imports:
    - { resource: config.yml }

framework:
    test: ~
    default_locale:  "en"
    session:
        storage_id: session.storage.mock_file

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
        dbname:   %sylius.database.name%_test
        driver_class: Sylius\Bundle\CoreBundle\Tests\MySqlDriver

sylius_money:
    currency: EUR
    locale: en

sylius_payments:
    gateways:
        cc:     Credit Card
        test:   Test
        stripe: Stripe

liip_doctrine_cache:
    namespaces:
        sylius_settings:
            type: array

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info
