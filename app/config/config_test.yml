imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    default_locale:  "en"
    session:
        storage_id: session.storage.mock_file

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
        dbname:   %sylius.database.name%_test

sylius_money:
    currency: EUR

sylius_payments:
    gateways:
        cc:     Credit Card
        test:   Test
        stripe: Stripe
