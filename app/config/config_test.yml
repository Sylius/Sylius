imports:
    - { resource: "config.yml" }

parameters:
    sylius.order.allow_guest_order: true

framework:
    test: ~
    default_locale: "en"
    session:
        storage_id: session.storage.mock_file

doctrine:
    dbal:
        dbname: "%database_name%_test"
        driver_class: Sylius\Bundle\CoreBundle\Test\MySqlDriver

doctrine_cache:
    providers:
        sylius_settings:
            type: array

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: error

payum:
    gateways:
        paypal_express_checkout:
            factory: paypal_express_checkout
            payum.http_client: @sylius.payum.http_client
            username: TEST
            password: TEST
            signature: TEST
            sandbox: true

swiftmailer:
    disable_delivery: true
    logging: true
    spool:
        type: file
        path: "%kernel.cache_dir%/spool"

sylius_payment:
    gateways:
        cc:
          factory: cc
          gateway_key:  Credit Card
        test:
          factory: test
          gateway_key: Test
        stripe:
          factory: stripe
          gateway_key: Stripe
        paypal_express_checkout:
          factory: paypal_express_checkout
          gateway_key: Paypal Express Checkout

sylius_rbac:
    authorization_checker: sylius.authorization_checker.toggleable

sylius_money:
    currency: EUR
    locale: en_US

sylius_theme:
    sources:
        test: ~

twig:
    exception_controller: "Sylius\\Bundle\\CoreBundle\\Controller\\VerboseExceptionController::showAction"
