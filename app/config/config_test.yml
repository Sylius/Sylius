imports:
    - { resource: "config.yml" }

parameters:
    sylius.order.allow_guest_order: true

framework:
    test: ~
    default_locale: "en"
    profiler:
        matcher:
            path: ^/shop/forgotten-password
        only_exceptions: false
        collect: true
    session:
        storage_id: session.storage.mock_file

doctrine:
    dbal:
        dbname: "%database_name%_test"
        driver_class: Sylius\CoreBundle\Test\MySqlDriver

doctrine_cache:
    providers:
        sylius_settings:
            type: array

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: error

payum:
    gateways:
        paypal_express_checkout:
            factory: paypal_express_checkout
            payum.http_client: @sylius.payum.http_client
            username: TEST
            password: TEST
            signature: TEST
            sandbox: true

swiftmailer:
    disable_delivery: true
    logging: true

sylius_channel:
    fake_channel_support: true

sylius_payment:
    gateways:
        cc: Credit Card
        test: Test
        stripe: Stripe
        paypal_express_checkout: Paypal Express Checkout

sylius_rbac:
    authorization_checker: sylius.authorization_checker.toggleable

sylius_money:
    currency: EUR
    locale: en_US

sylius_theme:
    sources:
        test: ~

twig:
    exception_controller: "Sylius\\CoreBundle\\Controller\\VerboseExceptionController::showAction"
