imports:
    - { resource: config.yml }

framework:
    test:           ~
    session:        ~
    default_locale: en
    profiler:
        collect: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
        dbname:       %sylius.database.name%_test
        driver_class: Sylius\Bundle\CoreBundle\Tests\MySqlDriver
        profiling:    false
        logging:      false
    orm:
        metadata_cache_driver: memcached
        result_cache_driver:   memcached
        query_cache_driver:    memcached

sylius_money:
    currency: EUR
    locale: en_US

sylius_payments:
    gateways:
        cc:     Credit Card
        test:   Test
        stripe: Stripe

liip_doctrine_cache:
    namespaces:
        sylius_settings:
            type: memcached

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug

services:
    listener.exception_rethrow:
        class: Sylius\Bundle\WebBundle\EventListener\ExceptionRethrowListener
        tags:
            - { name: kernel.event_listener, event: kernel.exception, method: onKernelException }

parameters:
    sylius.cache:
        type: memcache
        host: localhost
        port: 11211
