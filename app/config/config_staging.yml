imports:
    - { resource: "config.yml" }

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug

doctrine:
    dbal:
        dbname: "%database_name%_staging"

swiftmailer:
    disable_delivery: true
