sylius_backend_inventory_index:
    path: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.product:indexAction
        _sylius:
            template: SyliusWebBundle:Backend/Inventory:index.html.twig
            repository:
                method: createFilterPaginator
                arguments: [$criteria, $sorting]
            sortable: true
            sorting:
                updatedAt: asc
            permission: true

sylius_backend_inventory_unit_update_state:
    path: /update-state/{id}/{transition}
    methods: [PUT]
    defaults:
        _controller: sylius.controller.inventory_unit:applyStateMachineTransitionAction
        _sylius:
            state_machine:
                graph: sylius_inventory_unit
                transition: $transition
            redirect: referer
            permission: true
