sylius_resource:
    translation:
        default_locale: en_US
        available_locales: [en_US, pl_PL, de_DE]
    resources:
        app.book:
            classes:
                model: AppBundle\Entity\Book
                factory: Sylius\Resource\Factory\TranslatableFactory
                form:
                    default: AppBundle\Form\Type\BookType
                    choice: Sylius\ResourceBundle\Form\Type\ResourceChoiceType
            translation:
                classes:
                    model: AppBundle\Entity\BookTranslation
                    form:
                        default: AppBundle\Form\Type\BookTranslationType
