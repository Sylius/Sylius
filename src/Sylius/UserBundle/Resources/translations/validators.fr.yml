sylius:
    group:
        name:
            max: 'Le nom du groupe ne peut pas faire plus de {{ limit }} caractères.'
            min: 'Le nom du groupe doit au moins contenir {{ limit }} caractères.'
            not_blank: Veuillez saisir le nom du groupe.
    user:
        email:
            not_blank: Veuillez saisir votre adresse email.
            invalid: "Cet e-mail n'est pas valide."
            not_registered: "Cet e-mail n'existe pas. Veuillez vous inscrire d'abord."
        plainPassword:
            not_blank: Veuillez saisir votre mot de passe.
            mismatch: Les mots de passe saisis ne correspondent pas
