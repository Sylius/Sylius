        last_name:
            max: 'Le nom ne doit pas faire plus de {{ limit }} caractères.'
            min: 'Le nom doit contenir au moins {{ limit }} caractères.'
            not_blank: Veuillez saisir votre nom.
        gender:
            not_blank: Veuillez choisir votre sexe.
        email:
            already_used: Cet e-mail est déjà utilisé, veuillez vous connecter ou lancer une procédure de réinitialisation de mot de passe.
            max: "L'e-mail ne doit pas contenir plus de {{ limit }} caractères."
            min: "L'e-mail doit contenir au moins {{ limit }} caractères."
            not_blank: Veuillez saisir votre adresse email.
            invalid: "Cet e-mail n'est pas valide."
            unique: Cet e-mail est déjà utilisé.
            registered: Cet e-mail est déjà utilisé, veuillez vous connecter ou lancer une procédure de réinitialisation de mot de passe.
