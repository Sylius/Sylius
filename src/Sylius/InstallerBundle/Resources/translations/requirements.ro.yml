sylius:
    extensions:
        header: extensii
        accelerator:
            header: Accelerator
            help: Instalaţi şi activaţi un PHP accelerator ca APC (recomandat).
        apc: APC
        ctype: Ctype
        gd: GD
        help: 'Instalaţi şi activaţi extensia %extension%.'
        iconv: Iconv
        icu: ICU
        intl: Intl
        json_encode: JSON
        mbstring: Multibyte String
        "off": false
        "on": true
        pcre: PCRE
        pdo: PDO
        php_xml: PHP-XML
        session_start: Session
        simplexml_import_dom: SimpleXML
        token_get_all: Tokenizer
    filesystem:
        header: file system
        cache:
            header: cache
            help:
                To set permissions run: "sudo setfacl -R -m u:www-date: rwX -m u: 'whoami': rwX %path% & sudo setfacl -dR -m u:www-date: rwx -m u: 'whoami': rwx %path%"
        exists: există
        logs:
            header: logs
            help:
                To set permissions run: "sudo setfacl -R -m u:www-date: rwX -m u: 'whoami': rwX %path% & sudo setfacl -dR -m u:www-date: rwx -m u: 'whoami': rwx %path%"
        not_exists: nu există
        not_writable: nu sunt drepturi de scriere
        parameters:
            header: parameters.yml
            help:
                To set permissions run: 'sudo chmod o + w %path%'
        vendors: vendors
        writable: are drepturi de scriere
    settings:
        header: Versiunea PHP şi setări
        any: oricare
        detect_unicode: detect_unicode
        magic_quotes_gpc: magic_quotes_gpc
        non_deprecated: nu este deprecat
        "off": false
        "on": true
        register_globals: register_globals
        session:
            auto_start: session.auto_start
        short_open_tag: short_open_tag
        timezone: Fus orar
        timezone_deprecated:
            header: Fus orar învechit
            help: 'Fusul orar %timezone% este învechit. Corectează fişierul php.ini (lista fusuri orere învechite http://php.net/manual/en/timezones.others.php).'
        version: Versiunea PHP
        version_recommanded: Versiunea PHP recomandată
