sylius:
    extensions:
        header: plėtiniai
        accelerator:
            header: Greitintuvas
            help: Įdiekite ir įjunkite PHP greitintuvą, pvz. APC (labai rekomenduojama).
        apc: APC
        ctype: Ctype
        gd: GD
        help: 'Įdiekite ir įjunkite %extension% plėtinį.'
        iconv: Iconv
        icu: ICU
        intl: Intl
        json_encode: JSON
        mbstring: Įvairaus baitų ilgio eilutę
        "off": false
        "on": true
        pcre: PCRE
        pdo: PDO
        php_xml: PHP-XML
        session_start: Session
        simplexml_import_dom: SimpleXML
        token_get_all: Tokenizer
    filesystem:
        header: failų sistema
        cache:
            header: podėlis
            help:
                To set permissions run: 'sudo setfacl -R -m u:www-data:rwX -m u:`whoami`:rwX %path% & sudo setfacl -dR -m u:www-data:rwx -m u:`whoami`:rwx %path%'
        exists: egzistuoja
        logs:
            header: audito įrašai
            help:
                To set permissions run: 'sudo setfacl -R -m u:www-data:rwX -m u:`whoami`:rwX %path% & sudo setfacl -dR -m u:www-data:rwx -m u:`whoami`:rwx %path%'
        not_exists: neegzistuoja
        not_writable: be galimybės įrašyti
        parameters:
            header: parameters.yml
            help:
                To set permissions run: 'sudo chmod a + w %path%'
        vendors: vendors
        writable: galimas įrašyti
    settings:
        header: PHP versija ir parametrai
        any: bet koks
        detect_unicode: detect_unicode
        magic_quotes_gpc: magic_quotes_gpc
        non_deprecated: galiojantis
        "off": false
        "on": true
        register_globals: register_globals
        session:
            auto_start: session.auto_start
        short_open_tag: short_open_tag
        timezone: laiko juosta
        timezone_deprecated:
            header: Pasenusi laiko juosta
            help: 'Laiko juosta %timezone% yra pasenusi. Pataisykite savo php.ini failą (pasenusių laiko juostų sąrašas http://php.net/manual/en/timezones.others.php).'
        version: PHP versija
        version_recommanded: Rekomenduojama PHP versija
