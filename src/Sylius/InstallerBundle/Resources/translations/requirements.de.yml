sylius:
    extensions:
        header: Erweiterungen
        accelerator:
            header: Beschleuniger
            help: Installiere und aktiviere einen PHP Beschleuniger wie zum Beispiel APC (Dringend empfohlen).
        apc: APC
        ctype: Ctype
        gd: GD
        help: 'Installiere und aktiviere die %extension% Erweiterung.'
        iconv: Iconv
        exif: Exif
        fileinfo: Dateiinfo
        icu: ICU
        intl: Intl
        json_encode: JSON
        mbstring: Multibyte String
        "off": false
        "on": true
        pcre: PCRE
        pdo: PDO
        php_xml: PHP-XML
        session_start: Session
        simplexml_import_dom: SimpleXML
        token_get_all: Tokenizer
    filesystem:
        header: Dateisystem
        cache:
            header: Cache
            help:
                To set permissions run: 'sudo setfacl -R -m u:www-data:rwX -m u:`whoami`:rwX %path% & sudo setfacl -dR -m u:www-data:rwx -m u:`whoami`:rwx %path%'
        exists: Existiert
        logs:
            header: Protokoll/Logs
            help:
                To set permissions run: 'sudo setfacl -R -m u:www-data:rwX -m u:`whoami`:rwX %path% & sudo setfacl -dR -m u:www-data:rwx -m u:`whoami`:rwx %path%'
        not_exists: Existiert nicht
        not_writable: Schreibgeschützt
        parameters:
            header: parameters.yml
            help:
                To set permissions run: 'sudo chmod a+w %path%'
        vendors: Verkäufer
        writable: Beschreibbar
    settings:
        header: PHP-Version und -Einstellungen
        any: Jeder
        detect_unicode: detect_unicode
        magic_quotes_gpc: magic_quotes_gpc
        non_deprecated: Nicht veraltet
        "off": false
        "on": true
        register_globals: register_globals
        session:
            auto_start: session.auto_start
        short_open_tag: short_open_tag
        timezone: Zeitzone
        timezone_deprecated:
            header: Veraltete Zeitzone
            help: 'Zeitzone %timezone% ist veraltet. Korriegiere die php.ini Datei (Liste der veralteten Zeitzonen: http://php.net/manual/en/timezones.others.php).'
        version: PHP Version
        version_recommanded: Empfohlene PHP Version
