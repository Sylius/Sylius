language: php

php:
  - 5.5
  - 5.6
  - 7.0

before_script:
    - echo "memory_limit=2048M" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    - phpenv config-rm xdebug.ini || true
    - composer install --no-interaction --prefer-source

script: bin/phpspec run -fpretty --verbose
