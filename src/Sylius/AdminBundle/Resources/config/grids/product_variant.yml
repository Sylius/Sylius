sylius_grid:
    grids:
        sylius_admin_product_variant:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.product_variant.class%"
                    repository:
                        method: createQueryBuilderWithProduct
                        arguments:
                            productId: $productId
            fields:
                image:
                    type: twig
                    label: sylius.ui.image
                    path: .
                    options:
                        template: SyliusAdminBundle:ProductVariant/Field:image.html.twig
                name:
                    type: twig
                    path: .
                    label: sylius.ui.name
                    options:
                        template: SyliusAdminBundle:ProductVariant/Field:name.html.twig
                code:
                    type: string
                    label: sylius.ui.code
                price:
                    type: twig
                    path: price
                    label: sylius.ui.price
                    options:
                        template: SyliusAdminBundle:Grid/Field:money.html.twig
                inventory:
                    type: twig
                    path: .
                    label: sylius.ui.inventory
                    options:
                        template: SyliusAdminBundle:ProductVariant/Field:inventory.html.twig
            filters:
                code:
                    type: string
                    label: sylius.ui.code
                name:
                    type: string
                    label: sylius.ui.name
                    options:
                        fields: [name]
            actions:
                main:
                    create:
                        type: create_variant
                item:
                    update:
                        type: update_variant
                    delete:
                        type: delete_variant
