sylius_grid:
    grids:
        sylius_admin_product_option:
            driver:
                name: doctrine/orm
                options:
                    class: %sylius.model.product_option.class%
            fields:
                code:
                    type: string
                    label: sylius.ui.code
                name:
                    type: string
                    label: sylius.ui.name
            filters:
                code:
                    type: string
                    label: sylius.ui.code
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
