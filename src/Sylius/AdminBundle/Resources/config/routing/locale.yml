sylius_admin_locale:
    resource: |
        alias: sylius.locale
        section: admin
        templates: SyliusAdminBundle:Crud
        except: ['show', 'delete']
        redirect: index
        grid: sylius_admin_locale
        permission: true
        vars:
            all:
                subheader: sylius.ui.manage_languages_available_in_the_store
                templates:
                    form: SyliusAdminBundle:Locale:_form.html.twig
            index:
                icon: translate
    type: sylius.resource
