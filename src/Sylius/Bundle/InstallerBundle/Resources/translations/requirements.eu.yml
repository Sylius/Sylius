sylius:
  extensions:
    0: Luzapenak
    accelerator:
      0: Azeleratzailea
      help: Instala eta aktibatu PHP-ko azeleratzaile bat, adibidez APC (erabat gomendatua).
    apc: APC
    ctype: Ctype
    gd: GD
    help: 'Instala eta aktibatu %extension% luzapena.'
    iconv: Iconv
    icu: ICU
    intl: Intl
    json_encode: JSON
    mbstring: Multibyte String
    "off": false
    "on": true
    pcre: PCRE
    pdo: PDO
    php_xml: PHP-XML
    session_start: Sesioa
    simplexml_import_dom: SimpleXML
    token_get_all: Tokenizer
  filesystem:
    0: Fitxategi-sistema
