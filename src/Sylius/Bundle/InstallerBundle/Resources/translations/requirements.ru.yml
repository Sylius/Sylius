sylius:
    extensions:
        header: расширения
        accelerator:
            header: Ускоритель
            help: Установите и включите PHP-ускоритель, например APC (настоятельно рекомендуется).
        apc: APC
        ctype: CType
        gd: GD
        help: 'Установите и включите %extension%.'
        iconv: Iconv
        exif: Exif
        fileinfo: Информация о файле
        icu: ICU
        intl: Intl
        json_encode: JSON
        mbstring: Multibyte String
        "off": false
        "on": true
        pcre: PCRE
        pdo: PDO
        php_xml: PHP-XML
        session_start: Session
        simplexml_import_dom: SimpleXML
        token_get_all: Tokenizer
    filesystem:
        header: файловая система
        cache:
            header: кеш
            help:
                To set permissions run: 'sudo setfacl -R -m u:www-data:rwX -m u:`whoami`:rwX %path% & sudo setfacl -dR -m u:www-data:rwx -m u:`whoami`:rwx %path%'
        exists: существует
        logs:
            header: журналы
            help:
                To set permissions run: 'sudo setfacl -R -m u:www-data:rwX -m u:`whoami`:rwX %path% & sudo setfacl -dR -m u:www-data:rwx -m u:`whoami`:rwx %path%'
        not_exists: не существует
        not_writable: не доступно для записи
        parameters:
            header: parameters.yml
            help:
                To set permissions run: 'sudo chmod a+w %path%'
        vendors: поставщики
        writable: доступно для записи
    settings:
        header: Настройки и версия PHP
        any: любой
        detect_unicode: detect_unicode
        magic_quotes_gpc: magic_quotes_gpc
        non_deprecated: не устаревшее
        "off": false
        "on": true
        register_globals: register_globals
        session:
            auto_start: session.auto_start
        short_open_tag: short_open_tag
        timezone: Часовой пояс
        timezone_deprecated:
            header: Устаревший часовой пояс
            help: 'Часовой пояс %timezone% является устаревшим. Исправьте файл php.ini (список устаревших часовых поясов http://php.net/manual/en/timezones.others.php).'
        version: Версия PHP
        version_recommanded: Рекомендуемая версия PHP
