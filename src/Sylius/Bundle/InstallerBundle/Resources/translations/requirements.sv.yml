sylius:
    extensions:
        header: tillägg
        accelerator:
            header: Accelerator
            help: Aktivera Zend OpCache (rekommenderas starkt).
        apc: APC
        ctype: Ctype
        gd: GD
        help: 'Installera och aktivera tillägget %extension%.'
        iconv: Iconv
        exif: Exif
        fileinfo: Filinfo
        icu: ICU
        intl: Intl
        json_encode: JSON
        mbstring: Multibyte sträng
        "off": false
        "on": true
        pcre: PCRE
        pdo: PDO
        php_xml: PHP-XML
        session_start: Session
        simplexml_import_dom: SimpleXML
        token_get_all: Tokenizer
    filesystem:
        header: filsystem
        cache:
            header: cache
            help:
                To set permissions run: 'sudo setfacl -R -m u:www-data:rwX -m u:`whoami`:rwX %path% && sudo setfacl -dR -m u:www-data:rwx -m u:`whoami`:rwx %path%'
        exists: tillgängligt
        logs:
            header: loggar
            help:
                To set permissions run: 'sudo setfacl -R -m u:www-data:rwX -m u:`whoami`:rwX %path% && sudo setfacl -dR -m u:www-data:rwx -m u:`whoami`:rwx %path%'
        not_exists: ej tillgängligt
        not_writable: ej skrivbart
        parameters:
            header: parameters.yml
            help:
                To set permissions run: 'sudo chmod a+w %path%'
        vendors: vendors
        writable: skrivbar
    settings:
        header: PHP-version och inställningar
        detect_unicode: detect_unicode
        magic_quotes_gpc: magic_quotes_gpc
        non_deprecated: inte utdaterad
        "off": false
        "on": true
        register_globals: register_globals
        session:
            auto_start: session.auto_start
        short_open_tag: short_open_tag
        timezone: tidszon
        timezone_deprecated:
            header: Utgången tidzon
            help: 'Tidszonen %timezone% är utgången. Åtgärda din php.ini fil (lista med utgångna tidzoner http://php.net/manual/en/timezones.others.php).'
        version: PHP-version
        version_recommended: Rekommenderad PHP-version
