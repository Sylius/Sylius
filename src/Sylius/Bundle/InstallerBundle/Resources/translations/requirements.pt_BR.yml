sylius:
    extensions:
        header: extensões
        accelerator:
            header: Acelerador
            help: Instalar e ativar um acelerador PHP como APC (altamente recomendado).
        apc: APC
        ctype: CType
        gd: GD
        help: 'Instalar e habilitar a extensão %extension%.'
        iconv: Iconv
        exif: Exif
        fileinfo: Informação do arquivo
        icu: ICU
        intl: Intl
        json_encode: JSON
        mbstring: Multibyte String
        "off": false
        "on": true
        pcre: PCRE
        pdo: PDO
        php_xml: PHP-XML
        session_start: Sessão
        simplexml_import_dom: SimpleXML
        token_get_all: Tokenizer
    filesystem:
        header: sistema de arquivos
        cache:
            header: cache
            help:
                To set permissions run: 'sudo setfacl -R -m u:www-data:rwX -m u:`whoami`:rwX %path% & sudo setfacl -dR -m u:www-data:rwx -m u:`whoami`:rwx %path%'
        exists: existe
        logs:
            header: logs
            help:
                To set permissions run: 'sudo setfacl -R -m u:www-data:rwX -m u:`whoami`:rwX %path% & sudo setfacl -dR -m u:www-data:rwx -m u:`whoami`:rwx %path%'
        not_exists: Não existe
        not_writable: não gravável
        parameters:
            header: parameters.yml
            help:
                To set permissions run: 'sudo chmod a+w %path%'
        vendors: fornecedores
        writable: gravável
    settings:
        header: Configurações e versão do PHP
        any: qualquer
        detect_unicode: detect_unicode
        magic_quotes_gpc: magic_quotes_gpc
        non_deprecated: não substituído
        "off": false
        "on": true
        register_globals: register_globals
        session:
            auto_start: session.auto_start
        short_open_tag: short_open_tag
        timezone: fuso horário
        timezone_deprecated:
            header: Fuso Horário obsoleto
            help: 'Fuso horário %timezone% está obsoleto. Corrija o seu arquivo php. ini (lista de fusos horários preterido http://php.net/manual/en/timezones.others.php).'
        version: Versão do PHP
        version_recommanded: Versão recomendada do PHP
