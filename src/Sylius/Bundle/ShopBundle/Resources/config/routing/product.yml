sylius_shop_product_show:
    path: /products/{slug}
    methods: [GET]
    defaults:
        _controller: sylius.controller.product:showAction
        _sylius:
            template: SyliusShopBundle:Product:show.html.twig
            repository:
                method: findOneBySlugAndChannel
                arguments:
                    - $slug
                    - 'expr:service("sylius.context.channel").getChannel()'

sylius_shop_product_reviews_index:
    path: /products/{slug}/reviews
    methods: [GET]
    defaults:
        _controller: sylius.controller.product_review:indexAction
        _sylius:
            template: SyliusShopBundle:Product/Review:index.html.twig
            repository:
                method: findAcceptedByProductSlug
                arguments:
                    - $slug
                    - '%locale%'
