sylius_shop_taxon_show:
    path: /taxons/{slug}
    methods: [GET]
    defaults:
        _controller: sylius.controller.taxon:showAction
        _sylius:
            template: SyliusShopBundle:Taxon:show.html.twig
            repository:
                method: findOneBySlug
                arguments: [$slug]
    requirements:
        slug: .+
