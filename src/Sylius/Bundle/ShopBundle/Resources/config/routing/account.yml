sylius_shop_account_root:
    path: /
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: sylius_shop_account_dashboard
        permanent: true

sylius_shop_account_dashboard:
    path: /dashboard
    methods: [GET]
    defaults:
        _controller: sylius.controller.customer:showAction
        _sylius:
            template: SyliusShopBundle:Account:dashboard.html.twig
            repository:
                method: find
                arguments: [expr:service('sylius.context.customer').getCustomer()]

sylius_shop_account_profile_update:
    path: /profile/edit
    methods: [GET, PUT]
    defaults:
        _controller: sylius.controller.customer:updateAction
        _sylius:
            template: SyliusShopBundle:Account:profileUpdate.html.twig
            form: sylius_customer_profile
            repository:
                method: find
                arguments: [expr:service('sylius.context.customer').getCustomer()]
            redirect: sylius_shop_account_profile_update

sylius_shop_account_change_password:
    path: /change-password
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.shop_user:changePasswordAction
        _sylius:
            template: SyliusShopBundle:Account:changePassword.html.twig
            redirect: sylius_shop_account_dashboard

sylius_shop_account_order:
    resource: "@SyliusShopBundle/Resources/config/routing/account/order.yml"
    prefix: /orders
