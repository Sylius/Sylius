sylius_grid:
    grids:
        sylius_shop_product:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.product.class%"
                    repository:
                        method: createQueryBuilderForEnabledByTaxonCodeAndChannel
                        arguments:
                            code: $code
                            channel: 'expr:service("sylius.context.channel").getChannel()'
            sorting:
                createdAt:
                    path: createdAt
                    direction: asc
                price:
                    path: variant.price
            fields:
                createdAt:
                    type: datetime
                    options:
                        format: m/d/Y
                price:
                    type: int
