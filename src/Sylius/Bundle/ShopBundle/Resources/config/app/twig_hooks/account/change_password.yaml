twig_hooks:
    hooks:
        'sylius_shop.account.change_password':
            fields:
                template: '@SyliusShop/account/change_password/fields.html.twig'
            buttons:
                template: '@SyliusShop/account/change_password/buttons.html.twig'

        'sylius_shop.account.change_password.fields':
            current_password:
                template: '@SyliusShop/account/change_password/fields/current_password.html.twig'
            new_password:
                template: '@SyliusShop/account/change_password/fields/new_password.html.twig'
            confirm_new_password:
                template: '@SyliusShop/account/change_password/fields/confirm_new_password.html.twig'

        'sylius_shop.account.change_password.buttons':
            submit:
                template: '@SyliusShop/account/change_password/buttons/submit.html.twig'
