twig_hooks:
    hooks:
        'sylius_shop.homepage.index':
            banner:
                template: '@SyliusShop/homepage/banner.html.twig'
            latest_deals:
                component: 'sylius_shop:common:latest_deals'
                props:
                    limit: 4
            new_collection:
                template: '@SyliusShop/homepage/new_collection.html.twig'
            latest_products:
                component: 'sylius_shop:common:latest_products'
                props:
                    limit: 8
