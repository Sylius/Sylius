                template: '@SyliusShop/shared/order/summary/table.html.twig'
            table_summary:
                template: '@SyliusShop/shared/order/summary/table_summary.html.twig'
            payments:
                template: '@SyliusShop/shared/order/summary/payments.html.twig'
            shipments:
                template: '@SyliusShop/shared/order/summary/shipments.html.twig'
        
        'sylius_shop.checkout.complete.form.summary.addresses':
            billing_address:
                template: '@SyliusShop/shared/order/summary/addresses/billing_address.html.twig'
            shipping_address:
