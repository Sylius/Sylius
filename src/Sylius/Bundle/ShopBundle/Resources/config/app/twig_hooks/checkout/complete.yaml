                template: '@SyliusShop/shared/product/info.html.twig'
                
        'sylius_shop.checkout.complete.form.summary.table_summary':
            subtotal:
                template: '@SyliusShop/shared/order/summary/table_summary/subtotal.html.twig'
            taxes:
