Sylius\Component\Core\Model\ProductVariant:
    exclusion_policy: ALL
    xml_root_name: variant
    properties:
        onHold:
            expose: true
            type: integer
            groups: [Detailed]
        onHand:
            expose: true
            type: integer
            groups: [Detailed]
        tracked:
            expose: true
            type: boolean
            groups: [Default, Detailed, DetailedCart]
        version:
            expose: true
            type: integer
            groups: [Default, Detailed]
        width:
            expose: true
            type: float
            groups: [Detailed]
        height:
            expose: true
            type: float
            groups: [Detailed]
        depth:
            expose: true
            type: float
            groups: [Detailed]
        weight:
            expose: true
            type: float
            groups: [Detailed]
        taxCategory:
            expose: true
            groups: [Default, Detailed, DetailedCart]
        shippingCategory:
            expose: true
            groups: [Default, Detailed, DetailedCart]
        channelPricings:
            expose: true
            type: array
            groups: [Default, Detailed, DetailedCart]
    relations:
        -   rel: self
            href:
                route: sylius_admin_api_product_variant_show
                parameters:
                    code: expr(object.getCode())
                    productCode: expr(object.getProduct().getCode())
                    version: 1
        -   rel: product
            href:
                route: sylius_admin_api_product_show
                parameters:
                    code: expr(object.getProduct().getCode())
                    version: 1
            exclusion:
                groups: [Detailed]
