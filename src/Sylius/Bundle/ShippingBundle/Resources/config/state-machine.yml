winzou_state_machine:
    sylius_shipment:
        class:         %sylius.model.shipment.class%
        property_path: state
        graph:         sylius_shipment
        state_machine_class: Sylius\Component\Resource\StateMachine\StateMachine
        states:
            checkout:    ~
            pending:     ~
            onhold:      ~
            ready:       ~
            backordered: ~
            shipped:     ~
            cancelled:   ~
            returned:    ~
        transitions:
            hold:
                from: [checkout]
                to:   onhold
            release:
                from: [onhold]
                to:   checkout
            backorder:
                from: [checkout, onhold]
                to:   backordered
            prepare:
                from: [checkout, onhold]
                to:   ready
            ship:
                from: [ready]
                to:   shipped
            cancel:
                from: [checkout, onhold, ready, backordered]
                to:   cancelled
            return:
                from: [shipped]
                to:   returned
        callbacks:
            after:
                sylius_sync_items:
                    do:   [@sm.callback.cascade_transition, 'apply']
                    args: ['object.getItems()', 'event', 'null', '"sylius_shipment_item"']

    sylius_shipment_item:
        class:         %sylius.model.shipment_item.class%
        property_path: shippingState
        graph:         sylius_shipment_item
        state_machine_class: Sylius\Component\Resource\StateMachine\StateMachine
        states:
            checkout: ~
            onhold:      ~
            ready:       ~
            backordered: ~
            shipped:     ~
            cancelled: ~
            returned: ~
        transitions:
            hold:
                from: [checkout]
                to:   onhold
            release:
                from: [onhold]
                to:   checkout
            backorder:
                from: [checkout, onhold]
                to:   backordered
            prepare:
                from: [checkout, onhold]
                to:   ready
            ship:
                from: [ready]
                to:   shipped
            cancel:
                from: [checkout, onhold, ready, backordered]
                to:   cancelled
            return:
                from: [shipped]
                to:   returned
