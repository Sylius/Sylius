Sylius\Bundle\ShippingBundle\Model\Shipment:
    exclusion_policy: ALL
    xml_root_name: shipment
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
        state:
            expose: true
            type: string
        state:
            expose: true
            type: string
        createdAt:
            expose: true
            type: DateTime
        updatedAt:
            expose: true
            type: DateTime
    relations:
        - rel: self
          href:
                route: sylius_api_shipment_show
                parameters:
                    id: expr(object.getId())
        - rel: method
          href:
                route: sylius_api_shipping_method_show
                parameters:
                    id: expr(object.getMethoD().getId())
