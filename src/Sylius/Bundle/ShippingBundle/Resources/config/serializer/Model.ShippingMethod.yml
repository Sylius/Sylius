Sylius\Bundle\ShippingBundle\Model\ShippingMethod:
    exclusion_policy: ALL
    xml_root_name: shipping-method
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
        name:
            expose: true
            type: string
        enabled:
            expose: true
            type: boolean
        categoryRequirement:
            expose: true
            type: integer
        calculator:
            expose: true
            type: string
        configuration:
            expose: true
            type: array
            xml_key_value_pairs: true
        createdAt:
            expose: true
            type: DateTime
        updatedAt:
            expose: true
            type: DateTime
    relations:
        - rel: self
          href:
                route: sylius_api_shipping_method_show
                parameters:
                    id: expr(object.getId())
