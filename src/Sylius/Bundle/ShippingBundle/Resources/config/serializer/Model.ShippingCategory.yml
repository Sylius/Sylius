Sylius\Component\Shipping\Model\ShippingCategory:
    exclusion_policy: ALL
    xml_root_name: shipping-category
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
            groups: [Default, Detailed]
        name:
            expose: true
            type: string
            groups: [Default, Detailed]
        code:
            expose: true
            type: string
            groups: [Default, Detailed]
        description:
            expose: true
            type: string
            groups: [Detailed]
        createdAt:
            expose: true
            type: DateTime
            groups: [Detailed]
        updatedAt:
            expose: true
            type: DateTime
            groups: [Detailed]
    relations:
        -   rel: self
            href:
                route: sylius_admin_api_shipping_category_show
                parameters:
                    code: expr(object.getCode())
                    version: 1
