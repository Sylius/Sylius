sylius:
    product:
        sku:
            not_blank: Пожалуйста введите идентификатор товарной позиции продукта.
            unique: Идентификатор товарной позиции продукта должен быть уникальным.
        slug:
            not_blank: Пожалуйста, введите псевдоним продукта.
        code:
            not_blank: Пожалуйста, введите код товара.
            regex: Код продукта может состоять только из букв, цифр, тире и знаков подчеркивания.
            unique: Код товара должен быть уникальным.
        name:
            not_blank: Пожалуйста введите название продукта.
            min_length: Название продукта должно быть не менее 1 символа.|Название продукта должно быть не менее {{ limit }} символов.
            max_length: Название продукта должно быть длиннее 1 символа.|Название продукта должно быть длиннее {{ limit }} символов.
    product_variant:
        combination: Вариант с этой опцией уже существует.
        code:
            not_blank: Пожалуйста, введите код.
            regex: Код варианта продукта может состоять только из букв, цифр, тире и знаков подчеркивания.
            unique: Код варианта продукта должен быть уникальным.
            within_product_unique: Этот код должен быть уникальным в пределах данного продукта.
    simple_product:
        code:
            unique: Простой код продукта должен быть уникальным среди всех продуктов и вариантов продукта.
    option:
        code:
            not_blank: Пожалуйста введите код опции.
            regex: Код опции может состоять только из букв, цифр, тире и знаков подчеркивания.
            unique: Опция с таким кодом уже существует.
        name:
            not_blank: Пожалуйста введите название опции.
            min_length: Название опции должно быть не менее 1 символа.|Название опции должно быть не менее {{ limit }} символов.
            max_length: Название опции должно быть длиннее 1 символа.|Название опции должно быть длиннее {{ limit }} символов.
        values:
            min_count: Пожалуйста введите не менее {{ limit }} значения опции.|Пожалуйста введите не менее {{ limit }} значений опции.
    option_value:
        code:
            not_blank: Пожалуйста введите код значения опции.
            regex: Значение опции может состоять только из букв, цифр, тире и знаков подчеркивания.
            unique: Значение опции с таким кодом уже существует.
        value:
            not_blank: Пожалуйста введите значение опции.
    association_type:
        name:
            not_blank: Пожалуйста, введите название типа связи.
            min_length: Название взаимосвязи должно содержать по крайней мере 1 символ.|Название взаимосвязи должно быть по крайней мере {{ limit }} символов.
            max_length: Название взаимосвязи не должно превышать 1 символ.|Название взаимосвязи не должно превышать {{ limit }} символов.
        code:
            not_blank: Пожалуйста, введите название типа связи.
            regex: Код типа ассоциации может состоять только из букв, цифр, тире и знаков подчеркивания.
            unique: Тип связи с таким кодом уже существует.
