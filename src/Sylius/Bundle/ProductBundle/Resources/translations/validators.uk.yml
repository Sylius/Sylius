            unique: Код варіанту продукту повинен бути унікальним.
            within_product_unique: Цей код повинен бути унікальним у цьому товарі.
    simple_product:
        code:
            unique: Простий код продукту повинен бути унікальним серед усіх продуктів та варіантів продукту.
    option:
        code:
            not_blank: Будь ласка, введіть код опції.
            regex: Код варіанту може складатися лише з букв, цифр, дефісів та підкреслень.
            unique: Опція з даним кодом вже існує.
