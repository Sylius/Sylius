        code:
            not_blank: Будь ласка, введіть код значення опції.
            regex: Код значення параметра може складатися лише з букв, цифр, дефісів та підкреслень.
            unique: Значення опції з даним кодом вже існує.
        value:
            not_blank: Будь ласка, введіть значення опції.
    association_type:
        name:
            not_blank: Будь ласка, введіть назву типу асоціювання.
            min_length: Назва асоціації має бути довжиною не менше 1 символу. |Назва асоціації повинна бути як мінімум {{ limit }} символів.
