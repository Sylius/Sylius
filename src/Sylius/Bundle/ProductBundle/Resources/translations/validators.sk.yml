            max_length: Názov voľby nesmie byť dlhší ako 1 znak.|Názov voľby nesmie byť dlhší ako {{ limit }} znakov.
        values:
            min_count: Prosím pridajte aspoň {{ limit }} hodnotu pre voľbu. | Prosím pridajte aspoň {{ limit }} hodnôt pre voľby.
