sylius:
    product:
        sku:
            not_blank: Παρακαλούμε εισάγετε το SKU του προϊόντος.
            unique: Το SKU του προϊόντος πρέπει να είναι μοναδικό.
        slug:
            not_blank: Παρακαλούμε εισάγετε ένα μοναδικό αναγνωριστικό (slug) για το προϊόν.
            unique: Το αναγνωριστικό (slug) του προϊόντος πρέπει να είναι μοναδικό.
        code:
            not_blank: Παρακαλούμε εισάγετε τον κωδικό του προϊόντος.
            regex: Ο κωδικός του προϊόντος μπορεί να αποτελείται μόνο από γράμματα, αριθμούς, παύλες και κάτω παύλες.
            unique: Ο κωδικός του προϊόντος πρέπει να είναι μοναδικός.
        name:
            not_blank: Παρακαλούμε εισάγετε το όνομα του προϊόντος.
            min_length: Η ονομασία του προϊόντος πρέπει να είναι τουλάχιστον 1 χαρακτήρας. | Η ονομασία του προϊόντος πρέπει να είναι τουλάχιστον {{ limit }} χαρακτήρες.
            max_length: Η ονομασία του προϊόντος δεν πρέπει να είναι μεγαλύτερη από 1 χαρακτήρα. | Η ονομασία του προϊόντος δεν πρέπει να είναι μεγαλύτερη από {{ limit }} χαρακτήρες.
    product_variant:
        combination: Υπάρχει ήδη παραλλαγή του προϊόντος με αυτές τις επιλογές.
        code:
            not_blank: Παρακαλώ εισάγετε τον κωδικό.
            regex: Ο κωδικός παραλλαγής προϊόντος μπορεί να αποτελείται μόνο από γράμματα, αριθμούς, παύλες και κάτω παύλες.
            unique: Ο κωδικός παραλλαγής προϊόντος πρέπει να είναι μοναδικός.
            within_product_unique: Αυτός ο κωδικός πρέπει να είναι μοναδικός εντός του προϊόντος.
    simple_product:
        code:
            unique: Ο κωδικός ενός απλού προϊόντος πρέπει να είναι μοναδικός μεταξύ των όλων προϊόντων και των παραλλαγών τους.
    option:
        code:
            not_blank: Παρακαλώ εισάγετε το κωδικό της επιλογής.
            regex: Ο κωδικός επιλογής μπορεί να αποτελείται μόνο από γράμματα, αριθμούς, παύλες και κάτω παύλες.
            unique: Υπάρχει ήδη επιλογή με αυτόν τον κωδικό.
        name:
            not_blank: Παρακαλώ εισάγετε την ονομασία της επιλογής.
            min_length: Η ονομασία της επιλογής πρέπει να είναι τουλάχιστον 1 χαρακτήρας. | Η ονομασία της επιλογής πρέπει να είναι τουλάχιστον {{ limit }} χαρακτήρες.
            max_length: Η ονομασία της επιλογής δεν πρέπει να είναι μεγαλύτερη από 1 χαρακτήρα. | Η ονομασία της επιλογής δεν πρέπει να είναι μεγαλύτερη από {{ limit }} χαρακτήρες.
        values:
            min_count: Παρακαλώ προσθέστε τουλάχιστον {{ limit }} τιμή επιλογής. | Παρακαλώ προσθέστε τουλάχιστον {{ limit }} τιμές επιλογής.
    option_value:
        code:
            not_blank: Παρακαλώ εισάγετε κωδικό για την τιμή επιλογής.
            regex: Ο κωδικός τιμής επιλογής μπορεί να αποτελείται μόνο από γράμματα, αριθμούς, παύλες και κάτω παύλες.
            unique: Υπάρχει ήδη τιμή επιλογής με αυτόν τον κωδικό.
        value:
            not_blank: Παρακαλώ εισάγετε την τιμή της επιλογής.
    association_type:
        name:
            not_blank: Παρακαλώ εισάγετε όνομα για τον τύπου της συσχέτισης.
            min_length: Η ονομασία του τύπου της συσχέτισης πρέπει να είναι τουλάχιστον 1 χαρακτήρας. | Η ονομασία του τύπου της συσχέτισης πρέπει να είναι τουλάχιστον {{ limit }} χαρακτήρες.
            max_length: Το όνομα του τύπου συσχέτισης δεν πρέπει να είναι μεγαλύτερη από 1 χαρακτήρα. | Το όνομα του τύπου συσχέτισης δεν πρέπει να είναι μεγαλύτερη από {{ limit }} χαρακτήρες.
        code:
            not_blank: Παρακαλώ εισάγετε όνομα για τον τύπο της συσχέτισης.
            regex: Ο κωδικός του τύπου συσχέτισης μπορεί να αποτελείται μόνο από γράμματα, αριθμούς, παύλες και κάτω παύλες.
            unique: Υπάρχει ήδη τύπος συσχέτισης με αυτόν τον κωδικό.
