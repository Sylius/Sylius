Sylius\Component\Product\Model\ProductAttribute:
    exclusion_policy: ALL
    xml_root_name: product-attribute
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
            groups: [Default, Detailed]
        selectOptions:
            expose: true
            type: array
            groups: [Default, Detailed]
    relations:
        -   rel: self
            href:
                route: sylius_admin_api_product_attribute_show
                parameters:
                    code: expr(object.getCode())
                    version: 1
