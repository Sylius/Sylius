Sylius\Component\Store\Model\Store:
    exclusion_policy: ALL
    xml_root_name: STORE
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
        code:
            expose: true
            type: string
        name:
            expose: true
            type: string
        address:
            expose: true
            type: string
        geoloc:
            expose: true
            type: string
        enabled:
            expose: true
            type: boolean
        createdAt:
            expose: true
            type: DateTime
        updatedAt:
            expose: true
            type: DateTime
    relations:
        - rel: self
          href:
                route: sylius_api_store_show
                parameters:
                    id: expr(object.getId())
