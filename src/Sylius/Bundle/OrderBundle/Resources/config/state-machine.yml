winzou_state_machine:
    sylius_order:
        class:         %sylius.model.order.class%
        property_path: state
        graph:         sylius_order
        state_machine_class: Sylius\Component\Resource\StateMachine\StateMachine
        states:
            cart:        ~
            cart_locked: ~
            pending:     ~
            released:    ~
            confirmed:   ~
            shipped:     ~
            abandoned:   ~
            cancelled:   ~
            returned:    ~
        transitions:
            lock_cart:
                from: [cart]
                to:   cart_locked
            unlock_cart:
                from: [cart_locked]
                to:   cart
            create:
                from: [cart]
                to:   pending
            release:
                from: [pending]
                to:   released
            confirm:
                from: [cart, pending, released]
                to:   confirmed
            ship:
                from: [confirmed]
                to:   shipped
            abandon:
                from: [cart, pending]
                to:   abandoned
            cancel:
                from: [confirmed]
                to:   cancelled
            return:
                from: [shipped]
                to:   returned
        callbacks:
            after:
                sylius_complete: { on: 'create', do: [@sylius.callback.complete_order,           'completeOrder'], args: ['object'] }
                sylius_number:   { on: 'create', do: [@sylius.sequence.doctrine_number_listener, 'enableEntity'],  args: ['object'] }
