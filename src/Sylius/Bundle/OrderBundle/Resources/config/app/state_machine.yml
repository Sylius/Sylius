winzou_state_machine:
    sylius_order:
        class: "%sylius.model.order.class%"
        property_path: state
        graph: sylius_order
        state_machine_class: "%sylius.state_machine.class%"
        states:
            new: ~
            cart: ~
            cart_locked: ~
            released: ~
            confirmed: ~
            shipped: ~
            abandoned: ~
            cancelled: ~
            returned: ~
        transitions:
            lock_cart:
                from: [cart]
                to: cart_locked
            unlock_cart:
                from: [cart_locked]
                to: cart
            create:
                from: [cart]
                to: new
            release:
                from: [new]
                to: released
            confirm:
                from: [cart, new, released]
                to: confirmed
            ship:
                from: [confirmed]
                to: shipped
            abandon:
                from: [cart, new]
                to: abandoned
            cancel:
                from: [new, confirmed]
                to: cancelled
            return:
                from: [shipped]
                to: returned
        callbacks:
            after:
                sylius_complete:
                    on: "create"
                    do: ["@sylius.callback.complete_order", "completeOrder"]
                    args: ["object"]
                sylius_assign_number:
                    on: "create"
                    do: ["@sylius.order_number_assigner", "assignNumber"]
                    args: ["object"]

    sylius_order_payment:
        class: "%sylius.model.order.class%"
        property_path: payment_state
        graph: sylius_order_payment
        state_machine_class: "%sylius.state_machine.class%"
        states:
            new: ~
            pending: ~
            completed: ~
        transitions:
            wait:
                from: [new]
                to: pending
            complete:
                from: [new, pending]
                to: completed
