app_book:
    resource: |
        alias: app.book
    type: sylius.resource_api

app_book_sortable_index:
    path: /sortable-books/
    methods: [GET]
    defaults:
        _controller: app.controller.book:indexAction
        _sylius:
            sortable: true

app_book_filterable_index:
    path: /filterable-books/
    methods: [GET]
    defaults:
        _controller: app.controller.book:indexAction
        _sylius:
            filterable: true

app_versioned_book:
    resource: "versioned_routing.yml"
    prefix: /v{version}
