AppBundle\Entity\ComicBook:
    type: entity
    table: app_comic_book
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        authorFirstName:
            type: string
            length: 255
        authorLastName:
            type: string
            length: 255
        title:
            type: string
            length: 255
