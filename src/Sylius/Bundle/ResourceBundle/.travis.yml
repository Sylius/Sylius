language: php

sudo: false

php:
  - 5.5
  - 5.6
  - 7.0

before_script:
    - if [[ $TRAVIS_PHP_VERSION == "7.0" ]]; then echo "extension = mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
    - composer install --no-interaction --prefer-source --ignore-platform-reqs

script: bin/phpspec run -fpretty --verbose
