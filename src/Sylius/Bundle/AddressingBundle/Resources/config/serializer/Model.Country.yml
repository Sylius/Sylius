Sylius\Component\Addressing\Model\Country:
    exclusion_policy: ALL
    xml_root_name: country
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
            groups: [Default, Detailed]
        code:
            expose: true
            type: string
            groups: [Default, Detailed]
        enabled:
            expose: true
            type: boolean
            groups: [Detailed]
        provinces:
            expose: true
            type: array
            groups: [Detailed]
    relations:
        -   rel: self
            href:
                route: sylius_admin_api_country_show
                parameters:
                    code: expr(object.getCode())
                    version: 1
