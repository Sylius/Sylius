Sylius\Component\Addressing\Model\Country:
    exclusion_policy: ALL
    xml_root_name: country
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
        code:
            expose: true
            type: string
        createdAt:
            expose: true
            type: DateTime
        updatedAt:
            expose: true
            type: DateTime
    relations:
        - rel: self
          href:
                route: sylius_api_country_show
                parameters:
                    id: expr(object.getId())
