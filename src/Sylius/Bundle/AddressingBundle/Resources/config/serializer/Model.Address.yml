Sylius\Component\Addressing\Model\Address:
    exclusion_policy: ALL
    xml_root_name: address
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
        firstName:
            expose: true
            type: string
        lastName:
            expose: true
            type: string
        street:
            expose: true
            type: string
        city:
            expose: true
            type: string
        postcode:
            expose: true
            type: string
        phoneNumber:
            expose: true
            type: string
        createdAt:
            expose: true
            type: DateTime
        updatedAt:
            expose: true
            type: DateTime
    relations:
        - rel: country
          href:
                route: sylius_api_country_show
                parameters:
                    id: expr(object.getCountry().getId())
        - rel: province
          exclusion:
                exclude_if: expr(!object.getProvince())
          href:
                route: sylius_api_province_show
                parameters:
                    countryId: expr(object.getCountry().getId())
                    id: expr(object.getProvince().getId())
