Sylius\Component\Addressing\Model\Zone:
    exclusion_policy: ALL
    xml_root_name: zone
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
            groups: [Default, Detailed]
        code:
            expose: true
            type: string
            groups: [Default, Detailed]
        name:
            expose: true
            type: string
            groups: [Default, Detailed]
        type:
            expose: true
            type: string
            groups: [Default, Detailed]
        scope:
            expose: true
            type: string
            groups: [Detailed]
        members:
            expose: true
            type: array
            groups: [Detailed]
        createdAt:
            expose: true
            type: DateTime
            groups: [Detailed]
        updatedAt:
            expose: true
            type: DateTime
            groups: [Detailed]
    relations:
        -   rel: self
            href:
                route: sylius_admin_api_zone_show
                parameters:
                    code: expr(object.getCode())
                    version: 1
