Sylius\Component\Addressing\Model\AdministrativeArea:
    exclusion_policy: ALL
    xml_root_name: administrative_area
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
        code:
            expose: true
            type: string
        name:
            expose: true
            type: string
        createdAt:
            expose: true
            type: DateTime
        updatedAt:
            expose: true
            type: DateTime
    relations:
        - rel: self
          href:
                route: sylius_api_administrative_area_show
                parameters:
                    countryId: expr(object.getCountry().getId())
                    id: expr(object.getId())
        - rel: country
          href:
                route: sylius_api_country_show
                parameters:
                    id: expr(object.getCountry().getId())
