sylius_addressing_country_list:
    pattern: /
    defaults:
        _controller: sylius_addressing.controller.country:indexAction
        _sylius.resource:
            paginate: 50

sylius_addressing_country_create:
    pattern: /create
    defaults:
        _controller: sylius_addressing.controller.country:createAction
        _sylius.resource:
            redirect: sylius_addressing_country_list

sylius_addressing_country_update:
    pattern: /{id}/update
    defaults:
        _controller: sylius_addressing.controller.country:updateAction
        _sylius.resource:
            redirect: sylius_addressing_country_list

sylius_addressing_country_delete:
    pattern: /{id}/delete
    defaults:
        _controller: sylius_addressing.controller.country:deleteAction
