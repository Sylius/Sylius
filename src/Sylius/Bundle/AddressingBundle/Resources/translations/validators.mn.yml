sylius:
    address:
        city:
            max_length: Гудамж нэр {{ limit }} тэмдэгтээс урт байж болохгүй.
            min_length: Гудамжын нэр багадаа {{ limit }} тэмдэгт байх ёстой.
            not_blank: Хот оруулна уу.
        country:
            not_blank: Улс сонгоно уу.
            disabled: Сонгосон улс боломжгүй байна. Та өөр улс сонгоно уу.
        first_name:
            max_length: Нэр нь {{ limit }} тэмдэгтээс урт байж болохгүй.
            min_length: Нэр хамгийн багадаа {{ limit }} тэмдэгтийн урттай байна.
            not_blank: Нэр бичнэ үү.
        last_name:
            max_length: Овог нь {{ limit }} тэмдэгтээс хэтрэхгүй байх ёстой.
            min_length: Овог хамгийн багадаа {{ limit }} тэмдэгтээс бүрдэнэ.
            not_blank: Овог бичнэ үү.
        postcode:
            max_length: Шуудангийн код {{ limit }} тэмдэгтээс урт байж болохгүй.
            min_length: Шуудангийн код багадаа {{ limit }} тэмдэгт байх ёстой.
            not_blank: Шуудангийн кодыг оруулна уу.
        province:
            valid: Өөрийн аймгийг сонгоно уу
        street:
            max_length: Гудамж {{ limit }} тэмдэгтээс урт байж болохгүй.
            min_length: Гудамж багадаа {{ limit }} тэмдэгт байх ёстой.
            not_blank: Гудамжийг оруулна уу.
        not_shippable: Энэ хаяг нь хүчинтэй хүргэлтийн байршил биш байна.
    country:
        code:
            not_blank: Улсын ISO кодыг оруулна уу.
            regex: Улсын код нь зөвхөн үсэг, тоо, дундуур зураас, доогуур зурааснаас бүрдэнэ.
            unique: Улсын ISO код давтагдахгүй байх ёстой.
    province:
        code:
            min_length: Аймгийн код багадаа 5 тэмдэгтийн урттай байх ёстой.
            not_blank: Аймгийн кодыг оруулна уу.
            regex: Аймгийн код дараахь форматтай байх хэрэгтэй; XX-XX (ж нь. US-FL)
            unique: Аймгийн код давтагдахгүй байх ёстой.
        name:
            max_length: Аймаг {{ limit }} тэмдэгтээс урт байж болохгүй.
            min_length: Аймаг хамгийн багадаа  {{ limit }} тэмдэгтийн урттай байх ёстой.
            not_blank: Аймгийн нэрийг оруулна уу.
            unique: Аймгийн нэр давтагдахгүй байх ёстой.
    zone:
        scope:
            not_blank: Хамрах хүрээг оруулна уу.
        code:
            not_blank: Бүсчлэлийн кодыг оруулна уу.
            regex: Бүсчлэлийн код нь зөвхөн үсэг, тоо, дундуур зураас, доогуур зурааснаас бүрдэнэ.
            unique: Бүсчлэлийн код давтагдахгүй байх ёстой.
        members:
            min_count: Бүсчлэлийн гишүүний хамгийн бага {{хязгаар}} -ийг нэмнэ үү.
        name:
            max_length: Бүсчлэлийн нэр {{ limit }} тэмдэгтээс урт байж болохгүй.
            min_length: Бүсчлэлийн нэр багадаа {{ limit }} тэмдэгт байх ёстой.
            not_blank: Бүсийн нэрийн оруулна уу.
    zone_member:
        cannot_be_the_same_as_zone: Бүсчлэлийн гишүүн бүсчлэлтэй адил байж болохгүй.
        code:
            not_blank: Бүсчлэлийн гишүүнийг сонгоно уу.
            regex: Бүсчлэлийн гишүүний код нь зөвхөн үсэг, тоо, дундуур зураас, доогуур зурааснаас бүрдэнэ.
        unique: Сонгосон бүсийн гишүүн нь энэ бүст аль хэдийн орсон байна.
