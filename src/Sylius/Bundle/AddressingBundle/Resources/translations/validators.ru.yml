sylius:
    address:
        city:
            max_length: Название города не должно превышать 255 символов.
            min_length: Название города не должно быть короче 2 символов.
            not_blank: Пожалуйста, укажите город.
        country:
            not_blank: Пожалуйста, выберите страну.
            disabled: Выбранная страна отключена. Пожалуйста, выберите другую страну.
        first_name:
            max_length: Имя не должно превышать 255 символов.
            min_length: Имя не должно быть короче 2 символов.
            not_blank: Пожалуйста, введите имя.
        last_name:
            max_length: Фамилия не должна быть длиннее 255 символов.
            min_length: Фамилия не должна быть короче 2 символов.
            not_blank: Пожалуйста, введите фамилию.
        postcode:
            max_length: Индекс не должен превышать 255 символов.
            min_length: Индекс не должен быть короче 2 символов.
            not_blank: Пожалуйста, укажите индекс.
        province:
            valid: Пожалуйста, укажите существующую область.
        street:
            max_length: Название улицы не должно превышать 255 символов.
            min_length: Название улицы не должно быть короче 2 символов.
            not_blank: Пожалуйста, укажите улицу.
        not_shippable: Этот адрес не является допустимым адресом доставки.
    country:
        code:
            not_blank: Пожалуйста, введите ISO код страны.
            unique: ISO код страны должен быть уникальным.
    province:
        code:
            min_length: Название области не должно быть короче 2 символов.
            not_blank: Пожалуйста, введите код области.
            regex: Код области должен иметь формат XX-XX (например US-FL).
            unique: Код области должен быть уникальным.
        name:
            max_length: Название области не должно превышать 255 символов.
            min_length: Название области не должно быть короче 2 символов.
            not_blank: Пожалуйста, укажите область.
            unique: Название области должно быть уникально.
    zone:
        code:
            not_blank: Пожалуста, введите код зоны.
            unique: Код зоны должен быть уникальным.
        members:
            min_count: 'Пожалуйста, добавьте как минимум {{ limit }} область.|Пожалуйста, добавьте как минимум {{ limit }} области.|Пожалуйста, добавьте как минимум {{ limit }} областей.'
        name:
            max_length: Наименование округа не должно превышать 255 символов.
            not_blank: Пожалуйста, укажите округ.
    zone_member:
        code:
            not_blank: Пожалуйста, выберите члена зоны.
        unique: Выбранный член уже находится в этой зоне.
