sylius:
    address:
        city:
            max_length: Oraşul nu poate depăși 255 de caractere|Oraşul nu poate depăși 255 de caractere.
            min_length: Oraşul trebuie să conțină cel puţin 2 caractere|Oraşul trebuie să conțină cel puţin 2 caractere.
            not_blank: Vă rugăm să completați orașul.
        country:
            not_blank: Vă rugăm să alegeți țara.
            disabled: Țara aleasă este dezactivată. Vă rugăm să alegeţi una diferită.
        first_name:
            max_length: Prenumele nu poate depăși 255 de caractere|Prenumele nu poate depăși 255 de caractere.
            min_length: Prenumele trebuie să conțină cel puţin 2 caractere|Prenumele trebuie să conțină cel puţin 2 caractere.
            not_blank: Vă rugăm să completați prenumele.
        last_name:
            max_length: Numele nu poate depăși 255 de caractere|Numele nu poate depăși 255 de caractere.
            min_length: Numele trebuie să conțină cel puţin 2 caractere|Numele trebuie să conțină cel puţin 2 caractere.
            not_blank: Vă rugăm să completați numele.
        postcode:
            max_length: Codul poştal nu poate depăși 255 de caractere|Cod poştal nu poate depăși 255 de caractere.
            min_length: Codul poştal trebuie să conţină cel puţin 2 caractere|Codul poştal trebuie să conţină cel puţin 2 caractere.
            not_blank: Vă rugăm să completați codul poştal.
        province:
            valid: Vă rugăm să alegeți un judeţ corespunzător.
        street:
            max_length: Adresa nu poate depăși 255 de caractere|Adresa nu poate depăși 255 de caractere.
            min_length: Adresa trebuie să conţină cel puţin 2 caractere|Adresa trebuie să conţină cel puţin 2 caractere.
            not_blank: Vă rugăm să completați adresa.
        not_shippable: Această adresă nu este o destinaţie de livrare validă.
    country:
        code:
            not_blank: Vă rugăm să completați codul ISO a ţării.
            regex: Codul țării poate conține doar litere, numere, cratime și linii de subliniere.
            unique: Codul ISO al țării trebuie să fie unic.
    province:
        code:
            min_length: Codul județului trebuie să conţină cel puţin 5 caractere|Codul județului trebuie să conţină cel puţin 5 caractere.
            not_blank: Vă rugăm să introduceţi codul județului.
            regex: Codul provinciei ar trebui să aibă următorul format XX-XX (ex. RO-BV).
            unique: Codul provinciei trebuie să fie unic.
        name:
            max_length: Numele județului nu poate depăși 255 de caractere|Numele județului nu poate depăși 255 de caractere.
            min_length: Numele județului trebuie să conţină cel puţin 2 caractere|Numele județului trebuie să conţină cel puţin 2 caractere.
            not_blank: Vă rugăm să completați numele județului.
            unique: Numele provinciei trebuie să fie unic.
    zone:
        code:
            not_blank: Vă rugăm să introduceţi codul de zonă.
            regex: Codul zonei poate conține doar litere, numere, cratime și linii de subliniere.
            unique: Codul de zonă trebuie să fie unic.
        members:
            min_count: Vă rugăm să adăugaţi cel puţin {{ limit }} membri de zonă.
        name:
            max_length: Numele zonei nu poate depăși 255 de caractere|Numele zonei nu poate depăși 255 de caractere.
            min_length: Numele trebuie să conțină cel puţin 2 caractere|Numele trebuie să conțină cel puţin 2 caractere.
            not_blank: Vă rugăm să completați numele zonei.
    zone_member:
        code:
            not_blank: Vă rugăm să alegeţi membru zonă.
            regex: Codul zonei de membru poate conține doar litere, numere, cratime și linii de subliniere.
        unique: Membru de zonă ales se află deja în această zonă.
