sylius:
    address:
        city:
            max_length: '{255} Název města nesmí být delší než 255 znaků.'
            min_length: '{2} Název města musí být dlouhý minimálně 2 znaky.'
            not_blank: Zadejte město.
        country:
            not_blank: Zvolte zemi.
            disabled: Vybrané země je zakázán. Prosím zvolte jinou.
        first_name:
            max_length: '{255} Křestní jméno nesmí být delší než 255 znaků.'
            min_length: '{2} Křestní jméno musí být dlouhé nejméně 2 znaky.'
            not_blank: Zadejte křestní jméno.
        last_name:
            max_length: '{255} Příjmení nesmí být delší než 255 znaků.'
            min_length: '{2} Příjmení musí být dlouhé nejméně 2 znaky.'
            not_blank: Zadejte příjmení.
        postcode:
            max_length: '{255} PSČ nesmí být delší než 255 znaků.'
            min_length: '{2} PSČ musí být dlouhé nejméně 2 znaky.'
            not_blank: Zadejte PSČ.
        province:
            valid: Vyberte správný název státu.
        street:
            max_length: '{255} Název ulice nesmí být delší než 255 znaků.'
            min_length: '{2} Název ulice musí být dlouhý nejméně 2 znaky.'
            not_blank: Zadejte ulici.
        not_shippable: Tato adresa není platnou dodací destinací.
    country:
        code:
            not_blank: Zadejte prosím ISO kód země.
            regex: Kód země může tvořit pouze písmena, číslice, pomlčky a podtržítka.
            unique: ISO kód země musí být unikátní.
    province:
        code:
            min_length: '{5} Kód státu musí mít nejméně 5 znaků.'
            not_blank: Zadejte prosím kód provincie.
            regex: Kód provincie by měl mít následující formát XX-XX (např. US-FL).
            unique: Provincie kód musí být jedinečný.
        name:
            max_length: '{255} Název státu nesmí být delší než 255 znaků.'
            min_length: '{2} Název státu musí být dlouhý nejméně 2 znaky.'
            not_blank: Zadejte prosím název státu.
            unique: Název provincie musí být jedinečný.
    zone:
        scope:
            not_blank: Zadejte rozsah.
        code:
            not_blank: Zadejte prosím kód zóny.
            regex: Kód země může tvořit pouze písmena, číslice, pomlčky a podtržítka.
            unique: Kód zóny musí být jedinečný.
        members:
            min_count: Prosím přidejte alespoň {{ limit }} člena oblasti.
        name:
            max_length: '{255} Název oblasti nesmí být delší než 255 znaků.'
            min_length: '{2} Název oblasti musí obsahovat alespoň 2 znaky.'
            not_blank: Prosím zadejte název oblasti.
    zone_member:
        code:
            not_blank: Prosím zvolte člena zóny.
            regex: Kód země může tvořit pouze písmena, číslice, pomlčky a podtržítka.
        unique: Zvolený člen zóny je již v této zóně.
