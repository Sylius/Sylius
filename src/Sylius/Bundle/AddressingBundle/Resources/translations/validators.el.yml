    country:
        code:
            not_blank: Παρακαλώ εισάγετε τον κωδικό ISO της χώρας.
            regex: Ο κωδικός χώρας μπορεί να αποτελείται μόνο από γράμματα, αριθμούς, παύλες και κάτω παύλες.
            unique: Ο κωδικός ISO της χώρας πρέπει να είναι μοναδικός.
