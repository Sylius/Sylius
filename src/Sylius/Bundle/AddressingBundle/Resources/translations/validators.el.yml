        name:
            not_blank: Παρακαλούμε εισάγετε την ονομασία της επαρχίας.
            unique: Το όνομα επαρχίας πρέπει να είναι μοναδικό.
    zone:
        scope:
            not_blank: Παρακαλώ εισάγετε το πεδίο.
        code:
            not_blank: Παρακαλώ εισάγετε τον κωδικό της ζώνης.
            regex: Ο κωδικός της ζώνης μπορεί να αποτελείται μόνο από γράμματα, αριθμούς, παύλες και κάτω παύλες.
            unique: Ο κωδικός της ζώνης πρέπει να είναι μοναδικός.
        members:
            min_count: Παρακαλώ προσθέστε τουλάχιστον {{ limit }} μέλη ζώνης.
        name:
            not_blank: Παρακαλούμε εισάγετε την ονομασία της ζώνης.
    zone_member:
        code:
            not_blank: Παρακαλώ επιλέξτε ένα μέλος της ζώνης.
            regex: Ο κωδικός του μέλους της ζώνης μπορεί να αποτελείται μόνο από γράμματα, αριθμούς, παύλες και κάτω παύλες.
        unique: Το επιλεγμένο μέλος της ζώνης ανήκει ήδη σε αυτήν την ζώνη.
