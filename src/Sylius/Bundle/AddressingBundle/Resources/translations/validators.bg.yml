sylius:
    address:
        city:
            max_length: Името на Града не трябва да бъде по-дълго от 255 знака|Името на Града не трябва да бъде по-дълго от 255 знака.
            min_length: Името на Града трябва да бъде поне с 2 символа |Името на Града трябва да бъде поне 2 символа.
            not_blank: Моля въведете град.
        country:
            not_blank: Моля, изберете държава.
            disabled: Избраната държава не е активна. Моля, изберете друга.
        first_name:
            max_length: Собственото име не трябва да бъде по-дълго от 255 знака|Собственото име не трябва да бъде по-дълго от 255 знака.
            min_length: Собственото име трябва да бъде поне 2 символа|Собственото име трябва да бъде поне 2 символа.
            not_blank: Моля, въведете първото име.
        last_name:
            max_length: Фамилното име не трябва да бъде по-дълго от 255 знака|Фамилното име не трябва да бъде по-дълго от 255 знака.
            min_length: Фамилното име трябва да бъде поне 2 символа|Фамилното име трябва да бъде поне 2 символа.
            not_blank: Въведете фамилно име.
        postcode:
            max_length: Пощенския код не трябва да бъде по-дълъг от 255 знака|Пощенския код не трябва да бъде по-дълъг от 255 знака.
            min_length: Пощенския код трябва да бъде поне 2 символа|Пощенския код трябва да бъде поне 2 символа.
            not_blank: Въведете пощенски код.
        province:
            valid: Моля изберете правилната Област.
        street:
            max_length: Името на улицата не трябва да бъде по-дълго от 255 знака|Името на улицата не трябва да бъде по-дълго от 255 знака.
            min_length: Името на улицата трябва да бъде поне 2 символа|Името на улицата трябва да бъде поне 2 символа.
            not_blank: Моля въведете улица.
        not_shippable: Този адрес не е валидна дестинация за доставка.
    country:
        code:
            not_blank: Моля, въведете ISO код на държавата.
            regex: Кодът на държавата може да се състои само от букви, цифри, тирета и долни черти.
            unique: ISO кодът на държавата трябва да е уникален.
    province:
        code:
            min_length: Кодът на провинцията трябва да е с дължина най-малко 5 знака|Кодът на провинцията трябва да е с дължина най-малко 5 знака.
            not_blank: Моля, въведете код на провинцията.
            regex: Кодът на провинцията трябва да има следния формат XX-XX (например BG-SF).
            unique: Кодът на провинцията трябва да е уникален.
        name:
            max_length: Името на Областта не трябва да бъде по-дълго от 255 знака|Името на Областта не трябва да бъде по-дълго от 255 знака.
            min_length: Името на Областта трябва да бъде поне 2 символа|Името на Областта трябва да бъде поне 2 символа.
            not_blank: Въведете име на Област.
            unique: Името на провинцията трябва да е уникално.
    zone:
        scope:
            not_blank: Моля, въведете област.
        code:
            not_blank: Моля, въведете кода на зоната.
            regex: Кодът на зоната може да се състои само от букви, цифри, тирета и долни черти.
            unique: Кодът на зоната трябва да е уникален.
        members:
            min_count: Моля, добавете поне {{limit}} за зона на членовете.
        name:
            max_length: Името на зоната не трябва да бъде по-дълго от 255 знака|Името на зоната не трябва да бъде по-дълго от 255 знака.
            min_length: Името на зоната трябва да е с дължина най-малко 2 знака|Името на зоната трябва да е с дължина най-малко 2 знака.
            not_blank: Моля, въведете име на зоната.
    zone_member:
        code:
            not_blank: Моля, изберете член на зона.
            regex: Кодът на членската зона може да се състои само от букви, цифри, тирета и долни черти.
        unique: Избраният член на зоната вече е в тази зона.
