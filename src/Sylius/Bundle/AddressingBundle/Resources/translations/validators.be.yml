sylius:
    address:
        city:
            not_blank: Калі ласка, увядзіце назву горада.
        country:
            not_blank: Выбярыце краіну, калі ласка.
            disabled: Выбраная краіна недаступная. Калі ласка, выберыце іншую.
        first_name:
            not_blank: Калі ласка, увядзіце імя.
        last_name:
            not_blank: Калі ласка, увядзіце прозвішча.
        postcode:
            not_blank: Увядзіце паштовы код, калі ласка.
        province:
            valid: Калі ласка, выбярыце правільную вобласць.
        street:
            not_blank: Калі ласка, увядзіце назву вуліцы.
        not_shippable: Гэты адрас не з'яўляецца дапушчальным для дастаўкі.
    country:
        code:
            not_blank: Калі ласка, увядзіце ISO код краіны.
            regex: Код краіны можа складацца толькі з літар, лічбаў, працяжнікаў і падкрэсленняў.
            unique: ISO-код краіны павінен быць унікальным.
    province:
        code:
            min_length: Код вобласці (рэгіёну) павінен быць не меньш 5 знакаў.
            not_blank: Калі ласка, увядзіце код вобласці (рэгіёну).
            regex: 'Код вобласці (рэгіёну) павінен мець наступны фармат: ХХ-ХХ (напр. US-FL).'
            unique: Код вобласці (рэгіёну) павінен быць унікальным.
        name:
            not_blank: Калі ласка, увядзіце назву вобласці (рэгіёну).
            unique: Назва вобласці (рэгіёну) павінна быць унікальнай.
    zone:
        scope:
            not_blank: Калі ласка, увядзіце сферу ўжывання.
        code:
            not_blank: Калі ласка, увядзіце код зоны.
            regex: Код зоны можа складацца толькі з літар, лічбаў, працяжнікаў і падкрэсленняў.
            unique: Код зоны павінен быць унікальным.
        members:
            min_count: Калі ласка, дадайце як мінімум {{ limit }} удзельніка(ў) зоны.
        name:
            not_blank: Калі ласка, увядзіце назву зоны.
    zone_member:
        code:
            not_blank: Калі ласка, выбярыце удзельніка зоны.
            regex: Код удзельніка зоны можа складацца толькі з літар, лічбаў, працяжнікаў і падкрэсленняў.
        unique: Выбраны ўдзельнік ужо знаходзіцца ў гэтай зоне.
