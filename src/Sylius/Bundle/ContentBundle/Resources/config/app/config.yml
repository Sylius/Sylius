cmf_core:
    publish_workflow: true
    persistence:
        phpcr:
            enabled: true

cmf_content:
    persistence:
        phpcr:
            content_basepath: /cms/pages
            document_class: "%sylius.model.static_content.class%"

cmf_block:
    persistence:
        phpcr:
            block_basepath: /cms/blocks
            string_document_class: "%sylius.model.string_block.class%"

cmf_routing:
    chain:
        routers_by_id:
            router.default: 100
    dynamic:
        persistence:
            phpcr:
                enabled: true
                enable_initializer: true
                route_basepaths:
                    - /cms/routes

sonata_block:
    default_contexts: [sylius]

doctrine_cache:
    providers:
        phpcr_meta: "%sylius.cache%"
        phpcr_nodes: "%sylius.cache%"
