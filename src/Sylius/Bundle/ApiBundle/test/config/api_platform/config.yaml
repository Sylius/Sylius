'%sylius.model.zone.class%':
    collectionOperations:
        admin_get:
            enabled: false
        admin_post:
            enabled: false

'%sylius.model.channel.class%':
    collectionOperations:
        channels-new-path:
            method: GET
            path: /shop/channels-new-path
            normalization_context:
                groups: ['shop:channel:read']
            filters: ['test.channel.id_filter']

'%sylius.model.order.class%':
    itemOperations:
        shop_select_shipping_method:
            enabled: false
    collectionOperations:
        admin_get:
            path: /admin/orders/get/all

'%sylius.model.promotion.class%':
    attributes:
        route_prefix: /custom
    collectionOperations:
        admin_get:
            method: GET
            normalization_context:
                groups: ['admin:promotion:read']
        admin_post:
            method: GET
            denormalization_context:
                groups: ['admin:promotion:create']
    itemOperations:
        admin_get:
            method: GET
            normalization_context:
                groups: ['admin:promotion:read']
        admin_delete:
            method: DELETE
