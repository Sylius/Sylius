parameters:
    sylius_api.authorization_header: AuthorizationTestHeader

api_platform:
    patch_formats:
        json: ['application/merge-patch+json']
    path_segment_name_generator: api_platform.path_segment_name_generator.dash
    swagger:
        versions: [3]
        api_keys:
            apiKey:
                name: "%sylius_api.authorization_header%"
                type: header
    exception_to_status:
        SM\SMException: 422
        Sylius\Bundle\ApiBundle\Exception\CannotRemoveCurrentlyLoggedInUser: 422
        Sylius\Bundle\ApiBundle\Exception\ShippingMethodCannotBeRemoved: 422
    collection:
        pagination:
            client_items_per_page: true
framework:
    messenger:
        buses:
            sylius_default.bus:
                middleware:
                    - 'validation'
                    - 'doctrine_transaction'
            sylius_event.bus:
                middleware:
                    - 'validation'
                    - 'doctrine_transaction'
lexik_jwt_authentication:
    token_extractors:
        authorization_header:
            enabled: true
            prefix: Bearer
            name: "%sylius_api.authorization_header%"
