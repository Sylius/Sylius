sylius_api_order_item_index:
    path: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.order_item:indexAction
        _sylius:
            filterable: true
            criteria:
                order: $orderId
            paginate: false

sylius_api_order_item_create:
    path: /
    methods: [POST]
    defaults:
        _controller: sylius.controller.order_item:createAction
        _sylius:
            form: sylius_api_order_item

sylius_api_order_item_update:
    path: /{id}
    methods: [PUT, PATCH]
    defaults:
        _controller: sylius.controller.order_item:updateAction
        _sylius:
            criteria:
                order: $orderId

sylius_api_order_item_delete:
    path: /{id}
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.order_item:deleteAction
        _sylius:
            criteria:
                order: $orderId
