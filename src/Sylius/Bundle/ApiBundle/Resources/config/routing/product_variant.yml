sylius_api_product_variant_index:
    pattern: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.product_variant:indexAction
        _format: json
        _sylius:
            paginate: false
            criteria:
                product: $productId
                master: false

sylius_api_product_variant_create:
    pattern: /
    methods: [POST]
    defaults:
        _controller: sylius.controller.product_variant:createAction

sylius_api_product_variant_update:
    pattern: /{id}
    methods: [PUT]
    defaults:
        _controller: sylius.controller.product_variant:updateAction
        _sylius:
            criteria:
                id:      $id
                product: $productId
                master: false

sylius_api_product_variant_delete:
    pattern: /{id}
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.product_variant:deleteAction
        _sylius:
            criteria:
                id:      $id
                product: $productId
                master: false

sylius_api_product_variant_delete:
    pattern: /{id}
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.product_variant:deleteAction
        _sylius:
            criteria:
                id:      $id
                product: $productId
                master: false
