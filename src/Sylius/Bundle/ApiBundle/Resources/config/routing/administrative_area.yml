sylius_api_administrative_area_delete:
    path: /{id}
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.administrative_area:deleteAction
        _sylius:
            criteria:
                id: $id
                country: $countryId

sylius_api_administrative_area_show:
    path: /{id}
    methods: [GET]
    defaults:
        _controller: sylius.controller.administrative_area:showAction
        _sylius:
            criteria:
                id: $id
                country: $countryId
