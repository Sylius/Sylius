winzou_state_machine:
    sylius_payment:
        class:         %sylius.model.payment.class%
        property_path: state
        graph:         sylius_payment
        state_machine_class: %sylius.state_machine.class%
        states:
            new:        ~
            unknown:    ~
            pending:    ~
            processing: ~
            completed:  ~
            authorized: ~
            failed:     ~
            cancelled:  ~
            void:       ~
            refunded:   ~
        transitions:
            create:
                from: [new]
                to:   pending
            process:
                from: [new, pending]
                to:   processing
            authorized:
                from: [new, processing]
                to:   authorized
            complete:
                from: [new, pending, processing, authorized]
                to:   completed
            fail:
                from: [new, pending, processing, authorized]
                to:   failed
            cancel:
                from: [new, pending, processing]
                to:   cancelled
            refund:
                from: [completed]
                to:   refunded
            void:
                from: [new, pending]
                to:   void
