parameters:
    sylius.uuid_type: Ramsey\Uuid\Doctrine\UuidType

doctrine:
    dbal:
        types:
            uuid: "%sylius.uuid_type%"

jms_serializer:
    metadata:
        directories:
            sylius-payment:
                namespace_prefix: "Sylius\\Component\\Payment"
                path: "@SyliusPaymentBundle/Resources/config/serializer"

sylius_payum:
    gateway_config:
        validation_groups:
            paypal_express_checkout:
                - 'sylius'
                - 'sylius_paypal_express_checkout'
            stripe_checkout:
                - 'sylius'
                - 'sylius_stripe_checkout'
