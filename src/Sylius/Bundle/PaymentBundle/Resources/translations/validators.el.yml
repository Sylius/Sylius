sylius:
    credit_card:
        cardholder_name:
            min_length: Το όνομα του κατόχου της κάρτας θα πρέπει να είναι τουλάχιστον {{ limit }} χαρακτήρες.
            not_blank: Παρακαλώ εισάγετε το όνομα του κατόχου της κάρτας.
        expiry_month:
            max_range: Ο μήνας λήξης της πιστωτικής κάρτας πρέπει να είναι μεταξύ {{ min }} και {{ max }}.
            min_range: Ο μήνας λήξης της πιστωτικής κάρτας πρέπει να είναι μεταξύ {{ min }} και {{ max }}.
            not_blank: Παρακαλούμε επιλέξτε τον μήνα λήξης.
        number:
            not_blank: Παρακαλούμε εισάγετε τον αριθμό της κάρτας.
            luhn: Ο αριθμός πιστωτικής κάρτας που έχετε εισάγει δεν είναι έγκυρος.
        security_code:
            not_blank: Παρακαλούμε εισάγετε τον κωδικό ασφαλείας.
            max_length: Ο κωδικός CVV της πιστωτικής κάρτας πρέπει να είναι τουλάχιστον {{ limit }} ψηφία.
            min_length: Ο κωδικός CVV της πιστωτικής κάρτας πρέπει να είναι έως και {{ limit }} ψηφία.
        expiry_year:
            not_blank: Παρακαλούμε επιλέξτε το έτος λήξης.
    payment:
        currency_code:
            not_valid: Ο κωδικός νομίσματος που εισάγατε δεν είναι έγκυρος.
        method:
            not_blank: 'Παρακαλούμε επιλέξτε μια μέθοδο πληρωμής.'
    payment_method:
        gateway:
            not_blank: Παρακαλούμε επιλέξτε την πύλη της μεθόδου πληρωμής.
        name:
            max_length: Το όνομα της μεθόδου πληρωμής πρέπει να είναι μέχρι και {{ limit }} χαρακτήρες.
            min_length: Το όνομα της μεθόδου πληρωμής πρέπει να είναι τουλάχιστον {{ limit }} χαρακτήρες.
            not_blank: Παρακαλούμε εισάγετε το όνομα της μεθόδου πληρωμής.
        fee_calculator_configuration:
            amount:
                greater_than_or_equal: Η αμοιβή δεν μπορεί να είναι μικρότερη από {{ compared_value }}.
                not_blank: Παρακαλούμε εισάγετε το ποσό της αμοιβής.
            percent:
                max_range: Το ποσοστό πληρωμής δεν μπορεί να είναι μεγαλύτερο από {{ limit }}.
                min_range: Το ποσοστό πληρωμής δεν μπορεί να είναι λιγότερο από {{ limit }}.
                not_blank: Παρακαλούμε εισάγετε το ποσοστό πληρωμής.
        code:
            not_blank: 'Παρακαλούμε εισάγετε τον κωδικό της μεθόδου πληρωμής.'
            regex: 'Ο κωδικός της μεθόδου πληρωμής μπορεί να αποτελείται μόνο από γράμματα, αριθμούς, παύλες και κάτω παύλες.'
            unique: 'Ο κωδικός της μεθόδου πληρωμής είναι ήδη σε χρήση.'
