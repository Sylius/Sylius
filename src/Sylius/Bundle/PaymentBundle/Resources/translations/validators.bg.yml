sylius:
    credit_card:
        cardholder_name:
            min_length: Името на притежателя на картата трябва да бъде поне {{ limit }} знака.
            not_blank: Моля, въведете името на притежателя на картата.
        expiry_month:
            max_range: Месеца на изтичане на кредитната карта трябва да бъде между {{ min }} и {{ max }}.
            min_range: Месеца на изтичане на кредитната карта трябва да бъде между {{ min }} и {{ max }}.
            not_blank: Моля, изберете месеца на изтичане.
        number:
            not_blank: Моля, въведете номера на картата.
            luhn: Въведеният от вас номер на кредитна карта е невалиден.
        security_code:
            not_blank: Моля, въведете кода за сигурност.
            max_length: CVV кодът на кредитна карта трябва да бъде поне {{ limit }} цифри.
            min_length: CVV кодът на кредитна карта трябва да бъде най-много {{ limit }} цифри.
        expiry_year:
            not_blank: Моля, изберете годината на изтичане.
    payment:
        currency_code:
            not_valid: Въведеният от вас валутен код е невалиден.
        method:
            not_blank: 'Моля, изберете начин на плащане.'
    payment_method:
        gateway:
            not_blank: Моля, изберете шлюз за начина на плащане.
        name:
            max_length: Името на метода за плащане трябва да бъде {{ limit }} знака дълго или по-малко.
            min_length: Името на метода за плащане трябва да бъде поне {{ limit }} знака.
            not_blank: Моля, въведете името на начина на плащане.
        fee_calculator_configuration:
            amount:
                greater_than_or_equal: Таксата не може да бъде по-ниска от {{ compared_value }}.
                not_blank: Моля, въведете сумата на таксата.
            percent:
                max_range: Процентната такса не може да бъде по-голямо от {{ limit }}.
                min_range: Процентната такса не може да бъде по-ниска от {{ limit }}.
                not_blank: Моля, въведете процента на таксата.
        code:
            not_blank: 'Моля, въведете код за метода на плащане.'
            regex: 'Код на метод на плащане може да се състои само от букви, цифри, тирета и долни черти.'
            unique: 'Начинът на плащане с този код вече съществува.'
