sylius:
    credit_card:
        cardholder_name:
            min_length: Імя уладальніка павінна быць хаця б {{ limit }} сімвалаў.
            not_blank: Калі ласка, увядзіце імя уладальніка карты.
        expiry_month:
            max_range: Тэрмін дзеяння карткі павінен быць паміж {{ min }} і {{ max }}.
