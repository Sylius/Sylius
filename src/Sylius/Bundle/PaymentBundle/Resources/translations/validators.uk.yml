sylius:
    credit_card:
        cardholder_name:
            min_length: Ім'я власника картки має бути принаймні {{ limit }} символ(-и,-ів).
            not_blank: Будь ласка, введіть ім'я власника картки.
        expiry_month:
            max_range: Місяць терміну дії кредитної картки має бути між {{ min }} та {{ max }}.
            min_range: Місяць терміну дії кредитної картки має бути між {{ min }} та {{ max }}.
            not_blank: Будь ласка, виберіть місяць закінчення терміну дії.
        number:
            not_blank: Будь ласка, введіть номер картки.
            luhn: Номер кредитної картки, що ви ввели - невірний.
        security_code:
            not_blank: Будь ласка, введіть код захисту.
            max_length: Код CVV кредитної карти має бути щонайменше {{ limit }} цифр(-и,-у).
            min_length: Код CVV кредитної карти має бути щонайбільше {{ limit }} цифр(-и,-у).
        expiry_year:
            not_blank: Будь ласка, виберіть рік закінчення терміну дії.
    payment:
        currency_code:
            not_valid: Код валюти, що ви ввели, не є вірним.
        method:
            not_blank: 'Будь ласка, оберіть спосіб оплати.'
    payment_method:
        gateway:
            not_blank: Будь ласка, виберіть шлюз способу оплати.
        name:
            max_length: Назва способу оплати повинна бути {{ limit }} символ(-и,-ів) або менше.
            min_length: Назва способу оплати повинна бути щонайменше {{ limit }} символ(-и,-ів).
            not_blank: Будь ласка, введіть назву способу оплати.
        fee_calculator_configuration:
            amount:
                greater_than_or_equal: Комісія не може бути нижчою за {{ compared_value }}.
                not_blank: Будь ласка, введіть розмір комісії.
            percent:
                max_range: Відсоток комісії не може бути більшим за {{ limit }}.
                min_range: Відсоток комісії не може бути меншим від {{ limit }}.
                not_blank: Будь ласка, введіть процент комісії.
        code:
            not_blank: 'Будь ласка, введіть код способу оплати.'
            regex: 'Код способу оплати може містити лише літери, цифри, дефіси та підкреслення.'
            unique: 'Спосіб оплати з даним кодом вже існує.'
