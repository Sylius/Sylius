Sylius\Component\ImportExport\Model\ExportJob:
    exclusion_policy: ALL
    xml_root_name: export_job
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
        status:
            expose: true
            type: string
        startTime:
            expose: true
            type: DateTime
        endTime:
            expose: true
            type: DateTime
        createdAt:
            expose: true
            type: DateTime
        updatedAt:
            expose: true
            type: DateTime
        profile:
            expose: true
            type: ProfileInterface
        metadata:
            expose: true
            type: array
    relations:
        - rel: self
          href:
            route: sylius_export_job_show
            parameters:
                id: expr(object.getId())
        - rel: export_profile
          exclusion:
                exclude_if: expr(!object.getProfile())
          href:
                route: sylius_export_profile_show
                parameters:
                    id: expr(object.getProfile().getId())
