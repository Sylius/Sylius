sylius_grid:
    grids:
        sylius_admin_product_attribute:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.product_attribute.class%"
            sorting:
                position: asc
            fields:
                name:
                    type: twig
                    label: sylius.ui.name
                    options:
                        template: "@SyliusAdmin/shared/grid/field/name.html.twig"
                        vars:
                            th_class: "w-75"
                code:
                    type: twig
                    label: sylius.ui.code
                    sortable: ~
                    options:
                        template: "@SyliusAdmin/shared/grid/field/code.html.twig"
                        vars:
                            th_class: "w-25"
                position:
                    type: string
                    enabled: false
                    sortable: ~
                type:
                    type: string
                    label: sylius.ui.type
                    sortable: ~
                translatable:
                    type: twig
                    label: sylius.ui.translatable
                    sortable: ~
                    options:
                        template: "@SyliusAdmin/shared/grid/field/boolean.html.twig"
            filters:
                code:
                    type: string
                    label: sylius.ui.code
                translatable:
                    type: boolean
                    label: sylius.ui.translatable
            actions:
                main:
                    create:
                        type: create_product_attribute
                item:
                    update:
                        type: update
                    delete:
                        type: delete
                bulk:
                    delete:
                        type: delete
