sylius_grid:
    grids:
        sylius_admin_locale:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.locale.class%"
            sorting:
                code: asc
            fields:
                code:
                    type: string
                    label: sylius.ui.code
                    sortable: ~
                name:
                    type: twig
                    label: sylius.ui.name
                    path: .
                    sortable: code
                    options:
                        template: "@SyliusAdmin/Locale/Grid/Field/name.html.twig"
            filters:
                code:
                    type: string
                    label: sylius.ui.code
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
