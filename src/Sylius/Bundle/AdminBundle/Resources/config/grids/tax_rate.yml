sylius_grid:
    grids:
        sylius_admin_tax_rate:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.tax_rate.class%"
            sorting:
                name: asc
            fields:
                name:
                    type: twig
                    label: sylius.ui.name
                    sortable: ~
                    options:
                        template: "@SyliusAdmin/shared/grid/field/name.html.twig"
                code:
                    type: twig
                    label: sylius.ui.code
                    sortable: ~
                    options:
                        template: "@SyliusAdmin/shared/grid/field/code.html.twig"
                zone:
                    type: string
                    label: sylius.ui.zone
                category:
                    type: string
                    label: sylius.ui.category
                amount:
                    type: twig
                    label: sylius.ui.amount
                    sortable: ~
                    options:
                        template: "@SyliusUi/Grid/Field/percent.html.twig"
            filters:
                startDate:
                    type: date
                    label: sylius.ui.start_date
                    options:
                        inclusive_to: true
                endDate:
                    type: date
                    label: sylius.ui.end_date
                    options:
                        inclusive_to: true
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [code, name]
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
                bulk:
                    delete:
                        type: delete
