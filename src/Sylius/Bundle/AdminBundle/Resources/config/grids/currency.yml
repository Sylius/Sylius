sylius_grid:
    grids:
        sylius_admin_currency:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.currency.class%"
            sorting:
                code: asc
            fields:
                code:
                    type: string
                    label: sylius.ui.code
                    sortable: ~
                name:
                    type: string
                    label: sylius.ui.name
                exchangeRate:
                    type: string
                    label: sylius.ui.exchange_rate
            filters:
                code:
                    type: string
                    label: sylius.ui.code
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
