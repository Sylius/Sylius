sylius_grid:
    grids:
        sylius_admin_currency:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.currency.class%"
            sorting:
                code:
                    path: code
                    direction: asc
            fields:
                code:
                    type: string
                    label: sylius.ui.code
                name:
                    type: string
                    label: sylius.ui.name
                exchangeRate:
                    type: string
                    label: sylius.ui.exchange_rate
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    options:
                        template: SyliusAdminBundle:Grid/Field:enabled.html.twig
            filters:
                code:
                    type: string
                    label: sylius.ui.code
                enabled:
                    type: boolean
                    label: sylius.ui.enabled
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
