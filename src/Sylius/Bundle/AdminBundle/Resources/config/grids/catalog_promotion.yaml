sylius_grid:
    grids:
        sylius_admin_catalog_promotion:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.catalog_promotion.class%"
            fields:
                code:
                    type: string
                    label: sylius.ui.code
                    sortable: ~
                name:
                    type: string
                    label: sylius.ui.name
                    sortable: ~
                startDate:
                    type: datetime
                    label: sylius.ui.start_date
                    sortable: ~
                    options:
                        format: Y-m-d
                endDate:
                    type: datetime
                    label: sylius.ui.end_date
                    sortable: ~
                    options:
                        format: Y-m-d
                priority:
                    type: string
                    label: sylius.ui.priority
                    sortable: ~
                channels:
                    type: twig
                    label: sylius.ui.channels
                    options:
                        template: '@SyliusAdmin/Grid/Field/_channels.html.twig'
                state:
                    type: twig
                    label: sylius.ui.state
                    options:
                        template: '@SyliusAdmin/Common/Label/catalogPromotionState.html.twig'
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    sortable: ~
                    options:
                        template: "@SyliusUi/Grid/Field/enabled.html.twig"
            actions:
                main:
                    create:
                        type: create
                item:
                    show:
                        type: show
                    update:
                        type: update
        sylius_admin_catalog_promotion_product_variant_list:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.product_variant.class%"
                    repository:
                        method: findByCatalogPromotion
                        arguments:
                            id: $id
            fields:
                variants:
                    type: twig
                    label: sylius.ui.product
                    path: .
                    sortable: ~
                    options:
                        template: "@SyliusUi/Grid/Field/variantLinks.html.twig"
                name:
                    type: string
                    label: sylius.ui.variant
                    sortable: ~
