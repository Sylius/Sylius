sylius_grid:
    grids:
        sylius_admin_product_variant:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.product_variant.class%"
                    repository:
                        method: createQueryBuilderWithProduct
                        arguments:
                            productId: $productId
            fields:
                name:
                    type: twig
                    path: .
                    label: sylius.ui.name
                    options:
                        template: "@SyliusAdmin/ProductVariant/Grid/Field/name.html.twig"
                code:
                    type: string
                    label: sylius.ui.code
                inventory:
                    type: twig
                    path: .
                    label: sylius.ui.inventory
                    options:
                        template: "@SyliusAdmin/ProductVariant/Grid/Field/inventory.html.twig"
            filters:
                code:
                    type: string
                    label: sylius.ui.code
                name:
                    type: string
                    label: sylius.ui.name
                    options:
                        fields: [name]
            actions:
                main:
                    create:
                        type: create
                        options:
                            link:
                                parameters:
                                    productId: $productId
                item:
                    update:
                        type: update
                        options:
                            link:
                                parameters:
                                    id: resource.id
                                    productId: $productId
                    delete:
                        type: delete
                        options:
                            link:
                                parameters:
                                    id: resource.id
                                    productId: $productId
