sylius_grid:
    grids:
        sylius_admin_product_review:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.product_review.class%"
            sorting:
                date: desc
            fields:
                date:
                    type: datetime
                    label: sylius.ui.date
                    path: createdAt
                    sortable: createdAt
                    options:
                        format: d-m-Y H:i:s
                title:
                    type: string
                    label: sylius.ui.title
                    sortable: ~
                rating:
                    type: string
                    label: sylius.ui.rating
                    sortable: ~
                status:
                    type: twig
                    label: sylius.ui.status
                    sortable: ~
                    options:
                        template: @SyliusAdmin/Grid/Field/state.html.twig
                        vars:
                            labels: @SyliusAdmin/ProductReview/Label/Status
                reviewSubject:
                    type: string
                    label: sylius.ui.product
                author:
                    type: string
                    label: sylius.ui.customer
            filters:
                title:
                    type: string
                    label: sylius.ui.title
            actions:
                item:
                    accept:
                        type: accept
                    reject:
                        type: reject
                    update:
                        type: update
                    delete:
                        type: delete
