sylius_grid:
    grids:
        sylius_admin_zone:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.zone.class%"
            fields:
                code:
                    type: string
                    label: sylius.ui.code
                name:
                    type: string
                    label: sylius.ui.name
                type:
                    type: twig
                    label: sylius.ui.type
                    options:
                        template: "@SyliusUi/Grid/Field/label.html.twig"
            filters:
                name:
                    type: string
                    label: sylius.ui.name
                code:
                    type: string
                    label: sylius.ui.code
            actions:
                main:
                    create:
                        type: links
                        label: sylius.ui.create
                        options:
                            class: primary
                            icon: plus
                            header:
                                icon: cube
                                label: sylius.ui.type
                            links:
                                country:
                                    label: sylius.ui.zone_consisting_of_countries
                                    icon: plus
                                    route: sylius_admin_zone_create
                                    parameters:
                                        type: country
                                province:
                                    label: sylius.ui.zone_consisting_of_provinces
                                    icon: plus
                                    route: sylius_admin_zone_create
                                    parameters:
                                        type: province
                                zone:
                                    label: sylius.ui.zone_consisting_of_other_zones
                                    icon: plus
                                    route: sylius_admin_zone_create
                                    parameters:
                                        type: zone
                item:
                    update:
                        type: update
                    delete:
                        type: delete
