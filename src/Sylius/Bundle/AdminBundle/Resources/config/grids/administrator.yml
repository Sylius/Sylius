sylius_grid:
    grids:
        sylius_admin_administrator:
            driver:
                name: doctrine/orm
                options:
                    class: %sylius.model.admin_user.class%
            sorting:
                created_at:
                    path: createdAt
            fields:
                username:
                    type: string
                    label: sylius.ui.username
                email:
                    type: string
                    label: sylius.ui.email
                created_at:
                    type: datetime
                    label: sylius.ui.registration_date
                    options:
                        format: d-m-Y H:i
                confirmed:
                    type: twig
                    label: sylius.ui.confirmed
                    path: .
                    options:
                        template: SyliusAdminBundle:Administrator/Field:confirmed.html.twig
                api:
                    type: twig
                    label: sylius.ui.api
                    path: .
                    options:
                        template: SyliusAdminBundle:Administrator/Field:api.html.twig
            filters:
                email:
                    type: string
                    label: sylius.ui.email
                username:
                    type: string
                    label: sylius.ui.name
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
