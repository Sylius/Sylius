sylius_grid:
    grids:
        sylius_admin_payment_method:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.payment_method.class%"
                    repository:
                        method: createListQueryBuilder
                        arguments: ["%locale%"]
            sorting:
                position: asc
            fields:
                position:
                    type: twig
                    label: sylius.ui.position
                    sortable: ~
                    options:
                        template: "@SyliusUi/Grid/Field/position.html.twig"
                code:
                    type: string
                    label: sylius.ui.code
                    sortable: ~
                name:
                    type: string
                    label: sylius.ui.name
                    sortable: translation.name
                gateway:
                    type: string
                    path: gatewayConfig.gatewayName
                    label: sylius.ui.gateway
                    sortable: gatewayConfig.gatewayName
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    sortable: ~
                    options:
                        template: "@SyliusUi/Grid/Field/enabled.html.twig"
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [code, translation.name]
                enabled:
                    type: boolean
                    label: sylius.ui.enabled
            actions:
                main:
                    create:
                        type: create_payment_method
                item:
                    update:
                        type: update
                    delete:
                        type: delete
