sylius_grid:
    grids:
        sylius_admin_channel:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.channel.class%"
            sorting:
                nameAndDescription: asc
            fields:
                nameAndDescription:
                    type: twig
                    label: sylius.ui.name
                    path: .
                    sortable: name
                    options:
                        template: "@SyliusAdmin/common/grid/field/channel.html.twig"
                code:
                    type: twig
                    label: sylius.ui.code
                    sortable: code
                    options:
                        template: "@SyliusAdmin/channel/grid/field/code.html.twig"
                themeName:
                    type: twig
                    label: sylius.ui.theme
                    sortable: ~
                    options:
                        template: "@SyliusAdmin/channel/grid/field/theme.html.twig"
                enabled:
                    type: twig
                    label: sylius.ui.enabled
                    sortable: ~
                    options:
                        template: "@SyliusAdmin/common/grid/field/boolean.html.twig"
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [code, name]
                enabled:
                    type: boolean
                    label: sylius.ui.enabled
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
                bulk:
                    delete:
                        type: delete
