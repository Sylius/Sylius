twig_hooks:
    hooks:
        'sylius_admin.payment_method.create.content':
            form:
                component: 'sylius_admin:payment_method:form'
                data:
                    payment_method: '@=resource'
                    form: '@=form'
                    parentMainHook: '@=parent_main_hook'
                    parentFallbackHook: '@=parent_fallback_hook'

        'sylius_admin.payment_method.create.content.form':
            sections:
                template: '@SyliusAdmin/payment_method/form/sections.html.twig'

        'sylius_admin.payment_method.create.content.form.sections':
            general:
                template: '@SyliusAdmin/payment_method/form/sections/general.html.twig'
            gateway_configuration:
                template: '@SyliusAdmin/payment_method/form/sections/gateway_configuration.html.twig'
            translations:
                template: '@SyliusAdmin/payment_method/form/sections/translations.html.twig'

        'sylius_admin.payment_method.create.content.form.sections.general':
            code:
                template: '@SyliusAdmin/payment_method/form/sections/general/code.html.twig'
            position:
                template: '@SyliusAdmin/payment_method/form/sections/general/position.html.twig'
            enabled:
                template: '@SyliusAdmin/payment_method/form/sections/general/enabled.html.twig'
            channels:
                template: '@SyliusAdmin/payment_method/form/sections/general/channels.html.twig'

        'sylius_admin.payment_method.create.content.form.sections.gateway_configuration':
            type:
                template: '@SyliusAdmin/payment_method/form/sections/gateway_configuration/type.html.twig'

        'sylius_admin.payment_method.create.content.form.sections.gateway_configuration.paypal_express_checkout':
            username:
                template: '@SyliusAdmin/payment_method/form/sections/gateway_configuration/paypal/username.html.twig'
            password:
                template: '@SyliusAdmin/payment_method/form/sections/gateway_configuration/paypal/password.html.twig'
            signature:
                template: '@SyliusAdmin/payment_method/form/sections/gateway_configuration/paypal/signature.html.twig'
            sandbox:
                template: '@SyliusAdmin/payment_method/form/sections/gateway_configuration/paypal/sandbox.html.twig'

        'sylius_admin.payment_method.create.content.form.sections.gateway_configuration.stripe_checkout':
            publishable_key:
                template: '@SyliusAdmin/payment_method/form/sections/gateway_configuration/stripe/publishable_key.html.twig'
            secret_key:
                template: '@SyliusAdmin/payment_method/form/sections/gateway_configuration/stripe/secret_key.html.twig'
