twig_hooks:
    hooks:
        'sylius_admin.security.login':
            logo:
                template: '@SyliusAdmin/security/login/logo.html.twig'
            content:
                template: '@SyliusAdmin/security/login/content.html.twig'
        'sylius_admin.security.login.content':
            header:
                template: '@SyliusAdmin/security/login/content/header.html.twig'
            flashes:
                template: '@SyliusAdmin/common/shared/content/flashes.html.twig'
            form:
                template: '@SyliusAdmin/security/login/content/form.html.twig'
        'sylius_admin.security.login.content.form':
            error:
                template: '@SyliusAdmin/security/login/content/form/error.html.twig'
            username_field:
                template: '@SyliusAdmin/security/login/content/form/username_field.html.twig'
            password_field:
                template: '@SyliusAdmin/security/login/content/form/password_field.html.twig'
            remember_me:
                template: '@SyliusAdmin/security/login/content/form/remember_me.html.twig'
            submit_button:
                template: '@SyliusAdmin/security/login/content/form/submit_button.html.twig'
