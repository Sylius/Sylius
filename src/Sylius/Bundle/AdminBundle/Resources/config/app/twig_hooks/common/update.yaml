twig_hooks:
    hooks:
        'sylius_admin.common.update':
            sidebar:
                template: '@SyliusAdmin/common/shared/sidebar.html.twig'
            navbar:
                template: '@SyliusAdmin/common/shared/navbar.html.twig'
            content:
                template: '@SyliusAdmin/common/shared/content.html.twig'

        'sylius_admin.common.update.content':
            flashes:
                template: '@SyliusAdmin/common/shared/content/flashes.html.twig'
            header:
                template: '@SyliusAdmin/common/shared/content/header.html.twig'
            form:
                template: '@SyliusAdmin/common/update/content/form.html.twig'
                configuration:
                    render_rest: true

        'sylius_admin.common.update.content.header':
            breadcrumbs:
                template: '@SyliusAdmin/common/update/content/header/breadcrumbs.html.twig'
            title_block:
                template: '@SyliusAdmin/common/shared/content/header/title_block.html.twig'

        'sylius_admin.common.update.content.header.title_block':
            title:
                template: '@SyliusAdmin/common/update/content/header/title_block/title.html.twig'
            actions:
                template: '@SyliusAdmin/common/update/content/header/title_block/actions.html.twig'

        'sylius_admin.common.update.content.header.title_block.actions':
            cancel:
                template: '@SyliusAdmin/common/shared/content/header/title_block/actions/cancel.html.twig'
            create:
                template: '@SyliusAdmin/common/shared/content/header/title_block/actions/update.html.twig'
