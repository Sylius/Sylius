twig_hooks:
    hooks:
        'sylius_admin.shared.crud.update':
            sidebar:
                template: '@SyliusAdmin/Shared/Crud/Common/_sidebar.html.twig'
            navbar:
                template: '@SyliusAdmin/Shared/Crud/Common/_navbar.html.twig'
            content:
                template: '@SyliusAdmin/Shared/Crud/Common/_content.html.twig'

        'sylius_admin.shared.crud.update.content':
            flashes:
                template: '@SyliusAdmin/Shared/Crud/Common/Content/_flashes.html.twig'
            header:
                template: '@SyliusAdmin/Shared/Crud/Common/Content/_header.html.twig'
            form:
                template: '@SyliusAdmin/Shared/Crud/Update/Content/_form.html.twig'
                configuration:
                    render_rest: true

        'sylius_admin.shared.crud.update.content.header':
            breadcrumbs:
                template: '@SyliusAdmin/Shared/Crud/Update/Content/Header/_breadcrumbs.html.twig'
            title_block:
                template: '@SyliusAdmin/Shared/Crud/Common/Content/Header/_titleBlock.html.twig'

        'sylius_admin.shared.crud.update.content.header.title_block':
            title:
                template: '@SyliusAdmin/Shared/Crud/Update/Content/Header/TitleBlock/_title.html.twig'
            actions:
                template: '@SyliusAdmin/Shared/Crud/Update/Content/Header/TitleBlock/_actions.html.twig'

        'sylius_admin.shared.crud.update.content.header.title_block.actions':
            cancel:
                template: '@SyliusAdmin/Shared/Crud/Common/Content/Header/TitleBlock/Actions/_cancel.html.twig'
            create:
                template: '@SyliusAdmin/Shared/Crud/Common/Content/Header/TitleBlock/Actions/_update.html.twig'
