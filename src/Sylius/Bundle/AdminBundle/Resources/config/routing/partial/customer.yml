sylius_admin_partial_customer_latest:
    path: /latest/{count}
    methods: [GET]
    defaults:
        _controller: sylius.controller.customer:indexAction
        _sylius:
            repository:
                method: findLatest
                arguments:
                    - '!!int $count'
            template: $template
            permission: true

sylius_admin_partial_customer_show:
    path: /{id}
    methods: [GET]
    defaults:
        _controller: sylius.controller.customer:showAction
        _sylius:
            template: $template
            vars: $vars
            permission: true
