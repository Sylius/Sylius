sylius_admin_partial_taxon_tree:
    path: /tree
    methods: [GET]
    defaults:
        _controller: sylius.controller.taxon:indexAction
        _sylius:
            template: $template
            repository:
                method: findRootNodes
            permission: true

sylius_admin_partial_taxon_show:
    path: /{id}
    methods: [GET]
    defaults:
        _controller: sylius.controller.taxon:showAction
        _sylius:
            template: $template
            vars: $vars
            permission: true
