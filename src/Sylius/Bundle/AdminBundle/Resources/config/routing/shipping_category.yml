sylius_admin_shipping_category:
    resource: |
        alias: sylius.shipping_category
        section: admin
        templates: "@SyliusAdmin\\common"
        except: ['show']
        redirect: update
        grid: sylius_admin_shipping_category
        permission: true
        vars:
            all:
                subheader: sylius.ui.manage_shipping_categories_for_your_store
                templates:
                    form: "@SyliusAdmin/shipping_category/form.html.twig"
            index:
                icon: list layout
    type: sylius.resource
