sylius_admin_country:
    resource: |
        alias: sylius.country
        section: admin
        templates: "@SyliusAdmin\\Crud"
        except: ['show', 'delete']
        redirect: update
        grid: sylius_admin_country
        permission: true
        vars:
            all:
                subheader: sylius.ui.manage_shipping_destinations
                templates:
                    form: "@SyliusAdmin/Country/_form.html.twig"
            index:
                icon: flag
    type: sylius.resource
