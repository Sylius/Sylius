sylius_admin_ajax_taxon_index:
    path: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.taxon:indexAction
        _sylius:
            serialization_groups: [Ajax]
            repository:
                method: searchByName
                arguments:
                    - $name
                    - expr:service('sylius.context.locale').getLocaleCode()

sylius_admin_ajax_taxon_in_criteria:
    path: /in
    methods: [GET]
    defaults:
        _controller: sylius.controller.taxon:indexAction
        _sylius:
            serialization_groups: [Ajax]
            repository:
                method: findBy
                arguments:
                    - $criteria

sylius_admin_ajax_generate_taxon_slug:
    path: /generate-slug/
    methods: [GET]
    defaults:
        _controller: sylius.controller.taxon_slug:generateAction

sylius_admin_ajax_taxon_move:
    path: /{id}/move
    methods: [PUT]
    defaults:
        _controller: sylius.controller.taxon:updateAction
        _sylius:
            form: Sylius\Bundle\TaxonomyBundle\Form\Type\TaxonPositionType
