sylius_admin_promotion:
    resource: |
        alias: sylius.promotion
        section: admin
        templates: SyliusAdminBundle:Crud
        except: ['show']
        redirect: update
        grid: sylius_admin_promotion
        permission: true
        vars:
            all:
                subheader: sylius.ui.manage_discounts_and_promotional_campaigns
                templates:
                    form: "@SyliusAdmin/Promotion/_form.html.twig"
            index:
                icon: in cart
            update:
                templates:
                    form: "@SyliusAdmin/Promotion/_form.html.twig"
    type: sylius.resource

sylius_admin_promotion_create:
    path: /promotions/new
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.promotion:createAction
        _sylius:
            section: admin
            template: SyliusAdminBundle:Promotion:create.html.twig
            redirect: $redirect
            vars:
                subheader: sylius.ui.manage_discounts_and_promotional_campaigns
                templates:
                    form: '@SyliusAdmin/Promotion/_form.html.twig'
                route:
                    name: sylius_admin_promotion_create
