sylius_admin_login:
    path: /login
    defaults:
        _controller: sylius.controller.security:loginAction
        _sylius:
            template: SyliusAdminBundle:Security:login.html.twig

sylius_admin_login_check:
    path: /login-check
    defaults:
        _controller: sylius.controller.security:checkAction

sylius_admin_logout:
    path: /logout
