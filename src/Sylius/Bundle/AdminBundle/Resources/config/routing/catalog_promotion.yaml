sylius_admin_catalog_promotion:
    resource: |
        alias: sylius.catalog_promotion
        section: admin
        templates: "@SyliusAdmin\\Crud"
        only: ['index', 'create', 'update']
        redirect: update
        grid: sylius_admin_catalog_promotion
        permission: true
        vars:
            all:
                subheader: sylius.ui.manage_discounts_on_product_catalog
                templates:
                    form: "@SyliusAdmin/CatalogPromotion/_form.html.twig"
            index:
                icon: bookmark
    type: sylius.resource

sylius_admin_catalog_promotion_show:
    path: /catalog-promotions/{id}
    defaults:
        _controller: sylius.controller.catalog_promotion:showAction
        _sylius:
            section: admin
            template: "@SyliusAdmin/CatalogPromotion/show.html.twig"
            permission: true
            
sylius_admin_catalog_promotion_show_product_variants_with_applied_promo:
    path: /catalog-promotions/{id}/discounted-variants/
    methods: [GET]
    defaults:
        _controller: sylius.controller.product_variant:indexAction
        _sylius:
            grid: sylius_admin_catalog_promotion_product_variant_list
            section: admin
            permission: true
            vars:
                route:
                    parameters:
                        id: $id
                catalogPromotion: "expr:service('sylius.repository.catalog_promotion').find($id)"
            template: "@SyliusAdmin/CatalogPromotion/productVariantsWithAppliedPromotion.html.twig"
