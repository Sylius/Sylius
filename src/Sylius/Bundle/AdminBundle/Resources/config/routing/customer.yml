sylius_admin_customer:
    resource: |
        alias: sylius.customer
        section: admin
        templates: SyliusAdminBundle:Crud
        except: ['show', 'delete']
        redirect: update
        grid: sylius_admin_customer
        permission: true
        vars:
            all:
                subheader: sylius.ui.manage_your_customers
                templates:
                    form: SyliusAdminBundle:Customer:_form.html.twig
            index:
                icon: users
    type: sylius.resource

sylius_admin_customer_show:
    path: /customers/{id}
    defaults:
        _controller: sylius.controller.customer:showAction
        _sylius:
            section: admin
            template: SyliusAdminBundle:Customer:show.html.twig
            permission: true

sylius_admin_request_customer_password_reset:
    path: /customers/{id}/reset-password/{email}
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.shop_user:requestPasswordResetTokenAction
        _sylius:
            template: SyliusAdminBundle:Customer/Show:requestResetPassword.html.twig
            redirect:
                route: sylius_admin_customer_show
                parameters: { id: $id }
