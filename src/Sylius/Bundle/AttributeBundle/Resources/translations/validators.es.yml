sylius:
    attribute:
        name:
            not_blank: Por favor, introduzca el nombre del atributo.
            min_length: El nombre del atributo debe ser como mínimo 1 carácter de largo.|El nombre del atributo debe ser como mínimo {{ limit }} caracteres de largo.
            max_length: El nombre del atributo no debe ser más que un 1 carácter de largo.|El nombre del atributo no debe ser más que {{ limit }} caracteres de largo.
        code:
            not_blank: Introduzca el código de atributo.
            regex: El código de atributo solo puede contener letras, números, guiones y guiones bajos.
            unique: El código ya está siendo utilizado.
        configuration:
            max_entries: El valor máximo de entradas debe ser igual o mayor que el valor mínimo.
            max_length: La longitud máxima debe ser igual o mayor que la mínima.
            min_entries: El valor mínimo de entradas debe ser menor o igual al número de opciones añadidas.
            multiple: El valor múltiple debe ser verdadero si se especifican valores de entrada mínimos o máximos.
        presentation:
            not_blank: Por favor, introduzca el atributo presentación.
            min_length: El atributo presentación debe ser como mínimo 1 carácter de largo.|El atributo presentación debe ser como mínimo {{ limit }} caracteres de largo.
            max_length: El atributo presentación no debe ser más que 1 carácter de largo.|El atributo presentación no debe ser más que {{ limit }} caracteres de largo.
    attribute_value:
        attribute:
            not_blank: Por favor, seleccione el atributo.
        value:
            not_blank: Por favor, introduzca el valor del atributo.
