sylius:
    attribute:
        name:
            not_blank: Пожалуйста, введите имя атрибута.
            min_length: Имя атрибута должно состоять хотя бы из одного символа. |Имя атрибута должно быть не менее {{ limit }} символов.
            max_length: Имя атрибута должно быть не больше одного символа.|Имя атрибута не должно быть длиннее, чем {{ limit }} символов.
        code:
            not_blank: Пожалуйста, введите код атрибута.
            regex: Код аттрибута может состоять только из букв, цифр, тире и знаков подчеркивания.
            unique: Этот код уже используется.
        configuration:
            max_entries: Максимальное число вариантов должно быть больше или равно минимальному.
            max_length: Максимальная длина должна быть больше или равна минимальной длине.
            min_entries: Минимальное число вариантов должно быть меньше или равно количеству уже добавленных.
            multiple: Если минимальное или максимальное число вариантов задано, то данная настройка должна быть включена.
        presentation:
            not_blank: Пожалуйста, заполние отображение атрибута.
            min_length: Отоброжение атрибута должно состоять хотя бы из одного символа.|Отоброжение атрибута должно быть не менее {{ limit }} символов.
            max_length: Отоброжение атрибута не должно превышать 1 символа.|Отоброжение атрибута должно быть не длиннее {{ limit }} символов.
    attribute_value:
        attribute:
            not_blank: Пожалуйста, выберите атрибут.
        value:
            not_blank: Пожалуйста, введите значение атрибута.
