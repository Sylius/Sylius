sylius:
    attribute:
        name:
            not_blank: Por favor, digite o nome do atributo.
            min_length: Nome de atributo deve ser pelo menos 1 caractere de comprimento. |Nome de atributo deve ser pelo menos {{limit}} caracteres de comprimento.
            max_length: Nome do atributo não deve ser maior que 1 caractere. |Nome do atributo não deve ser maior que {{limit}} caracteres.
