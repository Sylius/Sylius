Sylius\Component\Attribute\Model\AttributeValue:
    exclusion_policy: ALL
    xml_root_name: attribute-value
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
            groups: [Default, Detailed]
        localeCode:
            expose: true
            type: string
            groups: [Default, Detailed]
        createdAt:
            expose: true
            type: DateTime
            groups: [Detailed]
        updatedAt:
            expose: true
            type: DateTime
            groups: [Detailed]
    virtual_properties:
        getCode:
            serialized_name: code
        getName:
            serialized_name: name
        getValue:
            serialized_name: value
        getType:
            serialized_name: type
