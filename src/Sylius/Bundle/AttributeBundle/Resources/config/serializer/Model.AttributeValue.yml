Sylius\Component\Attribute\Model\AttributeValue:
    exclusion_policy: ALL
    xml_root_name: attribute-value
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
        createdAt:
            expose: true
            type: DateTime
        updatedAt:
            expose: true
            type: DateTime
    virtual_properties:
        getCode:
            serialized_name: code
        getName:
            serialized_name: name
        getValue:
            serialized_name: value
