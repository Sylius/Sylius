            min: Ο κωδικός κουπονιού πρέπει να είναι τουλάχιστον {{ limit }} χαρακτήρες.
            max: Ο κωδικός κουπονιού δεν πρέπει να είναι μεγαλύτερος από {{ limit }} χαρακτήρες.
            not_blank: Παρακαλώ εισάγετε μήκος για τον κωδικό κουπονιού.
        possible_generation_amount: Μη έγκυρο μήκος ή αριθμός κουπονιών. Είναι αδύνατο να δημιουργηθούν %expectedAmount% μοναδικά κουπόνια με μήκος %codeLength%. Ο μέγιστος δυνατός αριθμός κουπονιών είναι %possibleAmount%.
        usage_limit:
            min: Το όριο χρήσης των κουπονιών που θα δημιουργηθούν πρέπει να είναι τουλάχιστον {{ limit }}.
