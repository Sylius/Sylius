            min: Η τιμή του ποσοστού έκπτωσης πρέπει να είναι τουλάχιστον 0%.
            max: Η μέγιστη τιμή του ποσοστού έκπτωσης είναι 100%.
    promotion_coupon:
        code:
            max_length: Ο κωδικός κουπονιού δεν πρέπει να είναι μεγαλύτερος από 1 χαρακτήρα. | Ο κωδικός κουπονιού δεν πρέπει να είναι μεγαλύτερος από {{ limit }} χαρακτήρες.
            min_length: Ο κωδικός κουπονιού πρέπει να είναι τουλάχιστον 1 χαρακτήρας. | Ο κωδικός κουπονιού πρέπει να είναι τουλάχιστον {{ limit }} χαρακτήρες.
            not_blank: Παρακαλώ εισάγετε το κωδικό κουπονιού.
            regex: Ο κωδικός κουπονιού μπορεί να αποτελείται μόνο από γράμματα, αριθμούς, παύλες και κάτω παύλες.
            unique: Αυτός ο κωδικός κουπονιού υπάρχει ήδη.
        is_invalid: Αυτός ο κωδικός κουπονιού δεν είναι έγκυρος.
        usage_limit:
            min: Το ελάχιστο όριο χρήσης του κουπονιού είναι {{ limit }}.
    promotion_coupon_generator_instruction:
        amount:
            min: Ο ελάχιστος αριθμός κουπονιών προς δημιουργία είναι {{ limit }}.
            not_blank: Παρακαλώ εισάγεται αριθμό κουπονιών προς δημιουργία.
