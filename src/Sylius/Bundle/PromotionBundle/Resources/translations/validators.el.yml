        name:
            max_length: Η ονομασία της προώθησης δεν πρέπει να είναι μεγαλύτερη από 1 χαρακτήρα. | Η ονομασία της προώθησης δεν πρέπει να είναι μεγαλύτερη από {{ limit }} χαρακτήρες.
