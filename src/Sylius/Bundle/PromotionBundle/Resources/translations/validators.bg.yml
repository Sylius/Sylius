            min: Броя на талоните за генериране трябва да бъде поне {{ limit }}.
            not_blank: Моля, въведете брой на талоните, които да се генерира.
        code_length:
            min: Кодът на талона трябва да е най-малко {{ limit }} знака.
            max: Кодът на талона не трябва да бъде по-дълъг от {{ limit }} знака.
            not_blank: Моля, въведете дължината за кода на талона.
        possible_generation_amount: Не съответствие между дължината на код на талона и броя на талоните. Не е възможно да се генерират %expectedAmount% уникални талони с дължина на кода равна на %codeLength%. Възможно е генериране на %possibleAmount% талони.
        usage_limit:
            min: Лимитът за използване на генерираните купони трябва да бъде най-малко {{ limit }}.
