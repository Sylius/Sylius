            not_blank: Моля въведете код на талона.
            regex: Кодът на талона може да се състои само от букви, цифри, тирета и долни черти.
            unique: Този код на талон вече съществува.
        is_invalid: Кодът на талона е невалиден.
        usage_limit:
            min: Ограничението за ползване на талона трябва да бъде най-малко {{ limit }}.
