framework:
    secret: "Three can keep a secret, if two of them are dead."
    router:
        resource: %kernel.root_dir%/routing.yml
    session: ~

doctrine:
    dbal:
        driver: pdo_sqlite
        dbname: sylius
        path: db.sql
        charset: UTF8
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        entity_managers:
            default:
                auto_mapping: true
