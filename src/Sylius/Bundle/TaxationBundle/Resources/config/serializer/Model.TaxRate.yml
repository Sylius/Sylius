Sylius\Component\Taxation\Model\TaxRate:
    exclusion_policy: ALL
    xml_root_name: tax-rate
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
        code:
            expose: true
            type: string
        name:
            expose: true
            type: string
        amount:
            expose: true
            type: float
        includedInPrice:
            expose: true
            type: boolean
            xml_attribute: true
        calculator:
            expose: true
            type: string
        createdAt:
            expose: true
            type: DateTime
        updatedAt:
            expose: true
            type: DateTime
    relations:
        - rel: self
          href:
                route: sylius_admin_api_tax_rate_show
                parameters:
                    code: expr(object.getCode())
                    version: 1
        - rel: category
          href:
                route: sylius_admin_api_tax_category_show
                parameters:
                    code: expr(object.getCategory().getCode())
                    version: 1
