Sylius\Bundle\TaxationBundle\Model\TaxCategory:
    exclusion_policy: ALL
    xml_root_name: tax-category
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
        name:
            expose: true
            type: string
        createdAt:
            expose: true
            type: DateTime
        updatedAt:
            expose: true
            type: DateTime
    relations:
        - rel: self
          href:
                route: sylius_api_tax_category_show
                parameters:
                    id: expr(object.getId())
