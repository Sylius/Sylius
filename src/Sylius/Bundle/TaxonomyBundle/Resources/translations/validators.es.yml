sylius:
    taxon:
        code:
            not_blank: Por favor, introduzca un código de taxón.
            regex: El código de taxón solo puede contener letras, números, guiones y guiones bajos.
            unique: Ya existe un taxón con ese código.
        name:
            max_length: El nombre del taxón no debe ser más largo de 255 caracteres.
            not_blank: Por favor, introduzca el nombre del taxón.
        slug:
            not_blank: Por favor, introduzca el slug del taxón.
            unique: El slug del taxón debe ser único.
    taxonomy:
        name:
            max_length: El nombre de la taxonomía no debe ser más largo de 255 caracteres.
            not_blank: Por favor, introduzca un nombre de taxonomía.
