sylius_taxon_create:
    path: /new
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.taxon:createAction

sylius_taxon_update:
    path: /{id}/edit
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.taxon:updateAction

sylius_taxon_delete:
    path: /{id}
    methods: [POST]
    defaults:
        _controller: sylius.controller.taxon:deleteAction
