Sylius\Component\Taxonomy\Model\Taxon:
    exclusion_policy: ALL
    xml_root_name: taxon
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
            groups: [Default, Detailed, Ajax]
        code:
            expose: true
            type: string
            groups: [Default, Detailed, Ajax]
        children:
            expose: true
            type: array
            groups: [Detailed]
        root:
            expose: true
            max_depth: 2
            groups: [Default, Detailed]
        parent:
            expose: true
            max_depth: 2
            groups: [Default, Detailed, Ajax]
        left:
            expose: true
            type: integer
            groups: [Detailed]
        right:
            expose: true
            type: integer
            groups: [Detailed]
        level:
            expose: true
            type: integer
            groups: [Detailed, Ajax]
        position:
            expose: true
            type: integer
            groups: [Default, Detailed]
        translations:
            expose: true
            type: array
            groups: [Default, Detailed]
    virtual_properties:
        getName:
            serialized_name: name
            groups: [Ajax]
    relations:
        -   rel: self
            href:
                route: sylius_api_taxon_show
                parameters:
                    code: expr(object.getCode())
                    version: 1
