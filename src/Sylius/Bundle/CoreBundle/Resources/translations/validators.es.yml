fos_user:
    email:
        already_used: fos_user.email.already_used
        blank: fos_user.email.blank
        invalid: fos_user.email.invalid
        long: fos_user.email.long
        short: fos_user.email.short
    password:
        blank: fos_user.password.blank
        short: fos_user.password.short
    username:
        already_used: fos_user.username.already_used
        blank: fos_user.username.blank
        long: fos_user.username.long
        short: fos_user.username.short
sylius:
    user:
        first_name:
            max: El nombre no debe tener más de {{ limit }} caracteres.
            min: El nombre debe tener al menos {{ limit }} caracteres.
            not_blank: Por favor introduzca el nombre.
        last_name:
            max: Los apellidos no deben tener más de {{ limit }} caracteres.
            min: Los apellidos deben tener al menos {{ limit }} caracteres.
            not_blank: Por favor introduzca los apellidos.
    variant:
        onHand:
            min: Las existencias deben ser mayores que {{ limit }}.
            not_blank: Por favor ingresa las existencias.
        price:
            min: El precio debe ser mayor que {{ limit }}.
            not_blank: Por favor ingresa un precio.
sylius_shipping:
    method:
        zone:
            not_blank: sylius_shipping.method.zone.not_blank
sylius_taxation:
    rate:
        zone:
            not_blank: Por favor ingresa la zona fiscal.