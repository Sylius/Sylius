parameters:
    sylius.order.allow_guest_order: true

doctrine:
    dbal:
        dbname: %database_name%_test
        path: %database_path%
        driver_class: Sylius\Bundle\CoreBundle\Test\MySqlDriver

doctrine_cache:
    providers:
        sylius_settings:
            type: array

framework:
    test: ~
    default_locale: "en"
    session:
        storage_id: session.storage.mock_file

monolog:
    handlers:
        main:
            type: stream
            path: %kernel.logs_dir%/%kernel.environment%.log
            level: error

payum:
    gateways:
        paypal_express_checkout:
            paypal_express_checkout_nvp:
                username: TEST
                password: TEST
                signature: TEST
                sandbox: true

swiftmailer:
    disable_delivery: true

sylius_money:
    currency: EUR
    locale: en_US

sylius_payment:
    gateways:
        cc: Credit Card
        test: Test
        stripe: Stripe

sylius_rbac:
    authorization_checker: sylius.authorization_checker.toggleable

sylius_channel:
    fake_channel_support: true

twig:
    exception_controller: 'Sylius\Bundle\CoreBundle\Controller\VerboseExceptionController::showAction'
