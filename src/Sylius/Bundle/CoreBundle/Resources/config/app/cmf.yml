cmf_core:
    publish_workflow: true

cmf_block:
    persistence:
        phpcr:
            block_basepath: /cms/blocks

cmf_content:
    persistence:
        phpcr:
            content_basepath: /cms/pages
    default_template: SyliusWebBundle:Frontend/StaticContent:show.html.twig

cmf_menu:
    persistence:
        phpcr:
            menu_basepath: /cms/menus

cmf_media:
    persistence:
        phpcr:
            media_basepath: /cms/medias
            
cmf_routing:
    chain:
        routers_by_id:
            router.default: 100
            sylius.dynamic_router: 50
            cmf_routing.dynamic_router: 20
    dynamic:
        generic_controller: cmf_content.controller:indexAction
        persistence:
            phpcr:
                enabled: true
                route_basepath: /cms/routes

doctrine_cache:
    providers:
        phpcr_meta: %sylius.cache%
        phpcr_nodes: %sylius.cache%

cmf_create:
    security:
      role: ROLE_SYLIUS_ADMIN
    persistence:
        phpcr:
            image: false

liip_imagine:
    filter_sets:
        slideshow_default:
            data_loader: cmf_media_doctrine_phpcr
            format: jpg
            quality: 90
            filters:
                thumbnail: { size: [850, 300], mode: inset }
        slideshow_small:
            data_loader: cmf_media_doctrine_phpcr
            format: jpg
            quality: 90
            filters:
                thumbnail: { size: [260, 200], mode: inset }
        slideshow_medium:
            data_loader: cmf_media_doctrine_phpcr
            format: jpg
            quality: 90
            filters:
                thumbnail: { size: [850, 300], mode: inset }
        slideshow_large:
            data_loader: cmf_media_doctrine_phpcr
            format: jpg
            quality: 90
            filters:
                thumbnail: { size: [1170, 380], mode: inset }
        image_upload_thumbnail:
            quality: 85
            format: jpg
            data_loader: cmf_media_doctrine_phpcr
            filters:
                thumbnail: { size: [300, 150], mode: inset }
