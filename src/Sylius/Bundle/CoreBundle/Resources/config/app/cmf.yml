cmf_core:
    publish_workflow: false

cmf_block:
    persistence:
        phpcr:
            block_basepath: /cms/blocks

cmf_content:
    persistence:
        phpcr:
            content_basepath: /cms/pages
    default_template: SyliusWebBundle:Frontend/Page:show.html.twig

cmf_routing:
    dynamic:
        generic_controller: cmf_content.controller:indexAction
        persistence:
            phpcr: ~

doctrine_cache:
    providers:
        phpcr_meta: %sylius.cache%
        phpcr_nodes: %sylius.cache%
