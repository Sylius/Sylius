sylius_fixtures:
    suites:
        default:
            listeners:
                orm_purger: ~
                phpcr_purger: ~
                phpcr_initializer: ~
                logger: ~

            fixtures:
                locale: ~
                currency: ~

                geographical:
                    options:
                        countries:
                            - US
                        zones:
                            US:
                                name: "United States of America"
                                countries:
                                    - US

                payment_method:
                    options:
                        custom:
                            cash_on_delivery:
                                name: "Cash on delivery"
                            bank_transfer:
                                name: "Bank transfer"
                                enabled: true

                shipping_method:
                    options:
                        custom:
                            ups:
                                name: "UPS"
                                enabled: true
                            dhl_express:
                                name: "DHL Express"
                            fedex:
                                name: "FedEx"

                channel:
                    options:
                        custom:
                            us_web_store:
                                name: "US Web Store"
                                locales:
                                    - "%locale%"
                                currencies:
                                    - "%currency%"
                                shipping_methods:
                                    - "ups"
                                    - "dhl_express"
                                    - "fedex"
                                payment_methods:
                                    - "cash_on_delivery"
                                    - "bank_transfer"
                                enabled: true

                regular_user:
                    name: shop_user
                    options:
                        random: 20
                        custom:
                            -
                                email: "shop@example.com"
                                first_name: "John"
                                last_name: "Doe"
                                password: "sylius"

                admin_user:
                    name: admin_user
                    options:
                        custom:
                            -
                                email: "sylius@example.com"
                                username: "sylius"
                                password: "sylius"
                                enabled: true
                                locale_code: "%locale%"
                                first_name: "John"
                                last_name: "Doe"
                            -
                                email: "api@example.com"
                                username: "api"
                                password: "sylius-api"
                                enabled: true
                                locale_code: "%locale%"
                                first_name: "Luke"
                                last_name: "Brushwood"
                                api: true

                tax_category:
                    options:
                        custom:
                            clothing:
                                name: "Clothing"
                            books:
                                name: "Books"
                            other:
                                name: "Other"

                tax_rate:
                    options:
                        custom:
                            clothing_tax:
                                code: "clothing_sales_tax_7"
                                name: "Clothing Sales Tax 7%"
                                zone: "US"
                                category: "clothing"
                                amount: 0.07
                            books_tax:
                                code: "books_sales_tax_2"
                                name: "Books Sales Tax 2%"
                                zone: "US"
                                category: "books"
                                amount: 0.02
                            default_sales_tax:
                                code: "sales_tax_20"
                                name: "Sales Tax 20%"
                                zone: "US"
                                category: "other"
                                amount: 0.2

                mug_product:
                    options:
                        amount: 15

                sticker_product:
                    options:
                        amount: 15

                book_product:
                    options:
                        amount: 15

                tshirt_product:
                    options:
                        amount: 15

                order:
                    options:
                        amount: 20

                string_block:
                    options:
                        custom:
                            delivery_info:
                                name: "delivery-info"
                                body: "We deliver everywhere in the US. Next day."
                            returns_info:
                                name: "returns-info"
                                body: "Product does not fit? Return it for free in 30 days."
