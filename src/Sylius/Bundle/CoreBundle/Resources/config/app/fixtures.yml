sylius_fixtures:
    suites:
        default:
            listeners:
                orm_purger: ~
                logger: ~

            fixtures:
                locale: ~
                currency:
                    options:
                        currencies: ['USD']
                geographical:
                    options:
                        countries:
                            - "US"
                        zones:
                            US:
                                name: "United States of America"
                                countries:
                                    - "US"

                channel:
                    options:
                        custom:
                            us_web_store:
                                name: "US Web Store"
                                code: "US_WEB"
                                locales:
                                    - "%locale%"
                                currencies:
                                    - "USD"
                                enabled: true

                payment_method:
                    options:
                        custom:
                            cash_on_delivery:
                                code: "cash_on_delivery"
                                name: "Cash on delivery"
                                channels:
                                    - "US_WEB"
                            bank_transfer:
                                code: "bank_transfer"
                                name: "Bank transfer"
                                channels:
                                    - "US_WEB"
                                enabled: true

                shipping_method:
                    options:
                        custom:
                            ups:
                                code: "ups"
                                name: "UPS"
                                enabled: true
                                channels:
                                    - "US_WEB"
                            dhl_express:
                                code: "dhl_express"
                                name: "DHL Express"
                                channels:
                                    - "US_WEB"
                            fedex:
                                code: "fedex"
                                name: "FedEx"
                                channels:
                                    - "US_WEB"

                shop_user:
                    name: "shop_user"
                    options:
                        random: 20
                        custom:
                            -
                                email: "shop@example.com"
                                first_name: "John"
                                last_name: "Doe"
                                password: "sylius"

                admin_user:
                    name: "admin_user"
                    options:
                        custom:
                            -
                                email: "sylius@example.com"
                                username: "sylius"
                                password: "sylius"
                                enabled: true
                                locale_code: "%locale%"
                                first_name: "John"
                                last_name: "Doe"
                            -
                                email: "api@example.com"
                                username: "api"
                                password: "sylius-api"
                                enabled: true
                                locale_code: "%locale%"
                                first_name: "Luke"
                                last_name: "Brushwood"
                                api: true

                tax_category:
                    options:
                        custom:
                            clothing:
                                code: "clothing"
                                name: "Clothing"
                            books:
                                code: "books"
                                name: "Books"
                            other:
                                code: "other"
                                name: "Other"

                tax_rate:
                    options:
                        custom:
                            clothing_tax:
                                code: "clothing_sales_tax_7"
                                name: "Clothing Sales Tax 7%"
                                zone: "US"
                                category: "clothing"
                                amount: 0.07
                            books_tax:
                                code: "books_sales_tax_2"
                                name: "Books Sales Tax 2%"
                                zone: "US"
                                category: "books"
                                amount: 0.02
                            default_sales_tax:
                                code: "sales_tax_20"
                                name: "Sales Tax 20%"
                                zone: "US"
                                category: "other"
                                amount: 0.2

                mug_product:
                    options:
                        amount: 15

                sticker_product:
                    options:
                        amount: 15

                book_product:
                    options:
                        amount: 15

                tshirt_product:
                    options:
                        amount: 15

                order:
                    options:
                        amount: 20
