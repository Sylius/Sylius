sylius_fixtures:
    suites:
        default:
            listeners:
                orm_purger: ~
                logger: ~

            fixtures:
                locale: ~
                currency: ~

                geographical:
                    options:
                        countries:
                            - US
                        zones:
                            US:
                                name: "United States of America"
                                countries:
                                    - US

                payment_method:
                    options:
                        custom:
                            cash_on_delivery:
                                name: Cash on delivery
                            bank_transfer:
                                name: Bank transfer

                shipping_method:
                    options:
                        custom:
                            ups:
                                name: UPS
                            dhl_express:
                                name: DHL Express
                            fedex:
                                name: FedEx

                channel:
                    options:
                        custom:
                            us_web_store:
                                name: US Web Store
                                locales:
                                    - "%locale%"
                                currencies:
                                    - "%currency%"
                                shipping_methods:
                                    - ups
                                    - dhl_express
                                    - fedex
                                payment_methods:
                                    - cash_on_delivery
                                    - bank_transfer

                regular_user:
                    name: user
                    options:
                        random: 20

                admin_user:
                    name: user
                    options:
                        custom:
                            -
                                email: sylius@example.com
                                first_name: John
                                last_name: Doe
                                password: sylius
                                enabled: true
                                admin: true

                tax_category:
                    options:
                        custom:
                            clothing:
                                name: Clothing
                            books:
                                name: Books
                            other:
                                name: Other

                tax_rate:
                    options:
                        custom:
                            clothing_tax:
                                name: Clothing Sales Tax 7%
                                zone: US
                                category: clothing
                            books_tax:
                                name: Books Sales Tax 2%
                                zone: US
                                category: clothing
                            default_sales_tax:
                                name: Sales Tax 20%
                                zone: US
                                category: other

                mug_product:
                    options:
                        amount: 15

                sticker_product:
                    options:
                        amount: 15

                book_product:
                    options:
                        amount: 15

                tshirt_product:
                    options:
                        amount: 15
