sylius_addressing:
    scopes:
        shipping: shipping
        content: content
        price: price
    resources:
        address:
            classes:
                model: Sylius\Component\Core\Model\Address

sylius_api:
    resources:
        api_user:
            classes:
                model: "%sylius.model.user.class%"

sylius_archetype:
    resources:
        product:
            archetype:
                classes:
                    model: Sylius\Component\Core\Model\Archetype
                    interface: Sylius\Component\Product\Model\ArchetypeInterface
                translation:
                    classes:
                        model: Sylius\Component\Product\Model\ArchetypeTranslation
                        interface: Sylius\Component\Product\Model\ArchetypeTranslationInterface
            subject: Sylius\Component\Core\Model\Product
            attribute: Sylius\Component\Product\Model\Attribute
            option: Sylius\Component\Product\Model\Option

sylius_association:
    resources:
        product:
            subject: "%sylius.model.product.class%"
            association:
                classes:
                    model: Sylius\Component\Product\Model\ProductAssociation
                    interface: Sylius\Component\Product\Model\ProductAssociationInterface

sylius_cart:
    resolver: sylius.cart_item_resolver.default
    resources:
        cart:
            classes:
                model: "%sylius.model.order.class%"
                form:
                    default: Sylius\Bundle\CoreBundle\Form\Type\CartType
        cart_item:
            classes:
                model: "%sylius.model.order_item.class%"
                form:
                    default: Sylius\Bundle\CoreBundle\Form\Type\CartItemType

sylius_channel:
    resources:
        channel:
            classes:
                model: Sylius\Component\Core\Model\Channel
                form:
                  default: Sylius\Bundle\CoreBundle\Form\Type\ChannelType

sylius_content:
    driver: doctrine/phpcr-odm
    resources:
        static_content:
            classes:
                repository: Sylius\Bundle\ContentBundle\Doctrine\ODM\PHPCR\StaticContentRepository
                form:
                    choice: Sylius\Bundle\ContentBundle\Form\Type\StaticContentChoiceType

sylius_core:
    routing:
        "%sylius.model.product.class%":
            field: slug
            prefix: /p
            defaults:
                controller: "sylius.controller.product:detailsAction"
                repository: sylius.repository.product
                sylius:
                    template: "SyliusWebBundle:Frontend/Product:show.html.twig"
                    criteria: {slug: $slug}
                    permission: false
        "%sylius.model.taxon.class%":
            field: permalink
            prefix: /t
            defaults:
                controller: "sylius.controller.product:indexByTaxonAction"
                repository: sylius.repository.taxon
                sylius:
                    template: "SyliusWebBundle:Frontend/Product:indexByTaxon.html.twig"
                    permission: false
    sitemap: ~

sylius_inventory:
    backorders: true
    track_inventory: true
    resources:
        inventory_unit:
            classes:
                model: "%sylius.model.order_item_unit.class%"

sylius_locale:
    resources:
        locale:
            classes:
                controller: Sylius\Bundle\CoreBundle\Controller\LocaleController

sylius_mailer:
    sender:
        name: Example.com
        address: no-reply@example.com
    templates:
        sylius.email.order_confirmation.name: "SyliusCoreBundle:Email:orderConfirmation.html.twig"
        sylius.email.order_comment.name: "SyliusCoreBundle:Email:orderComment.html.twig"
        sylius.email.shipment_confirmation.name: "SyliusCoreBundle:Email:shipmentConfirmation.html.twig"
