sylius_fixtures:
    suites:
        default:
            listeners:
                orm_purger: ~
                logger: ~

            fixtures:
                locale: ~
                currency:
                    options:
                        currencies:
                            - 'USD'

                geographical:
                    options:
                        countries:
                            - 'US'
                        zones:
                            US:
                                name: 'United States of America'
                                countries:
                                    - 'US'

                channel:
                    options:
                        custom:
                            fashion_web_store:
                                name: 'Fashion Web Store'
                                code: 'FASHION_WEB'
                                locales:
                                    - '%locale%'
                                currencies:
                                    - 'USD'
                                enabled: true
                                hostname: '%env(resolve:SYLIUS_FIXTURES_HOSTNAME)%'
                                shop_billing_data:
                                    company: 'Sylius'
                                    tax_id: '0001112222'
                                    country_code: 'US'
                                    street: 'Test St. 15'
                                    city: 'eCommerce Town'
                                    postcode: '00 33 22'

                payment_method:
                    options:
                        custom:
                            cash_on_delivery:
                                code: 'cash_on_delivery'
                                name: 'Cash on delivery'
                                channels:
                                    - 'FASHION_WEB'
                            bank_transfer:
                                code: 'bank_transfer'
                                name: 'Bank transfer'
                                channels:
                                    - 'FASHION_WEB'
                                enabled: true

                shipping_method:
                    options:
                        custom:
                            ups:
                                code: 'ups'
                                name: 'UPS'
                                enabled: true
                                channels:
                                    - 'FASHION_WEB'
                            dhl_express:
                                code: 'dhl_express'
                                name: 'DHL Express'
                                channels:
                                    - 'FASHION_WEB'
                            fedex:
                                code: 'fedex'
                                name: 'FedEx'
                                channels:
                                    - 'FASHION_WEB'

                customer_group:
                    options:
                        custom:
                            retail:
                                code: 'retail'
                                name: 'Retail'
                            wholesale:
                                code: 'wholesale'
                                name: 'Wholesale'

                shop_user:
                    name: 'shop_user'
                    options:
                        random: 20
                        custom:
                            -   email: 'shop@example.com'
                                first_name: 'John'
                                last_name: 'Doe'
                                password: 'sylius'

                admin_user:
                    name: 'admin_user'
                    options:
                        custom:
                            -   email: 'sylius@example.com'
                                username: 'sylius'
                                password: 'sylius'
                                enabled: true
                                locale_code: '%locale%'
                                first_name: 'John'
                                last_name: 'Doe'
                                avatar: '@SyliusCoreBundle/Resources/fixtures/adminAvatars/john.jpg'

                            -   email: 'api@example.com'
                                username: 'api'
                                password: 'sylius-api'
                                enabled: true
                                locale_code: '%locale%'
                                first_name: 'Luke'
                                last_name: 'Brushwood'
                                api: true
                                avatar: '@SyliusCoreBundle/Resources/fixtures/adminAvatars/luke.jpg'

                tax_category:
                    options:
                        custom:
                            clothing:
                                code: "clothing"
                                name: "Clothing"
                            other:
                                code: 'other'
                                name: 'Other'

                tax_rate:
                    options:
                        custom:
                            clothing_tax:
                                code: 'clothing_sales_tax_7'
                                name: 'Clothing Sales Tax 7%'
                                zone: 'US'
                                category: 'clothing'
                                amount: 0.07

                            default_sales_tax:
                                code: 'sales_tax_20'
                                name: 'Sales Tax 20%'
                                zone: 'US'
                                category: 'other'
                                amount: 0.2

                promotion:
                    options:
                        custom:
                            christmas:
                                code: 'christmas'
                                name: 'Christmas'
                                channels:
                                    - 'FASHION_WEB'
                            new_year:
                                code: 'new_year'
                                name: 'New Year'
                                usage_limit: 10
                                priority: 2
                                starts_at: '-7 day'
                                ends_at: '7 day'
                                channels:
                                    - 'FASHION_WEB'
                                rules:
                                    -   type: 'item_total'
                                        configuration:
                                            FASHION_WEB:
                                                amount: 100.00
                                actions:
                                    -   type: 'order_fixed_discount'
                                        configuration:
                                            FASHION_WEB:
                                                amount: 10.00
