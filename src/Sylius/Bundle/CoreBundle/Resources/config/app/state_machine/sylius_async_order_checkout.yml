winzou_state_machine:
    sylius_async_order_checkout:
        class: "%sylius.model.order.class%"
        property_path: checkoutState
        graph: sylius_async_order_checkout
        state_machine_class: "%sylius.state_machine.class%"
        states:
            cart: ~
            addressed: ~
            shipping_selected: ~
            payment_selected: ~
            completed: ~
        transitions:
            address:
                from: [cart, addressed, shipping_selected, payment_selected]
                to: addressed
            select_shipping:
                from: [cart, addressed, shipping_selected, payment_selected]
                to: shipping_selected
            select_payment:
                from: [cart, addressed, shipping_selected, payment_selected]
                to: payment_selected
            complete:
                from: [cart, addressed, shipping_selected, payment_selected]
                to: completed
        callbacks:
            guard:
                sylius_address_guard:
                    on: ["address"]
                    do: ["@sylius.state_guard.address", "isSatisfiedBy"]
                    args: ["object"]
                sylius_select_shipping_guard:
                    on: ["select_shipping"]
                    do: ["@sylius.state_guard.select_shipping", "isSatisfiedBy"]
                    args: ["object"]
                sylius_select_payment_guard:
                    on: ["select_shipping"]
                    do: ["@sylius.state_guard.select_payment", "isSatisfiedBy"]
                    args: ["object"]
                sylius_complete_guard:
                    on: ["complete"]
                    do: ["@sylius.state_guard.complete", "isSatisfiedBy"]
                    args: ["object"]
            after:
                sylius_process_cart:
                    on: ["address", "select_shipping", "select_payment"]
                    do: ["@sylius.order_processing.order_processor", "process" ]
                    args: ["object" ]
                    priority: -200
                sylius_create_order:
                    on: ["complete"]
                    do: ["@sm.callback.cascade_transition", "apply"]
                    args: ["object", "event", "'create'", "'sylius_order'"]
                    priority: -400
                sylius_save_checkout_completion_date:
                    on: ["complete"]
                    do: ["object", "completeCheckout"]
                    args: ["object"]
                    priority: -300
                sylius_control_payment_state:
                    on: ["complete"]
                    do: ["@sylius.state_resolver.order_payment", "resolve"]
                    args: ["object"]
                    priority: -200
                sylius_control_shipping_state:
                    on: ["complete"]
                    do: ["@sylius.state_resolver.order_shipping", "resolve"]
                    args: ["object"]
                    priority: -100
