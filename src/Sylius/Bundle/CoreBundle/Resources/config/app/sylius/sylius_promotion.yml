sylius_promotion:
    resources:
        promotion_subject:
            classes:
                model: "%sylius.model.order.class%"
        promotion:
            classes:
                model: Sylius\Component\Core\Model\Promotion
                repository: Sylius\Bundle\CoreBundle\Doctrine\ORM\PromotionRepository
                form:
                    default: Sylius\Bundle\CoreBundle\Form\Type\Promotion\PromotionType
        promotion_rule:
            classes:
                factory: Sylius\Component\Core\Factory\PromotionRuleFactory
        promotion_coupon:
            classes:
                model: Sylius\Component\Core\Model\PromotionCoupon
                repository: Sylius\Bundle\PromotionBundle\Doctrine\ORM\PromotionCouponRepository
                form:
                    default: Sylius\Bundle\CoreBundle\Form\Type\Promotion\PromotionCouponType
