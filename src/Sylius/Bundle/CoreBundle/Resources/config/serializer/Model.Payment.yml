Sylius\Component\Core\Model\Payment:
    exclusion_policy: ALL
    xml_root_name: payment
    properties:
        order:
            expose: false
    relations:
        - rel: order
          exclusion:
                exclude_if: expr(!object.getOrder())
          href:
                route: sylius_api_order_show
                parameters:
                    id: expr(object.getOrder().getId())
