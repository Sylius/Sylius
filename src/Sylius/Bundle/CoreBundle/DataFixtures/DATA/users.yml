Sylius\Bundle\CoreBundle\Model\User:
    Sylius.User.Administrator:
        firstName: <firstName()>
        lastName: <lastName()>
        username: sylius
        email: sylius@example.com
        plainPassword: sylius
        enabled: true
        roles: [ROLE_SYLIUS_ADMIN]
        currency: EUR
    Sylius.User{1..15}:
        firstName: <firstName()>
        lastName: <lastName()>
        username (unique): <userName()>
        email (unique): <safeEmail()>
        plainPassword: password
        enabled: <boolean()>
        currency: 75%? <randomElement(array('EUR', 'USD', 'GBP'))>
