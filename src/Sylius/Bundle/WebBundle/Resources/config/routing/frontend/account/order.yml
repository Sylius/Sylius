sylius_account_order_index:
    pattern: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.frontend.account.order:indexAction

sylius_account_order_invoice:
    pattern: /invoice/{number}.{_format}
    methods:  [GET]
    defaults:
        _controller: SyliusWebBundle:Frontend/Account/Order:renderInvoice
        _format: pdf
    requirements:
        _format: html|pdf

sylius_account_order_show:
    pattern: /{number}
    methods: [GET]
    defaults: 
        _controller: SyliusWebBundle:Frontend/Account/Order:showOrder

