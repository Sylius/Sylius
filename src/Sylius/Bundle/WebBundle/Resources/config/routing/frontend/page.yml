sylius_page_show:
    pattern: /{id}
    methods: [GET]
    defaults:
        _controller: sylius.controller.page:showAction
        _sylius:
            template: SyliusWebBundle:Frontend/Page:show.html.twig
            method: findPage
            arguments: [$id]
    requirements:
        id: ".+"