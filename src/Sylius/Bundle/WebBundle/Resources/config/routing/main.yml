    defaults:
        _controller: sylius.controller.province:choiceFormAction
        _sylius:
            template: SyliusAddressingBundle:Province:_provinceChoiceForm.html.twig

sylius_partial:
    resource: @SyliusWebBundle/Resources/config/routing/partial/main.yml
    prefix: /_partial

_imagine:
