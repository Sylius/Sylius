sylius_frontend:
    resource: @SyliusWebBundle/Resources/config/routing/frontend/main.yml

sylius_backend:
    resource: @SyliusWebBundle/Resources/config/routing/backend/main.yml
    prefix: /administration
    options: { i18n: false }

sylius_province_choice_form:
