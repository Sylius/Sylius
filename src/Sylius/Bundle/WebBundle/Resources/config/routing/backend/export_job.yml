sylius_backend_export_job_index:
    path: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.export_job:indexAction
        _sylius:
            template: SyliusWebBundle:Backend/ExportJob:index.html.twig
            criteria:
                profile: $profileId
            paginate: 25
            sortable: true
            sorting:
                id: desc

sylius_backend_export_job_show:
    path: /{id}
    methods: [GET]
    defaults:
        _controller: sylius.controller.export_job:showAction
        _sylius:
            template: SyliusWebBundle:Backend/ExportJob:show.html.twig
            criteria:
                id: $id
                profile: $profileId

sylius_backend_export_job_download:
    path: /{id}/file/{fileName}
    methods: [GET]
    defaults:
        _controller: sylius.controller.export_job:downloadAction
        _sylius:
            criteria:
                id: $id
                profile: $profileId
                fileName: $fileName
