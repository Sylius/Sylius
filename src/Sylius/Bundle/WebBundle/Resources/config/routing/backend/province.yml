sylius_backend_province_delete:
    pattern: /{id}
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.province:deleteAction
        _sylius:
            template: SyliusWebBundle:Backend/Misc:delete.html.twig
            redirect:
                route: sylius_backend_country_show
                parameters: {'id': $countryId}
