sylius_backend_metadata_index:
    path: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.metadata:indexAction
        _sylius:
            template: SyliusWebBundle:Backend/Metadata:index.html.twig
            sortable: true
            paginate: 50
            sorting:
                key: asc

sylius_backend_metadata_create:
    path: /new
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.metadata:createAction
        _sylius:
            template: SyliusWebBundle:Backend/Metadata:create.html.twig
            redirect: sylius_backend_metadata_show

sylius_backend_metadata_update:
    path: /{id}/edit
    methods: [GET, PUT]
    defaults:
        _controller: sylius.controller.metadata:updateAction
        _sylius:
            template: SyliusWebBundle:Backend/Metadata:update.html.twig
            redirect: sylius_backend_metadata_show

sylius_backend_metadata_delete:
    path: /{id}
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.metadata:deleteAction
        _sylius:
            template: SyliusWebBundle:Backend/Misc:delete.html.twig
            redirect: sylius_backend_metadata_index

sylius_backend_metadata_show:
    path: /{id}
    methods: [GET]
    defaults:
        _controller: sylius.controller.metadata:showAction
        _sylius:
            template: SyliusWebBundle:Backend/Metadata:show.html.twig
