sylius_backend_subscription_list_index:
    path: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.subscription_list:indexAction
        _sylius:
            template: SyliusWebBundle:Backend/SubscriptionList:index.html.twig
            sortable: true
            paginate: false

sylius_backend_subscription_list_create:
    path: /new
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.subscription_list:createAction
        _sylius:
            template: SyliusWebBundle:Backend/SubscriptionList:create.html.twig
            redirect: sylius_backend_subscription_list_index

sylius_backend_subscription_list_update:
    path: /{id}/edit
    methods: [GET, PUT]
    defaults:
        _controller: sylius.controller.subscription_list:updateAction
        _sylius:
            template: SyliusWebBundle:Backend/SubscriptionList:update.html.twig
            redirect: sylius_backend_subscription_list_index

sylius_backend_subscription_list_delete:
    path: /{id}
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.subscription_list:deleteAction
        _sylius:
            template: SyliusWebBundle:Backend/Misc:delete.html.twig
            redirect: sylius_backend_subscription_list_index
