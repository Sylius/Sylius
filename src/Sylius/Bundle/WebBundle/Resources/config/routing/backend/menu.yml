sylius_backend_menu_index:
    pattern: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.menu:indexAction
        _sylius:
            template: SyliusWebBundle:Backend/Menu:index.html.twig
            sortable: true

sylius_backend_menu_create:
    pattern: /new
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.menu:createAction
        _sylius:
            template: SyliusWebBundle:Backend/Menu:create.html.twig
            redirect: sylius_backend_menu_index

sylius_backend_menu_update:
    pattern: /{id}/edit
    methods: [GET, PUT]
    defaults:
        _controller: sylius.controller.menu:updateAction
        _sylius:
            template: SyliusWebBundle:Backend/Menu:update.html.twig
            method: find
            arguments: [$id]
            redirect: sylius_backend_menu_index
    requirements:
        id: ".+"

sylius_backend_menu_delete:
    pattern: /{id}/delete
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.menu:deleteAction
        _sylius:
            method: find
            arguments: [$id]
            redirect: sylius_backend_menu_index
    requirements:
        id: ".+"
