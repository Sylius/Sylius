sylius_backend_product_association_type_index:
    path: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.product_association_type:indexAction
        _sylius:
            template: SyliusWebBundle:Backend/ProductAssociationType:index.html.twig
            sortable: true
            sorting:
                name: desc

sylius_backend_product_association_type_create:
    path: /new
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.product_association_type:createAction
        _sylius:
            template: SyliusWebBundle:Backend/ProductAssociationType:create.html.twig
            redirect: sylius_backend_product_association_type_index

sylius_backend_product_association_type_update:
    path: /{id}/edit
    methods: [GET, PUT]
    defaults:
        _controller: sylius.controller.product_association_type:updateAction
        _sylius:
            template: SyliusWebBundle:Backend/ProductAssociationType:update.html.twig
            redirect: sylius_backend_product_association_type_index

sylius_backend_product_association_type_delete:
    path: /{id}
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.product_association_type:deleteAction
        _sylius:
            template: SyliusWebBundle:Backend/Misc:delete.html.twig
            redirect: sylius_backend_product_association_type_index
