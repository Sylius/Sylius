sylius_backend_stock_location_index:
    path: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.stock_location:indexAction
        _sylius:
            template: SyliusWebBundle:Backend/StockLocation:index.html.twig
            sortable: true
            sorting:
                name: desc

sylius_backend_stock_location_create:
    path: /new
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.stock_location:createAction
        _sylius:
            template: SyliusWebBundle:Backend/StockLocation:create.html.twig
            redirect: sylius_backend_stock_location_index

sylius_backend_stock_location_update:
    path: /{id}/edit
    methods: [GET, PUT]
    defaults:
        _controller: sylius.controller.stock_location:updateAction
        _sylius:
            template: SyliusWebBundle:Backend/StockLocation:update.html.twig
            redirect: sylius_backend_stock_location_index

sylius_backend_stock_location_delete:
    path: /{id}/delete
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.stock_location:deleteAction
        _sylius:
            template: SyliusWebBundle:Backend/Misc:delete.html.twig
            redirect: sylius_backend_stock_location_index
