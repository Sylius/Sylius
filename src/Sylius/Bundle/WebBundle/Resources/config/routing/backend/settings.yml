sylius_backend_general_settings:
    path: /general
    defaults:
        _controller: sylius.controller.settings:updateAction
        schema: sylius_general
        template: SyliusWebBundle:Backend/Settings:general.html.twig
        permission: true

sylius_backend_security_settings:
    path: /security
    defaults:
        _controller: sylius.controller.settings:updateAction
        schema: sylius_security
        template: SyliusWebBundle:Backend/Settings:security.html.twig
        permission: true
