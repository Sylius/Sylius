sylius_backend_route_index:
    pattern: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.route:indexAction
        _sylius:
            template: SyliusWebBundle:Backend/Route:index.html.twig
            sortable: true

sylius_backend_route_create:
    pattern: /new
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.route:createAction
        _sylius:
            template: SyliusWebBundle:Backend/Route:create.html.twig
            redirect: sylius_backend_route_index

sylius_backend_route_update:
    pattern: /{id}/edit
    methods: [GET, PUT]
    defaults:
        _controller: sylius.controller.route:updateAction
        _sylius:
            template: SyliusWebBundle:Backend/Route:update.html.twig
            method: find
            arguments: [$id]
            redirect: sylius_backend_route_index
    requirements:
        id: ".+"

sylius_backend_route_delete:
    pattern: /{id}/delete
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.route:deleteAction
        _sylius:
            method: find
            arguments: [$id]
            redirect: sylius_backend_route_index
    requirements:
        id: ".+"
