sylius_backend_order_index:
    pattern: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.order:indexAction
        _sylius:
            template: SyliusWebBundle:Backend/Order:index.html.twig
            method: createFilterPaginator
            arguments: [$criteria, $sorting, $deleted]

sylius_backend_order_update:
    pattern: /{id}/edit
    methods: [GET, PUT]
    defaults:
        _controller: sylius.controller.order:updateAction
        _sylius:
            template: SyliusWebBundle:Backend/Order:update.html.twig
            redirect: sylius_backend_order_show

sylius_backend_order_delete:
    pattern: /{id}
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.order:deleteAction
        _sylius:
            template: SyliusWebBundle:Backend/Misc:delete.html.twig
            redirect: sylius_backend_order_index

sylius_backend_order_show:
    pattern: /{id}
    methods: [GET]
    defaults:
        _controller: sylius.controller.order:showAction
        _sylius:
            template: SyliusWebBundle:Backend/Order:show.html.twig
            method: findForDetailsPage
            arguments: [$id]

sylius_backend_order_by_user:
    pattern: /u/{id}
    methods: [GET]
    defaults:
        _controller: sylius.controller.order:indexByUserAction
        _sylius:
            template: SyliusWebBundle:Backend/Order:indexByUser.html.twig
            sortable: true
            sorting: { updatedAt: desc }

sylius_backend_order_create:
    pattern: /new
    defaults: { _controller: sylius.controller.process:startAction, scenarioAlias: 'sylius_admin_checkout' }

sylius_admin_checkout_display:
    pattern: /new/{stepName}
    defaults: { _controller: sylius.controller.process:displayAction, scenarioAlias: 'sylius_admin_checkout' }

sylius_admin_checkout_forward:
    pattern: /new/{stepName}/forward
    defaults: { _controller: sylius.controller.process:forwardAction, scenarioAlias: 'sylius_admin_checkout' }

sylius_admin_checkout_security:
    pattern: /new/security
    defaults: { _controller: sylius.controller.process:displayAction, scenarioAlias: 'sylius_admin_checkout', 'stepName': 'security' }

sylius_admin_checkout_addressing:
    pattern: /new/addressing
    defaults: { _controller: sylius.controller.process:displayAction, scenarioAlias: 'sylius_admin_checkout', 'stepName': 'addressing' }

sylius_admin_checkout_shipping:
    pattern: /new/shipping
    defaults: { _controller: sylius.controller.process:displayAction, scenarioAlias: 'sylius_admin_checkout', 'stepName': 'shipping' }

sylius_admin_checkout_payment:
    pattern: /new/payment
    defaults: { _controller: sylius.controller.process:displayAction, scenarioAlias: 'sylius_admin_checkout', 'stepName': 'payment' }

sylius_admin_checkout_finalize:
    pattern: /new/finalize
    defaults: { _controller: sylius.controller.process:displayAction, scenarioAlias: 'sylius_admin_checkout', 'stepName': 'finalize' }

