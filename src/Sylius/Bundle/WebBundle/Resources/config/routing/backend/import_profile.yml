sylius_backend_import_job:
    resource: @SyliusWebBundle/Resources/config/routing/backend/import_job.yml
    prefix: /jobs

sylius_backend_import_profile_index:
    path: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.import_profile:indexAction
        _sylius:
            template: SyliusWebBundle:Backend/ImportProfile:index.html.twig

sylius_backend_import_profile_create:
    path: /new
    methods: [GET, POST]
    defaults:
        _controller: sylius.controller.import_profile:createAction
        _sylius:
            template: SyliusWebBundle:Backend/ImportProfile:create.html.twig
            redirect: sylius_backend_import_profile_show

sylius_backend_import_profile_update:
    path: /{id}/edit
    methods: [GET, PUT]
    defaults:
        _controller: sylius.controller.import_profile:updateAction
        _sylius:
            template: SyliusWebBundle:Backend/ImportProfile:update.html.twig
            redirect: sylius_backend_import_profile_show

sylius_backend_import_profile_delete:
    path: /{id}
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.import_profile:deleteAction
        _sylius:
            template: SyliusWebBundle:Backend/Misc:delete.html.twig
            redirect: sylius_backend_import_profile_index

sylius_backend_import_profile_show:
    path: /{id}
    methods: [GET]
    defaults:
        _controller: sylius.controller.import_profile:showAction
        _sylius:
            template: SyliusWebBundle:Backend/ImportProfile:show.html.twig

sylius_backend_import_profile_import:
    path: /import/{code}
    methods: [GET]
    defaults:
        _controller: sylius.controller.import_profile:importAction
