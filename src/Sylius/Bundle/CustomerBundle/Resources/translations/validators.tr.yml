sylius:
    customer:
        first_name:
            max: İsim {{ limit }} karakterden uzun olamaz.
            min: Soyadı en az {{ limit }} karakter olmalıdır.
            not_blank: Lütfen adınızı giriniz.
        last_name:
            max: Soyadı {{ limit }} karakterden daha uzun olamaz.
            min: Soyadı en az {{ limit }} karakter olmalıdır.
            not_blank: Lütfen soyadınızı giriniz.
        gender:
            not_blank: Lütfen cinsiyetinizi seçiniz.
        email:
            already_used: Bu e-posta zaten kullanılıyor, lütfen giriş yapın veya unutulan parolayı kullanın.
            max: E-posta {{ limit }} karakterden uzun olmaması gerekir.
            not_blank: Lütfen e-posta adresinizi girin.
            invalid: Bu e-posta geçerli değil.
            unique: Bu e-posta adresi zaten kullanılmakta.
            registered: Bu e-posta zaten kullanılıyor, lütfen giriş yapın veya unutulan parolayı kullanın.
    customer_group:
        code:
            regex: Müşteri grup kodu sadece harflerden, sayılardan, tire ve alt çizgi karakterlerinden oluşur.
            unique: Müşteri grup kodu benzersiz olmalıdır.
        name:
            max: Müşteri grup adı {{ limit }} karakterden uzun olamaz.
            min: Müşteri grup adı en az {{ limit }} karakter uzunluğunda olmalıdır.
            not_blank: Lütfen müşteri grup adı yazın.
