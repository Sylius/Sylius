sylius:
    customer:
        first_name:
            max: Нэр {{ limit }} тэмдэгтээс ихгүй байх ёстой.
            min: Нэр хамгийн багадаа {{ limit }} тэмдэгтээс бүрдэх ёстой.
            not_blank: Нэрээ оруулна уу.
        last_name:
            max: Овог {{ limit }} тэмдэгтээс ихгүй байх ёстой.
            min: Овог хамгийн багадаа {{ limit }} тэмдэгтээс бүрдэх ёстой.
            not_blank: Овогоо оруулна уу.
        gender:
            not_blank: Хүйсээ сонгоно уу.
        email:
            already_used: Энэ имэйл аль хэдийн ашиглагдсан байна. Нэвтрэх эсвэл нууц үгээ мартсаныг ашиглана уу.
            max: Имэйл {{ limit }} тэмдэгтээс ихгүй байх ёстой.
            not_blank: Имэйл хаягаа оруулна уу.
            invalid: Энэ имэйл буруу байна.
            unique: Энэ имэйлийг аль хэдийн ашигласан байна.
            registered: Энэ имэйл аль хэдийн бүртгэгдсэн байна. Нэвтрэх эсвэл нууц үгээ мартсаныг ашиглана уу.
    customer_group:
        code:
            regex: Харилцагцийн бүлэгийн код нь зөвхөн үсэг, тоо, дундуур зураас, доогуур зурааснаас бүрдэнэ.
            unique: Харилцагчийн бүлэгийн код давдагдашгүй байх ёстой.
            not_blank: Харилцагчийн бүлэгийн нэрийг оруулна уу.
        name:
            max: Харилцагчийн бүлэгийн нэр {{ limit }} тэмдэгтээс ихгүй байх ёстой.
            min: Харилцагчийн бүлэгийн нэр хамгийн багадаа {{ limit }} тэмдэгтээс бүрдэх ёстой.
            not_blank: Харилцагчийн бүлэгийн нэрийг оруулна уу.
