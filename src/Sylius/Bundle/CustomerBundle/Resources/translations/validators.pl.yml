sylius:
    customer:
        first_name:
            max: Imię nie może być dłuższe niż {{ limit }} znaków.
            min: Imię nie może mieć mniej niż {{ limit }} znaków.
            not_blank: Proszę podać swoje imię.
        last_name:
            max: Nazwisko nie może być dłuższe niż {{ limit }} znaków.
            min: Nazwisko nie może mieć mniej niż {{ limit }} znaków.
            not_blank: Proszę podać swoje nazwisko.
