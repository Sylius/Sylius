Sylius\Component\Customer\Model\Customer:
    exclusion_policy: ALL
    xml_root_name: sylius_customer
    properties:
        id:
            expose: true
            type: integer
            groups: [Default, Detailed, DetailedCart]
        email:
            expose: true
            type: string
            groups: [Default, Detailed, DetailedCart]
        emailCanonical:
            expose: true
            type: string
            groups: [Detailed]
        firstName:
            expose: true
            type: string
            groups: [Default, Detailed, DetailedCart]
        lastName:
            expose: true
            type: string
            groups: [Default, Detailed, DetailedCart]
        gender:
            expose: true
            type: string
            groups: [Detailed]
        birthday:
            expose: true
            type: DateTime
            groups: [Detailed]
        groups:
            expose: true
            type: array
            groups: [Detailed]
    relations:
        - rel: self
          href:
            route: sylius_admin_api_customer_show
            parameters:
                id: expr(object.getId())
                version: 1
          exclusion:
            groups: [Default, Detailed, DetailedCart]
