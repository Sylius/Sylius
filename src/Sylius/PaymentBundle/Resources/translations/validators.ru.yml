sylius:
    credit_card:
        cardholder_name:
            min_length: 'Имя владельца карты должно быть по крайней мере {{ limit }} символов.'
            not_blank: Пожалуйста, введите имя владельца карты.
        expiry_month:
            max_range: 'Месяц окончания срока действия кредитной карты должны быть между {{ min }} и {{ max }}.'
            min_range: 'Месяц окончания срока действия кредитной карты должны быть между {{ min }} и {{ max }}.'
            not_blank: Пожалуйста, выберите месяц окончания срока действия.
        number:
            not_blank: Пожалуйста, введите номер карты.
            luhn: Недопустимый номер кредитной карты.
        security_code:
            not_blank: Пожалуйста, введите защитный код.
            max_length: 'CVV код кредитной карты должен содержать по крайней мере {{ limit }} цифр.'
            min_length: 'CVV код кредитной карты должен быть длиннее чем {{ limit }} цифр.'
        expiry_year:
            not_blank: Пожалуйста, выберите год окончания.
    payment_method:
        gateway:
            not_blank: Пожалуйста, выберите способ оплаты.
        name:
            max_length: 'Имя метода оплаты должно быть {{ limit }} символов длиной или меньше.'
            min_length: 'Имя метода оплаты должно быть по крайней мере {{ limit }} символов.'
            not_blank: Пожалуйста, введите имя метода оплаты.
        fee_calculator_configuration:
            amount:
                greater_than_or_equal: 'Комиссия не может быть ниже, чем {{ compared_value }}.'
                not_blank: Пожалуйста, введите сумму комиссии.
            percent:
                max_range: 'Процент комиссии не может быть больше чем {{ limit }}.'
                min_range: 'Процент комиссии не может быть меньше, чем {{ limit }}.'
                not_blank: Пожалуйста, введите процент комиссии.
        code:
            not_blank: Пожалуйста, введите название метода оплаты.
            unique: Метод оплаты с данным кодом уже существует.
