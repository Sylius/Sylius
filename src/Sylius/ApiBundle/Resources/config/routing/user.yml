sylius_api_user_index:
    path: /
    methods: [GET]
    defaults:
        _controller: sylius.controller.user:indexAction
        _sylius:
            paginate: $limit
            filterable: true
            sortable: true
            sorting:
                id: desc

sylius_api_user_create:
    path: /
    methods: [POST]
    defaults:
        _controller: sylius.controller.user:createAction

sylius_api_user_update:
    path: /{id}
    methods: [PUT, PATCH]
    defaults:
        _controller: sylius.controller.user:updateAction


sylius_api_user_delete:
    path: /{id}
    methods: [DELETE]
    defaults:
        _controller: sylius.controller.user:deleteAction

sylius_api_user_order_index:
    path: /{id}/orders/
    methods: [GET]
    defaults:
        _controller: sylius.controller.order:indexAction
        _sylius:
            paginate: $limit
            filterable: true
            criteria: { user: $id }
            sortable: true
            sorting: { updatedAt: desc }

sylius_api_user_show:
    path: /{id}
    methods: [GET]
    defaults:
        _controller: sylius.controller.user:showAction
