sylius_grid:
    grids:
        sylius_admin_product_review:
            driver:
                name: doctrine/orm
                options:
                    class: "%sylius.model.product_review.class%"
            sorting:
                date: desc
            fields:
                rating:
                    type: twig
                    label: sylius.ui.rating
                    sortable: ~
                    options:
                        template: "@SyliusAdmin/product_review/grid/field/rating.html.twig"
                        vars:
                            th_class: "w-1 text-center"
                            td_class: "text-center"
                author:
                    type: twig
                    label: sylius.ui.customer
                    options:
                        template: '@SyliusAdmin/shared/grid/field/customer.html.twig'
                title:
                    type: string
                    label: sylius.ui.title
                    sortable: ~
                reviewSubject:
                    type: string
                    label: sylius.ui.product
                date:
                    type: twig
                    label: sylius.ui.date
                    path: createdAt
                    sortable: createdAt
                    options:
                        template: "@SyliusAdmin/shared/grid/field/date.html.twig"
                        vars:
                            th_class: "text-center"
                status:
                    type: twig
                    label: sylius.ui.status
                    sortable: ~
                    options:
                        template: "@SyliusAdmin/product_review/grid/field/status.html.twig"
                        vars:
                            th_class: "w-1 text-center"
                            td_class: "text-center"
            filters:
                title:
                    type: string
                    label: sylius.ui.title
                status:
                    type: select
                    label: sylius.ui.status
                    form_options:
                        choices:
                            sylius.ui.new: new
                            sylius.ui.accepted: accepted
                            sylius.ui.rejected: rejected
                product:
                    type: ux_translatable_autocomplete
                    label: sylius.ui.product
                    form_options:
                        multiple: false
                        extra_options:
                            class: '%sylius.model.product.class%'
                            translation_fields: [ name ]
                            choice_label: name
                    options:
                        fields: [ reviewSubject.id ]
            actions:
                item:
                    accept:
                        type: apply_transition
                        label: sylius.ui.accept
                        icon: check
                        options:
                            link:
                                route: sylius_admin_product_review_accept
                                parameters:
                                    id: resource.id
                            class: btn-success btn-icon
                            show_disabled: false
                            transition: accept
                            graph: sylius_product_review
                    reject:
                        type: apply_transition
                        label: sylius.ui.reject
                        icon: x
                        options:
                            link:
                                route: sylius_admin_product_review_reject
                                parameters:
                                    id: resource.id
                            class: btn-warning btn-icon
                            show_disabled: false
                            transition: reject
                            graph: sylius_product_review
                    update:
                        type: update
                    delete:
                        type: delete
                bulk:
                    delete:
                        type: delete
