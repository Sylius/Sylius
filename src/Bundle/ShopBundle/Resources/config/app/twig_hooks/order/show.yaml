sylius_twig_hooks:
    hooks:
        'sylius_shop.order.show':
            header:
                template: "@SyliusShop/order/show/header.html.twig"
                priority: 100
            form:
                template: "@SyliusShop/order/show/form.html.twig"
                priority: 0

        'sylius_shop.order.show.form':
            payments:
                template: "@SyliusShop/order/show/form/payments.html.twig"
                priority: 100
            pay_button:
                template: "@SyliusShop/order/show/form/pay_button.html.twig"
                priority: 0
