language: php

php:
    - 5.3
    - 5.4
    - 5.5

branches:
    only:
        - master

services: mongodb

before_install:
    - sudo apt-get update
    - sudo apt-get install -y --force-yes nginx-light wkhtmltopdf

before_script:
    - echo '' > ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
    - echo 'extension = mongo.so' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

    - .travis/setup.sh

    - composer require doctrine/mongodb-odm="1.0.*@dev" --no-update
    - composer require jmikola/geojson="~1.0" --no-update
    - composer install --prefer-source --no-interaction
    - composer update doctrine/mongodb-odm

    - app/console doctrine:database:create -e=test -n
    - app/console doctrine:schema:create -e=test -n
    - app/console doctrine:phpcr:repository:init --env=test -n
    - app/console assetic:dump -e=test -n

    - sh -e /etc/init.d/xvfb start
    - export DISPLAY=:99
    - wget http://selenium.googlecode.com/files/selenium-server-standalone-2.39.0.jar
    - java -jar selenium-server-standalone-2.39.0.jar > /dev/null &
    - sleep 5

after_failure:
    - cat /var/log/nginx/error.log

script:
    - bin/phpspec run --f=dot

    - php -dmemory_limit=2048M bin/behat --format=progress --tags="~@javascript" --verbose --stop-on-failure
    - php -dmemory_limit=2048M bin/behat --format=progress --tags="@javascript" --verbose --stop-on-failure

notifications:
    email: "travis-ci@sylius.org"
    irc:   "irc.freenode.org#sylius-dev"
