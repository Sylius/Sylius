language: php

env:
    global:
        - SYLIUS_CACHE_DIR=$HOME/.sylius-cache
        - SYLIUS_BUILD_DIR=etc/build

sudo: false

matrix:
    include:
        -
            php: 7.0
            env: SYLIUS_SUITE="application"
            cache:
                directories:
                    - vendor
                    - bin
                    - node_modules
                    - $SYLIUS_CACHE_DIR
            services:
                - memcached
        -
            php: 5.6
            env: SYLIUS_SUITE="application"
            cache:
                directories:
                    - vendor
                    - bin
                    - node_modules
                    - $SYLIUS_CACHE_DIR
            services:
                - memcached
        -
            php: 5.5
            env: SYLIUS_SUITE="application"
            cache:
                directories:
                    - vendor
                    - bin
                    - node_modules
                    - $SYLIUS_CACHE_DIR
            services:
                - memcached
        -
            php: 7.0
            env: SYLIUS_SUITE="packages"
            cache:
                directories:
                    - ~/.composer/cache/files
                    - $SYLIUS_CACHE_DIR
            addons:
                apt:
                    packages:
                       - parallel
        -
           php: 5.5
           env: SYLIUS_SUITE="packages"
           cache:
               directories:
                   - ~/.composer/cache/files
                   - $SYLIUS_CACHE_DIR
           addons:
               apt:
                   packages:
                      - parallel

before_install:
    - etc/travis/run-suite ${SYLIUS_SUITE} before_install

install:
    - etc/travis/run-suite ${SYLIUS_SUITE} install

before_script:
    - etc/travis/run-suite ${SYLIUS_SUITE} before_script

script:
    - etc/travis/run-suite ${SYLIUS_SUITE} script

before_cache:
    - etc/travis/run-suite ${SYLIUS_SUITE} before_cache

after_success:
    - etc/travis/run-suite ${SYLIUS_SUITE} after_success

after_failure:
    - etc/travis/run-suite ${SYLIUS_SUITE} after_failure

after_script:
    - etc/travis/run-suite ${SYLIUS_SUITE} after_script
