language: php

env:
    global:
        - SYLIUS_CACHE_DIR=$HOME/.sylius-cache
        - SYLIUS_BUILD_DIR=travis/build-output

cache:
    directories:
        - bin
        - vendor
        - $HOME/.composer/cache
        - $SYLIUS_CACHE_DIR

sudo: false

services:
    - memcached

matrix:
    fast_finish: true

    include:
        - php: 5.6
          env: TEST_SUITE=no-javascript
          services: [mongodb]
        - php: 5.6
          env: TEST_SUITE=javascript
          sudo: required

        - php: 7.0
          env: TEST_SUITE=no-javascript
        - php: 5.5
          env: TEST_SUITE=no-javascript
          services: [mongodb]

before_install:
    - mkdir -p $SYLIUS_CACHE_DIR

    - if [ $TRAVIS_PHP_VERSION == "7.0" ]; then travis/prepare/prepare-php7-memcached; fi

    - echo "extension = memcached.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - echo "" > ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
    - echo "memory_limit=4096M" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

    - composer self-update

    - if [ $TRAVIS_PHP_VERSION != "7.0" ] && [ $TEST_SUITE = "no-javascript" ]; then travis/prepare/prepare-mongodb; fi

    - composer install --prefer-source --no-interaction

    - if [ $TEST_SUITE = "javascript" ]; then travis/prepare/prepare-javascript; fi

before_script:
    - app/console doctrine:database:create --env=test
    - app/console doctrine:schema:create --env=test
    - app/console doctrine:phpcr:repository:init --env=test

    - app/console cache:warmup --env=test --no-debug

    - if [ $TEST_SUITE = "javascript" ]; then app/console assets:install --env=test; fi
    - if [ $TEST_SUITE = "javascript" ]; then app/console assetic:dump --env=test; fi

    - php -v
    - php -i

script:
    - travis/run-tests $TEST_SUITE

after_failure:
    - export IMGUR_API_KEY=4907fcd89e761c6b07eeb8292d5a9b2a
    - vendor/lakion/mink-debug-extension/travis/tools/upload-textfiles "$SYLIUS_BUILD_DIR/*.log"
    - vendor/lakion/mink-debug-extension/travis/tools/upload-screenshots "$SYLIUS_BUILD_DIR/*.png"
