language: php

addons:
  firefox: "17.0"
  hosts:
    - sylius.local

php:
  - 5.3
  - 5.4
  - 5.5

matrix:
    allow_failures:
        - php: 5.5

before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start
    - "wget http://selenium.googlecode.com/files/selenium-server-standalone-2.33.0.jar"
    - "java -jar selenium-server-standalone-2.33.0.jar > /dev/null &"
    - sleep 5

before_script:
#   - echo '' > ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
#   - sudo apt-get update > /dev/null
#   - sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql php5-intl
#   - sudo sed -i -e "s,/var/www,$(pwd)/web,g" /etc/apache2/sites-available/default
#   - sudo sed -i -e "/DocumentRoot/i\ServerName sylius.local" /etc/apache2/sites-available/default
#   - sudo /etc/init.d/apache2 restart
    - composer self-update
    - composer install --dev --prefer-source --no-interaction > /dev/null
    - app/console do:da:cr -e=test > /dev/null
    - app/console do:sc:cr -e=test > /dev/null
    - chmod -R 777 app/cache app/logs
    - app/console cache:warmup -e=test > /dev/null
    - chmod -R 777 app/cache app/logs

script:
    - bin/behat --no-snippets --no-paths --verbose -p frontend
    - php -d memory_limit=1024M bin/behat --no-snippets --no-paths --verbose -p backend
#   - bin/behat --no-snippets --no-paths --verbose -p api
    - bin/phpspec run src/Sylius/Bundle/CoreBundle/spec -fpretty --verbose
    - bin/phpspec run src/Sylius/Bundle/WebBundle/spec -fpretty --verbose

notifications:
  email: "travis-ci@sylius.org"
  irc:   "irc.freenode.org#sylius-dev"
