language: php

php:
    - 5.3
    - 5.4
    - 5.5

services: mongodb

before_script:
    - echo '' > ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
    - echo "extension = mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
    - composer install --dev --prefer-source
    - app/console doctrine:database:create -e=test
    - app/console doctrine:schema:create -e=test
    - app/console assetic:dump -e=test
    - phantomjs --version
    - phantomjs --webdriver=4444 > /dev/null &
    - if [ "$TRAVIS_PHP_VERSION" =  "5.3" ]; then bash .travis/setup-webserver.sh; fi
    - if [ "$TRAVIS_PHP_VERSION" != "5.3" ]; then php -S localhost:8080 -t web &> /dev/null ; fi &

script:
    - bin/phpspec run --format=dot
    - php -dmemory_limit=2048M bin/behat --format=progress --tags="~@javascript" --verbose --stop-on-failure
    - php -dmemory_limit=2048M bin/behat --format=progress --tags="@javascript" --verbose --stop-on-failure; exit 0 # allow failures

notifications:
    email: "travis-ci@sylius.org"
    irc:   "irc.freenode.org#sylius-dev"
