language: php

php:
  - 5.3
  - 5.4
  - 5.5

services: mongodb

addons:
    hosts:
        - example.com

before_install:
    - sudo apt-get update > /dev/null
    - sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm

install:
    - sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql php5-intl wkhtmltopdf > /dev/null
    - sudo sed -i -e "s,/var/www,$(pwd)/web,g" /etc/apache2/sites-available/default
    - sudo sed -i -e "/DocumentRoot/i\ServerName example.com" /etc/apache2/sites-available/default
    - sudo sed -i -e "s/export APACHE_RUN_USER=.*/export APACHE_RUN_USER=travis/ ; s/export APACHE_RUN_GROUP=.*/export APACHE_RUN_GROUP=travis/" /etc/apache2/envvars
    - sudo chown -R travis:travis /var/lock/apache2
    - curl http://selenium.googlecode.com/files/selenium-server-standalone-2.37.0.jar > selenium.jar

before_script:
    - echo '' > ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
    - echo 'extension = mongo.so' >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

    # Hack for latest Composer that has some memory leak at php 5.3
    - wget http://getcomposer.org/composer.phar
    - php composer.phar install -n --prefer-source
    - php composer.phar require doctrine/mongodb-odm="1.0.*@dev" --no-update
    - php -d memory_limit=2048M composer.phar update doctrine/mongodb-odm -o

    - app/console doctrine:database:create --env=test > /dev/null
    - app/console doctrine:schema:create --env=test > /dev/null
    - app/console cache:warmup --env=test > /dev/null
    - app/console assetic:dump --env=test > /dev/null

    - sh -e /etc/init.d/xvfb start
    - export DISPLAY=:99.0
    - sleep 4

    - java -jar selenium.jar > /dev/null &
    - sleep 4

    - sudo /etc/init.d/apache2 restart

