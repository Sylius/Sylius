Sylius\Component\Core\Model\TaxRate:
    sales_tax:
        code: sales_tax
        name: 'Sales Tax 20\\%'
        calculator: 'flat_rate'
        category: "@tax_category_default"
        zone: '@zone_eu_1'
    regular_tax:
        code: regular_tax
        name: 'Regular Tax 20\\%'
        calculator: 'flat_rate'
        category: '@tax_category_special'
        zone: '@zone_eu_1'

Sylius\Component\Taxation\Model\TaxCategory:
    tax_category_default:
        code: 'default'
        name: 'Default'
    tax_category_special:
        code: 'special'
        name: 'Special'
