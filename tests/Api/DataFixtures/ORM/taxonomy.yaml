    brand_taxon:
        code: "BRAND"
        currentLocale: "en_US"
        translations: ["@en_us_brand_translation", "@de_de_brand_translation"]
    yet_another_taxon:
        code: "de?lol=xd#boom"
        currentLocale: "en_US"
        translations: ["@en_us_yet_another_taxon_translation"]

