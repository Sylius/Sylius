Sylius\Component\Core\Model\Order:
    order_001:
        channel: "@channel_web"
        currencyCode: USD
        localeCode: en_US
        state: cart
        customer: "@customer_oliver"

Sylius\Component\Core\Model\Channel:
    channel_web:
        code: "WEB"
        name: "Web Channel"
        hostname: "localhost"
        description: "Lorem ipsum"
        baseCurrency: "@currency"
        defaultLocale: "@locale"
        color: "black"
        enabled: true
        taxCalculationStrategy: "order_items_based"

Sylius\Component\Currency\Model\Currency:
    currency:
        code: USD

Sylius\Component\Locale\Model\Locale:
    locale:
        code: en_US

Sylius\Component\Core\Model\Customer:
    customer_oliver:
        firstName: Oliver
        lastName: Queen
        email: oliver.queen@star-city.com
        emailCanonical: oliver.queen@star-city.com
        birthday: <date()>

Sylius\Component\Core\Model\Product:
    mug:
        code: MUG
        channels: ["@channel_web"]
        currentLocale: en_US
        currentTranslation: "@mug_translation"
        options: ["@mug-size"]

Sylius\Component\Core\Model\ProductTranslation:
    mug_translation:
        slug: mug
        locale: en_US
        name: 'Mug'
        description: <paragraph(2)>
        translatable: "@mug"

Sylius\Component\Core\Model\ProductVariant:
    mug_sw:
        code: MUG_SW
        product: "@mug"
        currentLocale: en_US
        currentTranslation: "@sw_mug_translation"
        updatedAt: 2015-10-10
        optionValues: ["@mug-size-s"]
        channelPricings:
            WEB: "@sw_mug_web_channel_pricing"
    hard_available_mug:
        code: HARD_AVAILABLE_MUG
        product: "@mug"
        currentLocale: en_US
        currentTranslation: "@hard_available_mug_translation"
        updatedAt: 2015-10-05
        optionValues: ["@mug-size-l"]
        channelPricings:
            WEB: "@hard_available_mug_web_channel_pricing"
        tracked: true
        onHand: 2

Sylius\Component\Product\Model\ProductVariantTranslation:
    sw_mug_translation:
        locale: en_US
        name: 'Star wars mug'
        translatable: "@mug_sw"
    hard_available_mug_translation:
        locale: en_US
        name: 'Breaking bad mug'
        translatable: "@hard_available_mug"

Sylius\Component\Core\Model\ChannelPricing:
    sw_mug_web_channel_pricing:
        channelCode: "WEB"
        price: 20
    hard_available_mug_web_channel_pricing:
        channelCode: "WEB"
        price: 20

Sylius\Component\Product\Model\ProductOption:
    mug-size:
        code: "MUG_SIZE"
    mug-color:
        code: "MUG_COLOR"

Sylius\Component\Product\Model\ProductOptionValue:
    mug-size-s:
        currentLocale: 'en_US'
        fallbackLocale: 'en_US'
        code: "MUG_SIZE_S"
        option: "@mug-size"
        translations:
            - "@mug-size-s-translations"
    mug-size-l:
        currentLocale: 'en_US'
        fallbackLocale: 'en_US'
        code: "MUG_SIZE_L"
        option: "@mug-size"
        translations:
            - "@mug-size-l-translations"

Sylius\Component\Product\Model\ProductOptionValueTranslation:
    mug-size-s-translations:
        locale: 'en_US'
        value: 'Size S'
        translatable: "@mug-size-s"
    mug-size-l-translations:
        locale: 'en_US'
        value: 'Size L'
        translatable: "@mug-size-l"

