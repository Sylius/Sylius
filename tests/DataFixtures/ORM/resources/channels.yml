Sylius\Component\Core\Model\Channel:
    channel_web:
        code: "WEB"
        name: "Web Channel"
        hostname: "localhost"
        description: "Lorem ipsum"
        baseCurrency: "@currency1"
        defaultLocale: "@locale"
        locales: ["@locale"]
        color: "black"
        enabled: true
        taxCalculationStrategy: "order_items_based"
    channel-mob:
        code: "MOB"
        name: "Mobile Channel"
        hostname: "localhost"
        description: "Lorem ipsum psore"
        baseCurrency: "@currency2"
        defaultLocale: "@locale"
        locales: ["@locale"]
        color: "yellow"
        enabled: true
        taxCalculationStrategy: "order_items_based"
    channel_with_shippable_countries:
        code: "SHIPPING"
        name: "Shipping Channel"
        hostname: "localhost"
        description: "Lorem ipsum"
        baseCurrency: "@currency1"
        defaultLocale: "@locale"
        locales: ["@locale"]
        color: "red"
        enabled: true
        taxCalculationStrategy: "order_items_based"
        shippableCountries: ["@country_BE", "@country_PL"]

Sylius\Component\Currency\Model\Currency:
    currency1:
        code: "EUR"
    currency2:
        code: "USD"

Sylius\Component\Locale\Model\Locale:
    locale:
        code: "en_US"

Sylius\Component\Addressing\Model\Country:
    country_NL:
        code: "NL"
    country_BE:
        code: "BE"
    country_PL:
        code: "PL"

Sylius\Component\Addressing\Model\Province:
    province_BE_limburg:
        name: "Limburg"
        abbreviation: "lim"
        code: "be_lim"
        country: "@country_BE"
