Sylius\Component\Core\Model\Order:
    order1:
        channel: "@channel"
        currencyCode: "EUR"
        addItem: ["@orderItem1"]
        localeCode: "en_US"

Sylius\Component\Core\Model\OrderItem:
    orderItem1:
        quantity: 1
        unitPrice: 2000
        addUnit: ["@orderItemUnit1"]
        variant: "@productVariant1"

Sylius\Component\Core\Model\OrderItemUnit:
    orderItemUnit1:
        __construct: ["@orderItem1"]

Sylius\Component\Core\Model\Channel:
    channel:
        code: "CHANNEL"
        name: "Channel"
        hostname: "localhost"
        description: "Lorem ipsum"
        baseCurrency: "@currency"
        defaultLocale: "@locale"
        color: "black"
        enabled: true
        taxCalculationStrategy: "order_items_based"
        currencies: ["@currency"]

Sylius\Component\Core\Model\Product:
    product1:
        updatedAt: 2015-10-10
        currentLocale: en_US
        currentTranslation: "@productTranslation1"
        variants: ["@productVariant1"]
        code: MUG_SW
    product2:
        updatedAt: 2015-10-04
        currentLocale: en_US
        currentTranslation: "@productTranslation2"
        variants: ["@productVariant2"]
        code: MUG_LOTR

Sylius\Component\Core\Model\ProductTranslation:
    productTranslation1:
        slug: mug-star-wars
        locale: en_US
        name: 'Star wars mug'
        description: <paragraph(2)>
        translatable: "@product1"
    productTranslation2:
        slug: mug-lotr
        locale: en_US
        name: 'Lotr mug'
        description: <paragraph(2)>
        translatable: "@product2"

Sylius\Component\Core\Model\ProductVariant:
    productVariant1:
        code: MUG_1
        channelPricings: ["@channelPricing1"]
    productVariant2:
        code: MUG_2
        channelPricings: ["@channelPricing2"]

Sylius\Component\Core\Model\ChannelPricing:
    channelPricing1:
        channel: "@channel"
        price: 20
    channelPricing2:
        channel: "@channel"
        price: 20

Sylius\Component\Core\Model\ShippingMethod:
    ups:
        code: UPS
        enabled: true
        calculator: 'flat_rate'
        configuration:
            CHANNEL:
                amount: 10
        zone: "@zone_eu"
        currentLocale: en_US
        currentTranslation: "@upsTranslation1"
        channels: ['@channel']
    dhl:
        code: DHL
        enabled: true
        calculator: 'flat_rate'
        configuration:
            CHANNEL:
                amount: 20
        zone: "@zone_eu"
        channel: ['@channel']

Sylius\Component\Shipping\Model\ShippingMethodTranslation:
    upsTranslation1:
        name: 'UPS'
        locale: 'en_US'
        translatable: "@ups"
    dhlTranslation1:
        name: 'DHL'
        locale: 'en_US'
        translatable: "@dhl"

Sylius\Component\Core\Model\PaymentMethod:
    cash_on_delivery:
        code: cod
        enabled: true
        gateway: 'offline'
        currentLocale: en_US
        currentTranslation: "@cash_on_delivery_translation1"
        channels: ['@channel']
    pay_by_check:
        code: pbc
        enabled: true
        gateway: 'offline'
        channels: ['@channel']

Sylius\Component\Payment\Model\PaymentMethodTranslation:
    cash_on_delivery_translation1:
        name: 'Cach on delivery'
        locale: 'en_US'
        translatable: "@cash_on_delivery"
    pay_by_check_translation1:
        name: 'Pay by check'
        locale: 'en_US'
        translatable: "@pay_by_check"

Sylius\Component\Currency\Model\Currency:
    currency:
        code: "EUR"

Sylius\Component\Locale\Model\Locale:
    locale:
        code: en_US
        enabled: true

Sylius\Component\Addressing\Model\Zone:
    zone_eu:
        code: EU
        name: European Union
        type: country
        members: ["@member_NL", "@member_BE"]

Sylius\Component\Addressing\Model\ZoneMember:
    member_{NL, BE}:
        code: <current()>
