services:
    php:
        build:
            context: .
            target: php
        environment:
            APP_ENV: "dev"
            DATABASE_URL: "mysql://root:mysql@mysql/sylius_%kernel.environment%?charset=utf8mb4"
#            DATABASE_URL: "pgsql://root:postgres@postgres/sylius_%kernel.environment%?charset=utf8" # When using postgres
            PHP_DATE_TIMEZONE: "Europe/Warsaw"
            MAILER_URL: "smtp://mailhog:1025"
        volumes:
            - ./:/app:delegated
        depends_on:
            - mysql
        networks:
            - sylius

    node:
        build:
            context: .
            target: node
        volumes:
            - ./:/app:delegated
        ports:
            - 35729:35729
        networks:
            - sylius
    
    nginx:
        build:
            context: .
            target: nginx
        volumes:
            - ./:/app:delegated
            - ./.docker/dev/nginx.conf:/etc/nginx/conf.d/default.conf:delegated
        ports:
            - 80:80
        networks:
            - sylius

    mysql:
        image: mysql:5.7
        platform: linux/amd64
        environment:
            MYSQL_ROOT_PASSWORD: mysql
        ports:
            - 3306:3306
        networks:
            - sylius
    
#    postgres:
#        image: postgres:13-alpine
#        environment:
#            POSTGRES_USER: root
#            POSTGRES_PASSWORD: postgres
#        ports:
#            - 5432:5432
#        networks:
#            - sylius

    mailhog:
        image: mailhog/mailhog
        ports:
            - 1025:1025 # SMTP
            - 8025:8025 # UI
        networks:
            - sylius

    blackfire:
        image: blackfire/blackfire:2
        environment:
            BLACKFIRE_LOG_LEVEL: 4
            BLACKFIRE_SERVER_ID: ~
            BLACKFIRE_SERVER_TOKEN: ~
            BLACKFIRE_CLIENT_ID: ~
            BLACKFIRE_CLIENT_TOKEN: ~
            BLACKFIRE_DISABLE_LEGACY_PORT: 1
        ports:
            - 8307:8307
        networks:
            - sylius

networks:
    sylius:
        driver: bridge
