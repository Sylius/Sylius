#        networks:
#            - sylius

    mailhog:
        image: mailhog/mailhog
        ports:
            - 1025:1025 # SMTP
            - 8025:8025 # UI
        networks:
            - sylius

networks:
    sylius:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 192.168.10.0/24
