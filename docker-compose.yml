services:
    app:
        build:
            context: .docker/dev
        environment:
            APP_ENV: "dev"
            DATABASE_URL: "mysql://root:mysql@mysql/sylius_%kernel.environment%?charset=utf8mb4"
#            DATABASE_URL: "pgsql://root:postgres@postgres/sylius_%kernel.environment%?charset=utf8" # When using postgres
            PHP_DATE_TIMEZONE: "Europe/Warsaw"
            PHP_XDEBUG_IDEKEY: "PHPSTORM"
            MAILER_URL: "smtp://mailhog:1025"
        volumes:
            - ./:/app:delegated
            - ./.docker/dev/php.ini:/etc/php/8.0/fpm/php.ini:delegated
            - ./.docker/dev/php.ini:/etc/php/8.0/cli/php.ini:delegated
        ports:
            - 80:80
        depends_on:
            - mysql
        networks:
            - sylius

    mysql:
        image: mysql:8.0
        environment:
            MYSQL_ROOT_PASSWORD: mysql
        ports:
            - 3306:3306
        networks:
            - sylius
    
#    postgres:
#        image: postgres:13-alpine
#        environment:
#            POSTGRES_USER: root
#            POSTGRES_PASSWORD: postgres
#        ports:
#            - 5432:5432
#        networks:
#            - sylius

    chrome:
        image: zenika/alpine-chrome
        shm_size: "4gb"
        command: "--enable-automation --disable-background-networking --no-default-browser-check --no-first-run --disable-popup-blocking --disable-default-apps --disable-translate --disable-extensions --no-sandbox --enable-features=Metal --headless --remote-debugging-port=9222 --remote-debugging-address=0.0.0.0 --window-size=1920,1080 --proxy-server='direct://' --proxy-bypass-list='*'"
        volumes:
            - ./:/app:cached
        networks:
            - sylius

    mailhog:
        image: mailhog/mailhog
        ports:
            - 1025:1025 # SMTP
            - 8025:8025 # UI
        networks:
            - sylius

    blackfire:
        image: blackfire/blackfire:2
        environment:
            BLACKFIRE_LOG_LEVEL: 4
            BLACKFIRE_SERVER_ID: ~
            BLACKFIRE_SERVER_TOKEN: ~
            BLACKFIRE_CLIENT_ID: ~
            BLACKFIRE_CLIENT_TOKEN: ~
            BLACKFIRE_DISABLE_LEGACY_PORT: 1
        ports:
            - 8307:8307
        networks:
            - sylius

networks:
    sylius:
        driver: bridge
