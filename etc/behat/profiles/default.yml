default:
    formatters:
        pretty:
            verbose: true
            paths: false
            snippets: false

    extensions:
        Lakion\Behat\MinkDebugExtension:
            directory: etc/build
            clean_start: false
            screenshot: true
        Behat\MinkExtension:
            base_url: http://localhost:8080/
            sessions:
                default:
                    symfony2: ~
                javascript:
                    selenium2: ~
            selenium2:
                capabilities:
                    browserName: chrome
                    browser: chrome
                    version: ""
                    chrome:
                        switches:
                            - "start-fullscreen"
                            - "no-sandbox"
            browser_name: chrome
            show_auto: false
        Behat\Symfony2Extension:
            kernel:
                class: TestKernel
                path: app/TestKernel.php
        Sylius\Behat\Symfony2Extension: ~
        SensioLabs\Behat\PageObjectExtension:
            namespaces:
                page: [Sylius\Behat\Page]
        Sylius\Behat\PageObjectExtension: ~

    gherkin:
        filters:
            tags: "~@ignore"
