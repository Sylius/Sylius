data:
    image: busybox
    volumes:
        - ../../:/var/www/sylius

nginx:
    build: nginx
    links:
        - php
    volumes_from:
        - data
    ports:
        - 80

mysql:
    image: mariadb
    environment:
        MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

php:
    build: php
    links:
        - mysql
    working_dir: /var/www/sylius
    volumes_from:
        - data
