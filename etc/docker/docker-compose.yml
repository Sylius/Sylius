data:
    image: busybox
    volumes:
        - ../../:/var/www/sylius

nginx:
    image: nginx
    links:
        - php
    volumes_from:
        - data
    volumes:
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
        - 80

mysql:
    image: mariadb
    environment:
        MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

php:
    build: php
    links:
        - mysql
    working_dir: /var/www/sylius
    volumes_from:
        - data
    volumes:
        - ./php/default.conf:/usr/local/etc/php-fpm.d/www.conf:ro
        - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini:ro
