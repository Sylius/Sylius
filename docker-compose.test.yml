services:
    ci:
        build:
            context: .docker
        command: make ci
        environment:
            - APP_ENV=test
            - DATABASE_URL=mysql://root@mysql/sylius_test
        volumes:
            - ./:/app:delegated
            - ./.docker/test/php.ini:/etc/php/8.0/fpm/php.ini:delegated
            - ./.docker/test/php.ini:/etc/php/8.0/cli/php.ini:delegated
        ports:
            - "80:80"
        depends_on:
            - mysql
            - chrome
        networks:
            - sylius-test

    mysql:
        image: mysql:5.7
        platform: linux/amd64
        environment:
            - MYSQL_ALLOW_EMPTY_PASSWORD=true
        volumes:
            - ./.docker/dev/mysql:/docker-entrypoint-initdb.d:delegated
        ports:
            - "3306:3306"
        networks:
            - sylius-test
    
    chrome:
        image: ferror/alpine-chrome
        command: "--enable-automation --disable-background-networking --no-default-browser-check --no-first-run --disable-popup-blocking --disable-default-apps --disable-translate --disable-extensions --no-sandbox --enable-features=Metal --headless --remote-debugging-port=9222 --remote-debugging-address=0.0.0.0 --window-size=2880,1800 --proxy-server='direct://' --proxy-bypass-list='*' --disable-dev-shm-usage --disable-software-rasterizer"
        ports:
            - "9222:9222"
        networks:
            - sylius-test

networks:
    sylius-test:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 192.168.21.0/24
