name: Test
on:
    push:

jobs:
    test:
        name: Run test suite
        runs-on: ubuntu-latest
        env:
            COMPOSE_FILE: docker-compose.test.yml
        
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Build docker images
              run: docker-compose build

            - name: Run tests
              run: docker-compose run ci
