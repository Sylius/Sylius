name: Build Docker Image

on:
    push:

jobs:
    buildx:
        runs-on: ubuntu-latest
        steps:
            -
                name: Checkout
                uses: actions/checkout@v2
            -
                name: Set up Docker Buildx
                id: buildx
                uses: docker/setup-buildx-action@v1
            -
                name: Build Docker Image
                run: |
                    docker build .docker --tag sylius
            -
                name: Check Versions
                run: |
                    chmod +x .docker/run-tests.sh
                    ./.docker/run-tests.sh
            -
                name: Shutdown default MySQL
                run: sudo service mysql stop
            -
                name: Setup MySQL
                run: |
                    docker run \
                    --platform linux/amd64 \
                    -e MYSQL_ALLOW_EMPTY_PASSWORD=true \
                    -p 3306:3306/tcp \
                    --name mysql \
                    -d mysql:5.7
            -
                name: Run PHPUnit
                run: |
                    docker run \
                    -v "$(pwd)"/:/app:delegated \
                    -v "$(pwd)"/.docker/test/php.ini:/etc/php/8.0/fpm/php.ini:delegated \
                    -v "$(pwd)"/.docker/test/php.ini:/etc/php/8.0/cli/php.ini:delegated \
                    -e DATABASE_URL="mysql://root@127.0.0.1/sylius" \
                    -i sylius make ci
