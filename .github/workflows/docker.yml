name: Build Docker Image

on:
    push:

jobs:
    buildx:
        runs-on: ubuntu-latest
        steps:
            -
                name: Checkout
                uses: actions/checkout@v2
            -
                name: Set up Docker Buildx
                id: buildx
                uses: docker/setup-buildx-action@v1
            -
                name: Build
                run: |
                    docker build .docker --tag sylius
                    chmod +x .docker/run-tests.sh
                    ./.docker/run-tests.sh
