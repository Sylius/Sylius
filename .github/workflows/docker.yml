name: Build Docker Image

on:
    push:

jobs:
    docker-compose:
        name: Build and Excute Tests on Docker Compose
        runs-on: ubuntu-latest
        env:
            COMPOSE_FILE: docker-compose.test.yml
        
        steps:
            -   name: Checkout code
                uses: actions/checkout@v2

            -   name: Build docker images
                run: docker-compose build

            -   name: Run PHPUnit, PHPSpec and Behat tests
                run: docker-compose run ci
    
    docker:
        runs-on: ubuntu-latest
        name: Build and Excute Tests on Docker Containers
        steps:
            -
                name: Checkout
                uses: actions/checkout@v2
            -
                name: Set up Docker Buildx
                id: buildx
                uses: docker/setup-buildx-action@v1
            -
                name: Build Docker Image
                run: |
                    docker build .docker --tag sylius_app
            -
                name: Check Versions
                run: |
                    chmod +x .docker/run-tests.sh
                    ./.docker/run-tests.sh
            -
                name: Shutdown default MySQL
                run: sudo service mysql stop
            -
                name: Setup MySQL
                run: |
                    docker network create sylius_network
                    docker run \
                    --platform linux/amd64 \
                    -e MYSQL_ALLOW_EMPTY_PASSWORD=true \
                    -p 3306:3306/tcp \
                    -v "$(pwd)"/.docker/dev/mysql:/docker-entrypoint-initdb.d:delegated \
                    --name mysql \
                    --net sylius_network \
                    -d mysql:5.7
            -
                name: Run PHPUnit, PHPSpec and Behat tests
                run: |
                    docker run \
                    -v "$(pwd)"/:/app:delegated \
                    -v "$(pwd)"/.docker/test/php.ini:/etc/php/8.0/fpm/php.ini:delegated \
                    -v "$(pwd)"/.docker/test/php.ini:/etc/php/8.0/cli/php.ini:delegated \
                    -e DATABASE_URL="mysql://root@mysql/sylius_dev" \
                    --net sylius_network \
                    -p 80:80/tcp \
                    -i sylius_app make ci
