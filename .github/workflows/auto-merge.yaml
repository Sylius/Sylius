name: Auto-merge

on:
    pull_request: ~

permissions:
    contents: read

jobs:
    auto-merge:
        permissions: 
            pull-requests: write
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3

            -
                name: Auto-merge minor dependencies upgrades
                uses: ahmadnassri/action-dependabot-auto-merge@v2
                with:
                    target: minor
                    github-token: ${{ secrets.DEPENDABOT_TOKEN }}
