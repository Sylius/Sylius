                    composer config extra.symfony.require "${{ matrix.symfony }}"

            -
                name: Restrict API Platform version
                if: matrix.api-platform != ''
                run: composer require "api-platform/core:${{ matrix.api-platform }}" --no-update --no-scripts --no-interaction

            -
                name: Force LexikJWTAuthenticationBundle version compatible with Symfony 4.4
                if: matrix.symfony == '^4.4'
                run: composer require "lexik/jwt-authentication-bundle:2.17.*" --no-update --no-scripts --no-interaction

            -   name: Get Composer cache directory
                id: composer-cache
                run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            -   name: Cache Composer
